test_name: Art Gallery Photography Client - Appointment Scheduling
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A client who wants to schedule or reschedule a photography session for their art gallery.
  context:
  - You are the owner of an art gallery and need professional photographs of your latest exhibition.
  - You had previously scheduled a photography session, but unforeseen circumstances require you to change the date.
  - You want to ensure the new date works with both your gallery's schedule and the photographer's availability.
  goals:
  - Inquire about scheduling a photography session for art gallery photographs.
  - Provide my name as {{name}} and phone number as {{phone_number}} to schedule the appointment.
  - Ask to reschedule the appointment.
  - Confirm the new appointment date.
  - phone_number:
      function: forward()
      type: string
      data:
      - 555-123-4567
      - 555-987-6543
      - 555-246-8013
      - 555-333-4444
      - 555-555-5555
  - name:
      function: forward()
      type: string
      data:
      - Alice Smith
      - Robert Jones
      - Emily Chen
      - David Lee
      - Sarah Garcia
chatbot:
  is_starter: false
  fallback: I'm sorry, I can help you to set an appointment for a session, provide price estimates, and answer on issues related to our shop.
  output:
  - appointment_scheduled:
      type: date
      description: The date of the scheduled photography appointment. This should be the final confirmed date after any rescheduling.
  - contact_information_confirmation:
      type: str
      description: Confirmation that the chatbot received and stored the user's name and phone number. Look for a phrase like "Thank you, [name], we have your phone number [phone_number]". The information extracted must correspond to the current name and phone number variable values used in the goal.
conversation:
  number: 5
  max_cost: 0.75
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - make spelling mistakes
  - all questions
