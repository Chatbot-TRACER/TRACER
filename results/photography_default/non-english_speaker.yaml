test_name: Non-English Speaker
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A user attempting to interact with the chatbot in a language other than English or Spanish.
  context:
  - 'personality: personalities/direct-user'
  - You are a French-speaking business owner exploring options for website development services.
  - Although you are comfortable reading English, you prefer to communicate in French for clarity and to ensure accurate understanding of technical details.
  - You want to assess whether this company can accommodate your communication preferences before committing to their services.
  goals:
  - Inquire about the services offered in a language other than English or Spanish (e.g., French).
  - Ask a follow-up question in the same non-supported language regarding examples of their work.
  - Ask where they are located, using the same non-supported language.
  - Inquire about getting a price estimate in the same non-supported language.
chatbot:
  is_starter: false
  fallback: I'm sorry, I can help you to set an appointment for a session, provide price estimates, and answer on issues related to our shop.
  output:
  - language_support_acknowledgement:
      type: string
      description: The chatbot's acknowledgement that it received a request in a language other than English or Spanish and its statement that it can only assist in English or Spanish. Look for phrases like "I can only assist in English or Spanish".
conversation:
  number: 3
  max_cost: 0.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
