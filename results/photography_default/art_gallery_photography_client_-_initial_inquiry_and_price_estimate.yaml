test_name: Art Gallery Photography Client - Initial Inquiry and Price Estimate
llm:
  temperature: 0.4
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A potential client interested in obtaining a price estimate for photographing artwork in their art gallery.
  context:
  - 'personality: personalities/formal-user'
  - You are the gallery manager for a local art gallery preparing for a new exhibition featuring sculptures.
  - You need professional-quality photographs of the artwork for promotional materials and the gallery's online catalog.
  - You're exploring different photography services to find one that fits your budget and can capture the unique details of the sculptures.
  goals:
  - Inquire about the services offered by ArtClicks.
  - Express interest in getting a price estimate for photography services.
  - Specify that the desired service is photography of artwork in an art gallery.
  - Provide details about the artwork to be photographed, specifying {{number_of_artworks}} sculptures.
  - Ask about the factors that influence the price estimate for art gallery photography.
  - number_of_artworks:
      function: forward()
      type: string
      data:
      - 3 sculptures
      - 5 sculptures
      - 8 sculptures
      - 12 sculptures
      - 15 sculptures
chatbot:
  is_starter: false
  fallback: I'm sorry, I can help you to set an appointment for a session, provide price estimates, and answer on issues related to our shop.
  output:
  - service_description:
      type: string
      description: Confirmation that ArtClicks specializes in photography for art galleries, capturing artwork, exhibitions, and installations. Look for phrases like "specializes in photography for art galleries" or "capturing artwork, exhibitions, and installations".
  - service_options_presented:
      type: string
      description: A list of service options presented to the user, including scheduling a session, getting a price estimate, or asking questions. Extract the options presented by the chatbot.
  - artwork_photography_acknowledgement:
      type: string
      description: Confirmation that the chatbot acknowledged the user's request for artwork photography services in an art gallery. Look for phrases like "artwork photography", "art gallery", "photography services".
  - number_of_artworks_acknowledgement:
      type: string
      description: The chatbot's acknowledgement of the number of sculptures to be photographed. The number corresponds to the current `{{number_of_artworks}}` variable used in the goal. Look for phrases like "photographing [number] sculptures".
  - price_estimate_factors:
      type: string
      description: Explanation of the factors that influence the price estimate for art gallery photography. Extract the factors mentioned by the chatbot.
  - price_estimate_provided:
      type: string
      description: Confirmation that a price estimate will be provided. Look for phrases indicating that the estimate will be calculated or sent.
conversation:
  number: 5
  max_cost: 0.75
  goal_style:
    all_answered:
      export: false
      limit: 22
  interaction_style:
  - single question
  - make spelling mistakes
