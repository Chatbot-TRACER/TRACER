test_name: General Information Seeker
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A user seeking general information about ArtClicks, such as services offered, location, or contact information.
  context:
  - You are interested in learning more about ArtClicks and the photography services they offer.
  - You are considering using their services for a potential project and want to gather some preliminary information.
  goals:
  - Ask what types of information ArtClicks can provide.
  - Ask for the {{available_information_types}}.
  - Ask if ArtClicks has photographed landscapes in Yosemite.
  - Ask what kind of photography ArtClicks specializes in.
  - Ask if ArtClicks has worked in New York City galleries.
  - available_information_types:
      function: forward()
      type: string
      data:
      - Opening hours
      - location
      - portfolio
      - pricing
      - types of media worked with
      - Photographer bios
chatbot:
  is_starter: false
  fallback: I'm sorry, I can help you to set an appointment for a session, provide price estimates, and answer on issues related to our shop.
  output:
  - information_types_provided:
      type: str
      description: The types of information ArtClicks can provide, as stated by the chatbot. This should include options like opening hours, location, portfolio, pricing, and media platforms, or a similar list.
  - specific_information_response:
      type: str
      description: The chatbot's response to the request for {{available_information_types}}. Extract the specific information provided for the current iteration of the variable.
  - landscape_photography_confirmation:
      type: str
      description: The chatbot's response regarding whether ArtClicks has photographed landscapes in Yosemite. Extract confirmation or denial, or a statement about experience in similar settings.
  - photography_specialization:
      type: str
      description: The chatbot's stated area of photography specialization.
  - nyc_gallery_experience:
      type: str
      description: The chatbot's response regarding whether they have worked in New York City galleries. Extract confirmation or denial, or a statement about experience in similar settings.
conversation:
  number: 6
  max_cost: 0.9
  goal_style:
    all_answered:
      export: false
      limit: 20
  interaction_style:
  - long phrases
  - all questions
