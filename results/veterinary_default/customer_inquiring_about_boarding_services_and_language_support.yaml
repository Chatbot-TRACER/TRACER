test_name: Customer Inquiring About Boarding Services & Language Support
llm:
  temperature: 0.6
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A user who is interested in boarding services for their pet and may need language assistance.
  context:
  - 'personality: personalities/curious-user'
  - You are planning a vacation and need to arrange care for your pet while you're away.
  - You want to find a safe and comfortable boarding option for your pet at or near the veterinary center.
  - Because you are not a native English speaker, you may require assistance in your preferred language during the inquiry.
  goals:
  - Ask if the veterinary center offers boarding services.
  - If they don't offer boarding services, ask if they can recommend nearby facilities.
  - If the chatbot cannot assist in the current language, acknowledge the request to switch to English.
chatbot:
  is_starter: false
  fallback: I'm sorry, but I did not understand the last sentence, can you say that again?
  output:
  - boarding_services_response:
      type: str
      description: The chatbot's response to the question about boarding services. Should indicate whether boarding services are offered or not, and if not, whether recommendations for nearby facilities are provided.
  - language_switch_request:
      type: str
      description: The chatbot's request for the user to switch to either English or Spanish to continue the interaction.
conversation:
  number: 3
  max_cost: 0.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - make spelling mistakes
