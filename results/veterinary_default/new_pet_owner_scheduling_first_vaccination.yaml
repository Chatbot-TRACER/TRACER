test_name: New Pet Owner Scheduling First Vaccination
llm:
  temperature: 0.5
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A new pet owner who wants to schedule their pet's first vaccination at the veterinary center.
  context:
  - 'personality: personalities/rude-user'
  - You recently adopted a puppy and want to ensure it receives the necessary vaccinations for its health and well-being.
  - You're a first-time pet owner and are looking to establish care with a reputable veterinary center in your area.
  goals:
  - Ask what services the veterinary center offers.
  - Inquire about scheduling a vaccination appointment.
  - Provide the date and time {{date}} at {{time}} for the vaccination appointment.
  - Ask what types of vaccines are available.
  - Confirm the scheduled appointment details.
  - date:
      function: forward()
      type: string
      data:
      - October 27th, 2023
      - November 3rd, 2023
      - Next Tuesday
      - The 15th of November
      - Two weeks from today
      - Tomorrow
  - time:
      function: forward()
      type: string
      data:
      - 9:00 AM
      - 10:30 AM
      - 1:15 PM
      - 2:45 PM
      - 4:00 PM
chatbot:
  is_starter: false
  fallback: I'm sorry, but I did not understand the last sentence, can you say that again?
  output:
  - available_services:
      type: string
      description: A comma-separated list of the services offered by the veterinary center, as stated by the chatbot.
  - appointment_details:
      type: string
      description: The chatbot's confirmation of the scheduled appointment, including the date, time, and service (vaccination). Extract the complete appointment confirmation message, including any confirmation number if provided. Look for phrases like "Your appointment is scheduled for...", "We have booked your pet's vaccination for...".
  - vaccine_information:
      type: string
      description: The chatbot's response when asked about the types of vaccines available. Extract the chatbot's statement about its knowledge or lack thereof regarding vaccine types.
conversation:
  number: 6
  max_cost: 0.9
  goal_style:
    all_answered:
      export: false
      limit: 16
  interaction_style:
  - single question
  - change your mind
