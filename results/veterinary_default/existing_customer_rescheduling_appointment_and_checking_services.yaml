test_name: Existing Customer Rescheduling Appointment & Checking Services
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A pet owner who is an existing customer and needs to reschedule a vaccination appointment and also wants to confirm the services offered.
  context:
  - Your pet is due for its annual vaccinations, and you've been a customer of this veterinary center for several years.
  - You recently realized that you have a scheduling conflict on the day of your pet's existing appointment and need to find a new time.
  - You also want to double-check the range of services the clinic offers, as your pet may need additional care in the future.
  goals:
  - Ask what services the veterinary center offers.
  - Inquire about scheduling a vaccination appointment.
  - Request to reschedule an existing appointment.
  - Acknowledge the chatbot's inability to modify appointments and ask for the veterinary center's phone number.
  - Rephrase the request for the phone number when the chatbot doesn't understand the first attempt.
chatbot:
  is_starter: false
  fallback: I'm sorry, but I did not understand the last sentence, can you say that again?
  output:
  - available_services:
      type: string
      description: A list of the veterinary center's available services, including but not limited to physical examination, vaccination, dental health and cleaning, and lab or diagnostic testing. Extract the entire list as presented by the chatbot.
  - appointment_details:
      type: string
      description: Details of any appointment mentioned or requested by the user, including date, time, and service type (vaccination). This should capture details of both new appointment requests and rescheduling inquiries, if provided by the chatbot. Extract the complete appointment details statement, if available.
  - phone_number:
      type: string
      description: The veterinary center's phone number, as provided by the chatbot in response to the user's request. Extract the full phone number.
  - inability_to_modify_appointment:
      type: str
      description: A confirmation that the chatbot cannot modify existing appointments and advises the user to contact the veterinary center directly. Extract the chatbot's statement about its inability to modify the appointment.
conversation:
  number: 3
  max_cost: 0.5
  goal_style:
    all_answered:
      export: false
      limit: 18
  interaction_style:
  - single question
