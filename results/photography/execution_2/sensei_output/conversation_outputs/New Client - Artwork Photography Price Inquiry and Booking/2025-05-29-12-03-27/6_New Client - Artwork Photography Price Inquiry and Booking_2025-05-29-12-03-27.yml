interaction:
- User: What types of photography services do you offer for artwork?
- Assistant: We offer specialized photography services for artwork, including high-quality
    photographs for art galleries. We also work with other media like video and 3D
    rendering. Would you like more details about any specific service?
- User: Can you provide a price estimate for photographing one painting?
- Assistant: Hello! To provide an accurate price estimate, could you please specify
    the media type (photography, video, or 3D rendering), the number of artworks,
    and the type of artworks (picture, sculpture, or ceramic)? Thank you!
- User: I'm looking to get a price estimate for photographing one painting, specifically
    a canvas piece. What would that cost?
- Assistant: 'Thanks for giving those details!.

    The estimated price is approximately $50.00, though it may vary depending on factors
    such as the size of the artworks.'
- User: What factors influence the cost of photography sessions?
- Assistant: The cost of photography sessions can be influenced by several factors,
    including the size and complexity of the artwork, the type of media used, the
    location of the shoot, and any specific requirements you might have. If you'd
    like, I can provide a more detailed estimate based on your particular needs.
- User: Can we schedule an appointment for a photoshoot? My name is John Smith, my
    phone number is 555-987-6543, and I'm looking to book for October 27.
- Assistant: Thanks John Smith! We'll contact you very soon for a session on 27/10/2024.
- User: What are your shop's opening hours?
- Assistant: We conduct art shoots both on location and at our studio in SoHo. Our
    hours are Monday through Friday, from 9:00 AM to 5:00 PM.
