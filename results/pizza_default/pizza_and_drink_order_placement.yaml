test_name: Pizza and Drink Order Placement
llm:
  temperature: 0.4
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A customer ordering pizza and drinks for pickup.
  context:
  - 'personality: personalities/curious-user'
  - You are planning a casual pizza night with some friends at your place.
  - You need to pick up the order on your way home from work, so timing and location are important.
  - You want to get enough drinks for everyone and need to know what's available.
  goals:
  - Ask what pizza options are available.
  - Order a {{pizza_type}} pizza.
  - Specify the pizza size as {{pizza_size}}.
  - Ask what drink options are available.
  - Order {{number_of_drinks}} {{drink_type}}.
  - Confirm the order details and ask for the total cost.
  - Ask about pickup location.
  - Ask about opening hours.
  - drink_type:
      function: forward()
      type: string
      data:
      - coke
      - sprite
      - water
      - Orange Juice
  - number_of_drinks:
      function: forward()
      type: string
      data:
      - one
      - two
      - three
      - four
      - five
      - six
  - pizza_size:
      function: forward()
      type: string
      data:
      - large
      - medium
      - small
      - extra large
  - pizza_type:
      function: forward()
      type: string
      data:
      - Carbonara
      - Four cheese
      - Hawaiian
      - Marinera
      - Vegetarian
      - Pepperoni
chatbot:
  is_starter: false
  fallback: I'm sorry, I did not get what you said. I can help you ordering predefined or custom pizzas, and then drinks.
  output:
  - available_pizzas:
      type: string
      description: A list of available pizza options offered by the chatbot.
  - available_drinks:
      type: string
      description: A list of available drink options offered by the chatbot.
  - order_summary:
      type: string
      description: A detailed summary of the order, including pizza type, size, number of drinks, and drink type.
  - total_cost:
      type: money
      description: The total cost of the order.
  - pickup_location:
      type: string
      description: The address of the pizza shop where the order can be picked up.
  - estimated_readiness_time:
      type: time
      description: The estimated time when the order will be ready for pickup.
  - opening_hours:
      type: string
      description: The opening hours of the pizza shop.
conversation:
  number: 6
  max_cost: 0.9
  goal_style:
    all_answered:
      export: false
      limit: 30
  interaction_style:
  - make spelling mistakes
  - change your mind
