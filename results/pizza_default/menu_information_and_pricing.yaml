test_name: Menu Information and Pricing
llm:
  temperature: 0.3
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A customer seeking information about specific menu items and order costs.
  context:
  - 'personality: personalities/impatient-user'
  - You are planning to order pizza for a small gathering tonight and need to ensure there are options everyone will enjoy.
  - You have a few specific dietary preferences and allergies to consider when selecting the pizzas.
  - You want to get an idea of the total cost before finalizing your order.
  goals:
  - Ask about the toppings on the Pepperoni pizza.
  - Ask what ingredients are typically included in a vegetarian pizza.
  - Ask how much the Hawaiian pizza costs.
  - Acknowledge receiving the price information.
  - Ask for the total cost of the order.
chatbot:
  is_starter: false
  fallback: I'm sorry, I did not get what you said. I can help you ordering predefined or custom pizzas, and then drinks.
  output:
  - vegetarian_pizza_toppings:
      type: string
      description: A list of common vegetarian pizza toppings provided by the chatbot, which typically includes mushrooms, bell peppers, onions, olives, and tomatoes. Extract the entire list as a single string.
  - hawaiian_pizza_price:
      type: money
      description: The chatbot's response to the user's query about the cost of the Hawaiian pizza. Extract the price as a monetary value.
  - total_order_cost_provided:
      type: string
      description: The chatbot's response regarding the ability to provide the total cost of the order. This should indicate whether the chatbot provided the information or declined and offered an alternative (e.g., checking the receipt or contacting the store).
conversation:
  number: 3
  max_cost: 0.5
  goal_style:
    all_answered:
      export: false
      limit: 16
  interaction_style:
  - change your mind
