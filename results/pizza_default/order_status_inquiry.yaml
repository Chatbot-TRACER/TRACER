test_name: Order Status Inquiry
llm:
  temperature: 0.3
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A customer who has already placed an order and wants to know its status.
  context:
  - 'personality: personalities/rude-user'
  - You recently placed an order online from this store and received a confirmation email.
  - You haven't received any further updates about shipping and are curious about the order's progress.
  - You would like to get an estimated delivery date as soon as possible.
  goals:
  - Ask if I can track my order.
  - Provide the order number {{order_number}} when prompted for order tracking information.
  - Inquire about the current status of the order.
  - Ask for the store's phone number.
  - Request an estimated delivery time for the order.
  - order_number:
      function: forward()
      type: string
      data:
      - 123-4567890
      - ORDER-2024-0001
      - '987654321'
      - ABC123XYZ
      - OD789101112
chatbot:
  is_starter: false
  fallback: I'm sorry, I did not get what you said. I can help you ordering predefined or custom pizzas, and then drinks.
  output:
  - order_tracking_response:
      type: string
      description: The chatbot's response regarding the ability to track the order, including suggestions to contact the store or check order notifications, and any request for the order number or name.
  - order_status_confirmation:
      type: string
      description: The chatbot's confirmation that the order is being prepared and notification of delivery, or the estimated delivery time range.
  - order_number_response:
      type: string
      description: The chatbot's response after the order number is provided, which should include information about the order status or estimated delivery time. This corresponds to the current '{order_number}' variable used in the goal.
  - store_phone_response:
      type: string
      description: The chatbot's response regarding the store's phone number availability, including suggestions to check the store's website or order confirmation.
conversation:
  number: 5
  max_cost: 0.75
  goal_style:
    all_answered:
      export: false
      limit: 18
  interaction_style:
  - change your mind
  - all questions
