test_name: Drink-Only Order and Menu Exploration
llm:
  temperature: 0.3
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A customer primarily interested in ordering drinks and exploring drink options.
  context:
  - 'personality: personalities/curious-user'
  - You're stopping by this establishment primarily for a refreshing drink.
  - You're also curious about the other items they offer, as you might want to order something more substantial later.
  goals:
  - Ask what drink options are available.
  - Order the drink {{drink_option}}.
  - Confirm the juice order.
  - Ask about the full menu.
  - Ask for assistance with ordering.
  - drink_option:
      function: forward()
      type: string
      data:
      - Orange Juice
      - Apple Juice
      - Cranberry Juice
      - Grapefruit Juice
      - Tomato Juice
chatbot:
  is_starter: false
  fallback: I'm sorry, I did not get what you said. I can help you ordering predefined or custom pizzas, and then drinks.
  output:
  - drink_options_list:
      type: string
      description: A list of available drink options offered by the chatbot. Look for phrases indicating available drink types (e.g., "We offer...", "Our drink options are...", "You can choose from...").
  - juice_order_confirmation:
      type: string
      description: Confirmation message for the specific juice order placed. This should include the type of juice ordered (corresponding to the current value of the 'drink_option' variable).
  - menu_information:
      type: string
      description: The chatbot's response when asked about the full menu. This could be a description of the menu items or instructions on how to access the menu.
  - assistance_response:
      type: string
      description: The chatbot's response when the user asks for assistance with ordering. This should include information on how the chatbot can help the user place an order.
conversation:
  number: 5
  max_cost: 0.75
  goal_style:
    all_answered:
      export: false
      limit: 18
  interaction_style:
  - make spelling mistakes
  - all questions
