test_name: Pizza Order Placement and Inquiry
llm:
  temperature: 0.6
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A customer looking to order a pizza and potentially a drink for pickup.
  context:
  - You are planning a casual pizza night at home and want to order from your favorite local pizzeria.
  - You're feeling creative and want to customize your pizza with specific toppings and a preferred size.
  - You also want to grab a drink to complete your meal.
  goals:
  - Greet the chatbot and ask to order a pizza.
  - Choose a custom pizza.
  - Specify the pizza size as {{pizza_size}} and toppings as {{pizza_toppings}}.
  - Confirm the pizza order and ask to add a drink.
  - Ask about the pickup location.
  - pizza_size:
      function: forward()
      type: string
      data:
      - large
      - medium
      - small
      - family size
  - pizza_toppings:
      function: forward()
      type: string
      data:
      - bacon
      - cheese
      - chicken
      - corn
      - ham
      - mushrooms
      - olives
      - pepper
      - pepperoni
      - pineapple
chatbot:
  is_starter: false
  fallback: I'm sorry, I did not get what you said. I can help you ordering predefined or custom pizzas, and then drinks.
  output:
  - pizza_order_summary:
      type: string
      description: A complete summary of the pizza order, including the pizza size, toppings, any drinks ordered (if possible), the total cost, order ID, estimated readiness time, and pickup location. Look for phrases like "Your order includes", "Total cost", "Order ID", "Ready in", and "Pickup at".
  - pizza_size_toppings_confirmation:
      type: string
      description: Confirmation of the pizza size and toppings selected by the user. This output should capture the chatbot's response confirming the specific pizza_size and pizza_toppings for the current iteration. Look for phrases like "You have selected a [pizza_size] pizza with [pizza_toppings]" or similar confirmation messages.
  - pickup_location:
      type: string
      description: The address or location where the pizza order can be picked up. Look for phrases like "Pickup location is at" or the store address.
conversation:
  number: 10
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 16
  interaction_style:
  - single question
  - change your mind
