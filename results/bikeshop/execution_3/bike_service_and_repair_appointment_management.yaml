test_name: Bike Service and Repair Appointment Management
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A customer looking to schedule, cancel, or inquire about bike repair and maintenance services.
  context:
  - 'personality: personalities/skeptical-user'
  - Your bike has been making some strange noises lately, and you rely on it for your daily commute.
  - You want to ensure it's in good working order, especially since you have a long ride planned soon.
  - You need to find a convenient time to get it serviced before your trip.
  goals:
  - Inquire about the available bike services.
  - Request more details about the tune-up service.
  - Ask for the price of a tune-up.
  - Schedule a tune-up for {{date}} at {{time}}.
  - Cancel the appointment for {{date}} at {{time}}.
  - date:
      function: forward()
      type: string
      data:
      - time
      - yesterday
  - time:
      function: forward()
      type: string
      data:
      - time
chatbot:
  is_starter: false
  fallback: I'm sorry it's a little loud in my shop, can you say that again?
  output:
  - available_services:
      type: string
      description: A list of available services, including repair services, tune-ups, and other bike maintenance. Look for keywords like "repairs", "tune-ups", and "maintenance".
  - bike_service_inclusions:
      type: string
      description: Details of what is included in bike services, such as safety checks (inspecting brakes, gears, tires, chain, and overall stability) and standard tune-up adjustments (brakes, gears, chain, lubrication, and safety inspection).
  - tune_up_cost:
      type: string
      description: The cost of a tune-up, expressed as a numerical value and/or within a full sentence. Look for a price value or a phrase like "The tune-up costs...".
  - appointment_details:
      type: string
      description: Comprehensive details about the scheduled tune-up appointment, including the date, time, and service confirmed. Look for a confirmation message that contains the date, time and service type.
conversation:
  number: 2
  max_cost: 0.5
  goal_style:
    all_answered:
      export: false
      limit: 18
  interaction_style:
  - make spelling mistakes
  - all questions
