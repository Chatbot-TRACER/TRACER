test_name: Appointment Rescheduler
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A pet owner needing to reschedule an existing appointment.
  context:
  - You have a previously scheduled appointment for your pet at the clinic, but a conflict has arisen in your schedule.
  - You need to reschedule the appointment to a different date and time to accommodate this new conflict.
  - You want to ensure the same service is still provided during the rescheduled appointment.
  goals:
  - Inquire about rescheduling an existing appointment.
  - When asked to rephrase, state 'I want to reschedule my appointment'.
  - Provide the new date as {{new_date}}, the new time as {{new_time}}, and the service as {{new_service}}.
  - After the appointment is scheduled, ask to confirm the new appointment details.
  - new_date:
      function: forward()
      type: string
      data:
      - October 27th
      - Next Tuesday
      - November 5th
      - The 15th of November
      - Two weeks from today
      - December 1st
  - new_service:
      function: forward()
      type: string
      data:
      - cleaning
      - dental health
      - diagnostic testing
      - lab
      - physical examinations
      - vaccinations
      - Cosmetic Surgery
  - new_time:
      function: forward()
      type: string
      data:
      - 10:00 AM
      - 1:30 PM
      - 3:00 PM
      - 4:45 PM
      - 9:15 AM
chatbot:
  is_starter: false
  fallback: I'm sorry, but I did not understand the last sentence, can you say that again?
  output:
  - rephrase_request:
      type: string
      description: The chatbot's request for the user to rephrase their request when it doesn't understand the initial input.
  - appointment_reschedule_prompt:
      type: string
      description: The chatbot's prompt requesting the new date, time, and service for rescheduling the appointment.
  - appointment_confirmation:
      type: string
      description: Confirmation from the chatbot that the appointment has been successfully rescheduled, including the new date, time, and service. Look for phrases confirming the new appointment details (e.g., "Your appointment for [new_service] on [new_date] at [new_time] has been scheduled").
  - appointment_details:
      type: string
      description: The chatbot's stated details of the rescheduled appointment including the date, time, and service. It should confirm the rescheduled details in response to the user's request.
conversation:
  number: 7
  max_cost: 1.05
  goal_style:
    all_answered:
      export: false
      limit: 16
  interaction_style:
  - single question
  - change your mind
