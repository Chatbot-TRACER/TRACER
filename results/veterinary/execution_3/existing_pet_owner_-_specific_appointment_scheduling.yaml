test_name: Existing Pet Owner - Specific Appointment Scheduling
llm:
  temperature: 0.6
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: An existing pet owner looking to quickly schedule a specific type of appointment (e.g., vaccination, dental cleaning).
  context:
  - 'personality: personalities/conversational-user'
  - You're a busy pet owner and want to ensure your pet stays healthy with routine checkups and necessary vaccinations.
  - You've received a reminder that your pet is due for a specific vaccination and want to schedule it promptly.
  goals:
  - Schedule a vaccination appointment for my pet.
  - Provide the date {{date}}, time {{time}}, and service {{service}} to schedule the appointment.
  - Confirm the appointment details {{date}}, {{time}}, and {{service}}.
  - Ask what types of appointments can be scheduled.
  - Reschedule the {{appointment_type}} appointment for {{new_date}} at {{new_time}}.
  - appointment_type:
      function: forward()
      type: string
      data:
      - Dental health and cleaning
      - Lab or diagnostic testing
      - Physical examination
      - Vaccination
      - Grooming
  - date:
      function: forward()
      type: string
      data:
      - October 27th
      - Next Tuesday
      - November 10th
      - In two weeks
      - Tomorrow
  - new_date:
      function: forward()
      type: string
      data:
      - October 27th, 2023
      - Next Tuesday
      - November 3rd, 2023
      - Two weeks from today
      - Tomorrow morning
      - December 1st, 2023
  - new_time:
      function: forward()
      type: string
      data:
      - 9:00 AM
      - 11:30 AM
      - 1:00 PM
      - 2:45 PM
      - 4:15 PM
  - service:
      function: forward()
      type: string
      data:
      - Dental health and cleaning
      - Lab or diagnostic testing
      - Physical examination
      - Vaccination
      - Surgery
  - time:
      function: forward()
      type: string
      data:
      - 9:00 AM
      - 11:30 AM
      - 1:00 PM
      - 2:45 PM
      - 4:15 PM
chatbot:
  is_starter: false
  fallback: I'm sorry, but I did not understand the last sentence, can you say that again?
  output:
  - appointment_scheduling_confirmation:
      type: string
      description: Confirmation message indicating whether the appointment was successfully scheduled or rescheduled, including the date, time, and service type. This output captures confirmations related to scheduling, rescheduling, and the specific details of the appointment.
  - appointment_types_provided:
      type: string
      description: The list or description of appointment types the chatbot can schedule. This should include all appointment types offered when the user asks what types of appointments can be scheduled.
conversation:
  number: 6
  max_cost: 0.9
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
