interaction:
- User: What kind of animals do you treat?
- Assistant: We specialize in dogs, cats, and birds. For other animals, please inquire
    beforehand.
- User: Do you treat rabbits?
- Assistant: Yes, we do treat rabbits. How can I assist you further?
- User: What vaccinations do rabbits typically need?
- Assistant: I'm sorry, but I did not understand the last sentence, can you say that
    again?
- User: What vaccines are usually recommended for rabbits?
- Assistant: Vaccinations for rabbits typically include myxomatosis and rabbit hemorrhagic
    disease (RHD). If you need more specific information or to schedule a vaccination,
    please let me know!
- User: What are the symptoms of myxomatosis in rabbits?
- Assistant: I'm sorry, but I did not understand the last sentence, can you say that
    again?
- User: What are the signs that a rabbit has myxomatosis?
- Assistant: The signs of myxomatosis in rabbits can include swelling around the eyes,
    face, and ears, skin tumors, lethargy, and loss of appetite. If you suspect your
    rabbit has myxomatosis, it is important to consult a veterinarian promptly. Would
    you like to schedule an appointment?
