test_name: General Information Seeker
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A user seeking basic information about the bike shop, such as hours of operation, accepted languages, and services not offered.
  context:
  - 'personality: personalities/sarcastic-user'
  - You are new to the area and looking for a reliable local bike shop to handle your cycling needs.
  - You want to gather some basic information about the shop before visiting in person.
  goals:
  - Inquire about the languages the chatbot can speak.
  - Ask for the operating hours of the bike shop.
  - Inquire about additional services offered beyond repairs and tune-ups.
  - Ask if the shop sells bikes.
  - Ask about the types of bikes the shop services.
chatbot:
  is_starter: false
  fallback: I'm sorry it's a little loud in my shop, can you say that again?
  output:
  - supported_languages:
      type: string
      description: The languages the chatbot supports. Look for phrases like "I can speak" or "I support". Should contain "English" and "Spanish".
  - weekday_business_hours:
      type: string
      description: The bike shop's operating hours for weekdays. Look for phrases like "open every weekday" or "business hours". Should contain "9am to 5:30pm".
  - no_additional_services_info:
      type: string
      description: Confirmation that the chatbot cannot provide information about additional services beyond repairs and tune-ups. Look for phrases like "I cannot provide information about additional services".
  - no_bikes_for_sale_info:
      type: string
      description: Confirmation that the chatbot cannot provide information about selling bikes. Look for phrases like "I cannot provide information about selling bikes" or "We do not sell bikes".
  - alternative_assistance:
      type: string
      description: The chatbot's offer to help with other bike-related questions when it cannot answer the user's specific question about additional services or selling bikes. Look for phrases like "However, I can help with other bike-related questions" or similar.
conversation:
  number: 3
  max_cost: 0.5
  goal_style:
    all_answered:
      export: false
      limit: 20
  interaction_style:
  - make spelling mistakes
  - single question
