test_name: Bike Service Information and Maintenance Advisor
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A user seeking information about bike services, maintenance, and general bike-related advice. This user is likely a current bike owner looking to keep their bike in good condition or understand service options.
  context:
  - 'personality: personalities/elderly-user'
  - You recently purchased a used bike and want to ensure it's in good working order and safe to ride.
  - You're also interested in learning more about general bike maintenance to keep it running smoothly in the long term.
  - You're hoping to find a local bike shop that can provide both services and advice.
  goals:
  - Ask what types of bikes the shop services.
  - Inquire if the shop services {{bike_type}} bikes, where {{bike_type}} is one of the types returned in the previous goal.
  - Ask for the price of a new tire.
  - Ask if they can install the tire.
  - Ask what services are offered.
  - Ask for the price of a {{service_item}}, where {{service_item}} is one of the services offered.
  - Ask what a basic tune-up includes.
  - Ask how often to lubricate the bike chain.
  - Ask about tune-up packages.
  - Ask what the suspension service includes.
  - Ask what is included in the safety check.
  - bike_type:
      function: forward()
      type: string
      data:
      - electric bikes
      - hybrid bikes
      - mountain bikes
      - road bikes
      - Tandem bikes
  - service_item:
      function: forward()
      type: string
      data:
      - repair services
      - tune-ups
      - Bike rentals
chatbot:
  is_starter: false
  fallback: I'm sorry it's a little loud in my shop, can you say that again?
  output:
  - bike_types_serviced:
      type: string
      description: A comma-separated list of the bike types the shop services, including road bikes, mountain bikes, hybrid bikes, and electric bikes.
  - service_offered_details:
      type: string
      description: Details of a specific service offered, such as the contents of a basic tune-up, what a suspension service includes, or what a safety check covers.
  - service_item_price:
      type: string
      description: The price of a specific service item (e.g., tire, tune-up, seat) requested by the user. Look for phrases like "[service item] costs [price]".
  - lubrication_frequency:
      type: string
      description: The recommended frequency for lubricating the bike chain. Look for phrases like "lubricate every [frequency]" or "lubricate when [condition]".
  - service_difference_explanation:
      type: string
      description: Explanation of the difference between repair services and tune-up services. Look for phrases like "repairs fix specific issues" and "tune-ups are comprehensive maintenance".
  - information_limitation:
      type: string
      description: Indicates that the chatbot has a limitation of knowledge about specific brands of e-bikes, installing tires, or specific details about what tune-up packages include.
conversation:
  number: 5
  max_cost: 0.75
  goal_style:
    all_answered:
      export: false
      limit: 30
  interaction_style:
  - single question
