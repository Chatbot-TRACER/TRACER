[project]
requires-python = ">=3.11"

[tool.ruff]

# default is too small
line-length = 120
target-version = "py311"

[tool.ruff.lint]

# E: pycode style (error)
# W: pycode style (warning)
# F: Pyflakes
# I: ishort
# ANN: type annotations
# D: docstrings

select = [
    "E",
    "D",
    "W",
    "F",
    "I",
    "ANN",
]

ignore = [
    "E501", # line too long
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", # Common missing docstring rules
    "ANN101", "ANN102", "ANN401", # Common missing/Any type hint rules

]

[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.ruff.format]

quote-style = "double"
indent-style = "space"
