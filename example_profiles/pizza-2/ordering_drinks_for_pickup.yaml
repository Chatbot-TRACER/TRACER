test_name: Ordering Drinks for Pickup
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a craving for a large pepperoni pizza and want to ensure itâ€™s extra cheesy.
  - You recently noticed the pizza shop has a special on sodas and want to take advantage
    of it.
  - You plan to pick up the order on your way home from work, which ends at 5:30 PM.
  goals:
  - Order a {{size}} {{pizza_type}} pizza
  - Select {{quantity}} drinks from the available options
  - Request the total cost of my order
  - Ask for the pickup location and time for my order
  - size:
      function: another(3)
      type: string
      data:
      - Small
      - Medium
      - Large
  - quantity:
      function: default()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - pizza_type:
      function: random()
      type: string
      data:
      - Margherita
      - Pepperoni
      - BBQ Chicken
      - Veggie Deluxe
      - Hawaiian
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the user's pizza and
        drinks order, typically provided after confirming the selections made during
        the conversation.
  - pickup_location:
      type: str
      description: The specific location where the user will pick up their order,
        as mentioned by the chatbot in response to the user's request for pickup details.
  - pickup_time:
      type: time
      description: The time when the user's order will be ready for pickup, as provided
        by the chatbot after confirming the order details.
  - pizza_order_confirmation:
      type: str
      description: A confirmation message from the chatbot detailing the user's selected
        pizza type and size, verifying what has been ordered.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
