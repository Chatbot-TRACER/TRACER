test_name: Ordering a Medium Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently had a long day at work and are craving a delicious pizza for dinner.
  - You plan to pick up the pizza on your way home, which is about 15 minutes away
    from the shop.
  - You want to order two sodas to go along with your pizza for a relaxing evening
    at home.
  goals:
  - Order a medium pizza with {{toppings}}
  - Specify how many drinks I would like to order
  - Get the total cost of my order and the pickup details
  - toppings:
      function: random()
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Onions
      - Sausage
      - Bacon
      - Extra cheese
      - Green peppers
      - Black olives
      - Pineapple
      - Spinach
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the medium pizza order,
        as well as any drinks included in the order. This information will be found
        in the chatbot's message summarizing the total amount due for the entire order.
  - pickup_details:
      type: str
      description: Information regarding where and when the user can pick up their
        pizza and drinks. This will typically be included in the chatbot's confirmation
        message after the order is placed.
  - selected_drinks_quantity:
      type: int
      description: The number of drinks that the user has chosen to order, as confirmed
        by the chatbot. This output can be found in the chatbot's response detailing
        the drinks order.
  - pizza_confirmation:
      type: str
      description: A summary statement from the chatbot confirming the user's pizza
        order, including size and type. This is crucial for ensuring the correct details
        of the pizza order have been captured correctly in the chatbot's response.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
