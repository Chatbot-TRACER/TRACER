test_name: Requesting Drink Options
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have been craving a Hawaiian pizza all week and want to try a new pizza shop
    that just opened nearby.
  - You prefer to customize your pizza with extra toppings like jalape√±os and extra
    cheese for added flavor.
  - You plan to pick up the pizza after work, so you want to ensure it will be ready
    in time to fit your schedule.
  goals:
  - Order a {{size}} Hawaiian pizza
  - Select {{quantity}} of {{drink}} to add to my pizza order
  - Request a summary of my complete order, including total price and pickup details
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - drink:
      function: random()
      type: string
      data:
      - Coke
      - Sprite
      - Lemonade
      - Fanta
      - Water
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - pizza_order_confirmation:
      type: str
      description: This output represents the chatbot's confirmation that specifies
        the type of pizza ordered, including the size and details of the Hawaiian
        pizza. It can be found in the chatbot's response after the user places their
        pizza order.
  - drink_options:
      type: str
      description: This output captures the list of available drink options provided
        by the chatbot for the user to select from. It can be found in the chatbot's
        message when the user requests drink options.
  - total_price:
      type: float
      description: This output indicates the final total cost for the pizza order,
        including any selected drinks. It can be extracted from the summary response
        the chatbot gives after the user requests a complete order summary.
  - pickup_details:
      type: str
      description: This output gives the information regarding when and where the
        user can pick up their order, as provided by the chatbot. It is found in the
        summary message after the user asks for pickup details.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
