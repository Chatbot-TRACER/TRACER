test_name: Asking About Pizza Pricing
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are planning a small gathering at home this weekend and need to order pizza
    for four people.
  - You recently saw a promotion on social media for buy-one-get-one-free pizzas and
    want to check if it still applies.
  - Your favorite drink is Coke, and you would like to know if itâ€™s available as a
    combo with the pizza order.
  goals:
  - Inquire about the pricing for a {{size}} {{pizza_type}} pizza
  - Ask if there are any current discounts or promotions available on pizzas
  - Request the total cost including {{quantity}} drinks and confirm the order pick-up
    details
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
  - quantity:
      function: default()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - pizza_type:
      function: random()
      type: string
      data:
      - Margherita
      - Pepperoni
      - BBQ Chicken
      - Veggie
      - Hawaiian
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - pizza_options:
      type: str
      description: A list of predefined pizza options provided by the chatbot, including
        types and sizes available for ordering.
  - current_promotions:
      type: str
      description: Information regarding any current discounts or promotions available
        on pizzas, as mentioned by the chatbot.
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the total order, including
        the pizza and drinks selected by the user.
  - pick_up_details:
      type: str
      description: Confirmation of the order pick-up details provided by the chatbot,
        including location and time for picking up the order.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
