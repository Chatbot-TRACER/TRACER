test_name: Confirming Special Deals
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You heard about a limited-time offer for two large pizzas with one topping for
    $20 from a friend.
  - You're craving a pepperoni pizza but also want to add garlic knots to your order
    for a special treat.
  - You plan to pick up the order after work at 6 PM and need to know if it will be
    ready by then.
  goals:
  - Inquire about current special deals for {{pizza_type}}
  - Order a {{size}} {{pizza_type}} pizza
  - Add {{quantity}} {{drink}} to my order
  - Get the total cost of my order and pickup details
  - drink:
      function: random()
      type: string
      data:
      - Coca-Cola
      - Lemonade
      - Sprite
      - Iced Tea
      - Water
  - size:
      function: another(3)
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - pizza_type:
      function: default()
      type: string
      data:
      - Margherita
      - Pepperoni
      - Hawaiian
      - Veggie
      - BBQ Chicken
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - special_deals:
      type: str
      description: The current special deals and promotions provided by the chatbot
        during the conversation, including any relevant details about the offer.
  - order_confirmation:
      type: str
      description: The confirmation message from the chatbot detailing the user's
        pizza order, including the size and type of pizza ordered.
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the entire order, including
        the pizza and any additional items selected by the user.
  - pickup_details:
      type: str
      description: The information given by the chatbot regarding when and where the
        user can pick up their order, including time and location details.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
