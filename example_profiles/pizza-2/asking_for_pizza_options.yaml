test_name: Asking for Pizza Options
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format: {type: text}
user:
  language: English
  role: You have to act as a user interested in exploring the available pizza options before placing an order.
  context: ['personality: personalities/conversational-user.yml', You recently discovered a new pizza place that has a reputation for unique toppings like truffle oil and arugula., You are planning a movie night with friends and want to make sure everyone has their favorite pizza option., Youâ€™d like to pair your pizza with some craft sodas and are interested in finding out what beverages are available.]
  goals:
  - View the available pizza options
  - Order a {{size}} {{pizza_type}} pizza
  - Select the number and type of drinks to accompany my order
  - Confirm my final order details before completing the purchase
  - size:
      function: random()
      type: string
      data: [Small, Medium, Large]
  - pizza_type:
      function: random()
      type: string
      data: [Margherita, Pepperoni, BBQ Chicken, Veggie, Hawaiian]
chatbot:
  is_starter: false
  fallback: I still need to know how many drinks you would like to order. Could you please provide that information?
  output:
  - available_pizza_options: {type: str, description: 'A list of predefined pizza options provided by the chatbot for the user to choose from, which may include types and descriptions.'}
  - selected_pizza_size: {type: str, description: 'The size of the pizza chosen by the user, as confirmed by the chatbot in its response.'}
  - drink_order_quantity: {type: int, description: 'The number of drinks the user has indicated they would like to order, as stated by the chatbot.'}
  - final_order_confirmation: {type: str, description: 'A summary of the final order details including the pizza type, size, and drinks, as confirmed by the chatbot prior to completing the purchase.'}
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered: {export: false, limit: 10}
  interaction_style: [single question, change your mind]
