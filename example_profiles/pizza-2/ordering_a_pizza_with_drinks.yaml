test_name: Ordering a Pizza with Drinks
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format: {type: text}
user:
  language: English
  role: You have to act as a user placing an order for a pizza and drinks at a pizza shop.
  context: ['personality: personalities/conversational-user.yml', You are craving a pepperoni pizza with extra cheese because it's your favorite comfort food after a long week., 'You typically enjoy pairing your pizza with a refreshing soda, such as Coca-Cola, to enhance the meal experience.', You've decided to order online today to take advantage of a special promotion for free delivery on orders over $20.]
  goals:
  - Order a {{size}} {{pizza_type}} pizza
  - Specify {{quantity}} drinks to be added to my order
  - Choose {{drink_type}} for my drinks
  - Confirm my final order details
  - size:
      function: random()
      type: string
      data: [Small, Medium, Large, Extra Large]
  - drink_type:
      function: random()
      type: string
      data: [Cola, Lemonade, Iced Tea, Orange Juice, Water]
  - pizza_type:
      function: random()
      type: string
      data: [Margherita, Pepperoni, BBQ Chicken, Veggie, Hawaiian]
  - quantity:
      function: random()
      type: int
      data: {min: 1, max: 5, step: 1}
chatbot:
  is_starter: false
  fallback: I still need to know how many drinks you would like to order. Could you please provide that information?
  output:
  - pizza_order_confirmation: {type: str, description: 'This output represents the confirmation message from the chatbot that summarizes the selected pizza type and size, allowing validation of the user''s pizza order details.'}
  - drinks_order_quantity: {type: int, description: 'This output indicates the number of drinks the user has ordered as confirmed by the chatbot, which helps to validate the user''s drink order details.'}
  - drinks_type_selection: {type: str, description: 'This output reflects the specific types of drinks chosen by the user as confirmed by the chatbot, ensuring that the drinks ordered align with user preferences.'}
  - total_order_cost: {type: float, description: 'This output represents the final price of the entire order, including both the pizza and drinks, as provided by the chatbot, which is essential for validating the order''s financial aspect.'}
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered: {export: false, limit: 15}
  interaction_style: [change your mind, single question]
