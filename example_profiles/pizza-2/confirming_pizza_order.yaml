test_name: Confirming Pizza Order
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a craving for a pepperoni and mushroom pizza after a long day at work.
  - You recently saw an advertisement for a special deal on large pizzas that you
    want to inquire about.
  - You prefer to pick up your order instead of having it delivered to save on extra
    fees.
  goals:
  - Order a {{size}} {{pizza_type}} pizza
  - Add {{quantity}} {{drink}} to my order
  - Request a summary of my order with total cost and pickup details
  - Inquire about any ongoing promotions for pizzas
  - drink:
      function: random()
      type: string
      data:
      - Coke
      - Sprite
      - Fanta
      - Water
      - Lemonade
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - pizza_type:
      function: default()
      type: string
      data:
      - Margherita
      - Pepperoni
      - Vegetarian
      - Hawaiian
      - BBQ Chicken
      - Meat Lovers
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - pizza_order_confirmation:
      type: str
      description: A confirmation message that includes the type and size of the pizza
        the user ordered, which validates the correctness of the order details provided
        by the chatbot.
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the user's entire order,
        including any selected pizzas and additional items, enabling verification
        of pricing accuracy.
  - pickup_details:
      type: str
      description: Information regarding the pickup time and location provided by
        the chatbot, which helps confirm the user's order logistics.
  - ongoing_promotions:
      type: str
      description: Details about any current promotions for pizzas that the chatbot
        mentions, confirming the ability of the chatbot to provide relevant offers
        to the user.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
