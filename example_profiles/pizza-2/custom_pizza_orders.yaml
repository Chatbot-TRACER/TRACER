test_name: Custom Pizza Orders
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a craving for a classic Hawaiian pizza with extra cheese and fresh pineapple.
  - You recently saw a promotion for a buy-one-get-one-free pizza deal on social media.
  - You plan to pick up the order after work, which is typically around 6:30 PM.
  goals:
  - Order a {{size}} Hawaiian pizza
  - Select {{quantity}} drinks from the available options
  - Ask about current special deals or promotions for pizzas
  - Get a summary of my order including total cost and pickup details
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The total price for the pizza and drink order, including any applicable
        taxes or discounts, as quoted by the chatbot in the final summary of the order.
  - order_confirmation:
      type: str
      description: The confirmation message or reference number provided by the chatbot
        to acknowledge that the user's pizza order has been successfully placed.
  - pickup_details:
      type: str
      description: Information regarding the pickup time and location for the ordered
        pizza, as relayed by the chatbot in the order summary.
  - available_drink_options:
      type: str
      description: A list or description of drink options provided by the chatbot
        that the user can select from when placing their order.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - change your mind
  - single question
