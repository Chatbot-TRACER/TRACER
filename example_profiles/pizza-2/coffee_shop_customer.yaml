test_name: Coffee Shop Customer
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A daily coffee shop patron who frequently orders different beverages, needing
    quick access to up-to-date drink options and their prices. This user values efficiency
    and clarity, often making decisions at the counter based on the available selections.
    They rely on the chatbot to enhance their ordering experience by providing a comprehensive
    and current list of drink options, helping them make choices quickly, especially
    during busy hours or when trying new items.
  context:
  - You often experiment with seasonal flavors, so you're eager to know which new
    drinks are currently available.
  - You prefer clarity in pricing, especially during peak hours, to streamline your
    decision-making at the counter.
  - You've had positive experiences with the chatbot before, leading you to rely on
    it for quick ingredient details to make informed choices.
  goals:
  - What drink options do you have available and how much do they cost?
  - Can you tell me more about the ingredients in the {{drink_type}} Iâ€™m interested
    in?
  - drink_type:
      function: forward()
      type: string
      data:
      - Espresso
      - Latte
      - Cappuccino
      - Americano
      - Mocha
      - Flat White
      - Cold Brew
      - Herbal Tea
      - Iced Coffee
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks. For troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - drink_options:
      type: str
      description: A list of available drink options provided by the chatbot, detailing
        each beverage's name.
  - drink_prices:
      type: str
      description: The prices associated with the listed drink options, presented
        alongside the respective beverage names.
  - drink_ingredients:
      type: str
      description: Detailed information about the ingredients of a specific drink,
        provided when the user requests more information about a selected beverage.
  - daily_specials:
      type: str
      description: Information regarding any daily specials or promotional drinks
        available at the coffee shop, as mentioned by the chatbot.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
