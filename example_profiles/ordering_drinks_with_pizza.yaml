test_name: Ordering Drinks with Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to order drinks along with your pizza.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} pizza with {{toppings}}
  - Add {{quantity}} {{drink}} to my order
  - Confirm my order including the total cost and delivery time
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - toppings:
      function: random(another(3))
      type: string
      data:
      - '"pepperoni"'
      - '"mushrooms"'
      - '"green peppers"'
      - '"onions"'
      - '"olives"'
  - size:
      function: random()
      type: string
      data:
      - '"small"'
      - '"medium"'
      - '"large"'
  - drink:
      function: random()
      type: string
      data:
      - '"Coca-Cola"'
      - '"Sprite"'
      - '"Lemonade"'
      - '"Iced Tea"'
      - '"Water"'
