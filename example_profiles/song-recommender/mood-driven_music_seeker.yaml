test_name: Mood-Driven Music Seeker
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You are feeling a particular mood and want to find songs that resonate with
    your current feelings. Your goal is to receive song suggestions that match your
    mood.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are feeling nostalgic and want to hear songs that remind you of your teenage
    years.
  - You recently had a tough day at work and are looking for uplifting tracks to boost
    your mood.
  - You enjoy discovering new genres and are open to suggestions outside of your usual
    preferences.
  goals:
  - Suggest songs that match my {{mood}}
  - Recommend a {{music genre}} if I want something different
  - Create a playlist based on my {{mood}} and {{music genre}}
  - music genre:
      function: another(3)
      type: string
      data:
      - pop
      - rock
      - jazz
      - electronic
      - classical
      - hip-hop
  - mood:
      function: random()
      type: string
      data:
      - happy
      - sad
      - energetic
      - calm
      - nostalgic
chatbot:
  is_starter: false
  fallback: 'hey? I can recommend you some musics. You just need to tell me what genre
    of music you like, and the language of the song.`\nFor troubleshooting, visit:
    https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - song_recommendations:
      type: list
      description: A list of song titles suggested by the chatbot that align with
        the user's current mood or specific requests.
  - genre_recommendation:
      type: str
      description: A music genre suggested by the chatbot based on the user's preferences
        or mood.
  - playlist_details:
      type: list
      description: Information about the created playlist, including its name and
        the songs included, as suggested by the chatbot based on user inputs.
  - artist_discovery:
      type: list
      description: A list of new artists recommended by the chatbot that match the
        user's music preferences.
conversation:
  number: sample(0.5)
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 30
  interaction_style:
  - long phrases
  - single question
