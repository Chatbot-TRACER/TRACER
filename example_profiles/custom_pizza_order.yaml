test_name: Custom Pizza Order
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a custom pizza with specific toppings.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} pizza with {{toppings}}
  - Specify the quantity and type of drink for my order
  - Ask about the total cost and estimated pickup time
  - Request confirmation details, including my order ID
  - toppings:
      function: random(3)
      type: string
      data:
      - '"Pepperoni"'
      - '"Mushrooms"'
      - '"Onions"'
      - '"Green Peppers"'
      - '"Olives"'
  - size:
      function: random()
      type: string
      data:
      - '"Small"'
      - '"Medium"'
      - '"Large"'
      - '"Extra Large"'
