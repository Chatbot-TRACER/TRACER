test_name: Usuario de Soporte Técnico de Software
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Un empleado de soporte técnico en una empresa de software que enfrenta problemas
    específicos de integración en una plataforma. Este usuario interactúa con el chatbot
    para recibir recomendaciones sobre cómo abrir un ticket a través del correo electrónico
    de CAU, con el fin de obtener asistencia técnica especializada. Su función requiere
    acceder a este servicio frecuentemente para resolver problemas que no pueden ser
    solucionados internamente, asegurando que los usuarios finales reciban la atención
    necesaria sin demoras inconvenientes.
  context:
  - 'personality: personalities/skeptical-user'
  - Has recibido varios informes de usuarios finales sobre problemas de integración
    que requieren atención especializada.
  - Tu supervisor te ha instado a resolver estos problemas lo más rápido posible para
    mantener la satisfacción del cliente.
  - Sabes que la dirección de correo electrónico del CAU es crucial para enviar la
    solicitud correctamente y evitar demoras.
  goals:
  - Quiero abrir un ticket al CAU para obtener ayuda técnica específica.
  - ¿Cuál es la dirección de correo electrónico del CAU para enviar mi solicitud?
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - ca_email_address:
      type: str
      description: La dirección de correo electrónico del CAU que el chatbot proporciona
        para abrir un ticket de asistencia técnica.
  - ticket_creation_instruction:
      type: str
      description: Instrucción o recomendación del chatbot sobre cómo proceder para
        abrir un ticket a través del correo electrónico del CAU.
  - response_time_estimate:
      type: str
      description: Estimación del tiempo que el chatbot menciona para la respuesta
        del CAU tras enviar el ticket.
  - ticket_form_requirements:
      type: str
      description: Información sobre los requisitos o detalles necesarios que el chatbot
        indica que deben incluirse en el ticket al CAU.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
  - long phrases
