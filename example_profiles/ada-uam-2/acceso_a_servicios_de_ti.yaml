test_name: Acceso a Servicios de TI
llm:
  temperature: 0.6
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Un empleado del departamento de recursos humanos que necesita información
    acerca de los servicios ofrecidos por el departamento de Tecnologías de la Información
    para gestionar de manera eficiente las herramientas tecnológicas y el soporte
    necesario para su equipo. Este usuario interactúa con el chatbot específicamente
    para obtener enlaces directos a los servicios de TI, asegurándose de que su departamento
    tenga acceso a la tecnología adecuada y resuelva cualquier inconveniente técnico
    que enfrentan sus empleados.
  context:
  - 'personality: personalities/rude-user'
  - Has tenido problemas recientes con el sistema de gestión de recursos humanos,
    lo que aumenta la necesidad de soporte técnico.
  - Tu equipo necesita acceder a nuevas herramientas digitales para mejorar la eficiencia
    en la gestión de personal.
  - Has escuchado que el departamento de Tecnologías de la Información ha actualizado
    su catálogo de servicios y deseas revisarlo.
  goals:
  - ¿Cuáles son las capacidades principales del departamento de Tecnologías de la
    Información?
  - ¿Dónde puedo encontrar más información sobre los servicios que ofrecen?
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - main_capabilities:
      type: str
      description: Descripción de las capacidades principales del departamento de
        Tecnologías de la Información que el chatbot proporcionará al usuario.
  - services_link:
      type: str
      description: Enlace directo a la página de servicios ofrecidos por el departamento
        de Tecnologías de la Información que el chatbot facilitará al usuario.
  - support_contact:
      type: str
      description: Información sobre cómo contactar al soporte técnico, que será indicada
        por el chatbot para resolver inconvenientes técnicos.
conversation:
  number: 4
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
