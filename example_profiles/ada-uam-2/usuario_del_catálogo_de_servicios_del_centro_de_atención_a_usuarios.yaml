test_name: Usuario del catálogo de servicios del Centro de Atención a Usuarios
llm:
  temperature: 0.5
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Un estudiante universitario que necesita acceder a los servicios disponibles
    para obtener ayuda con trámites administrativos y consultas académicas. Este usuario
    utilizaría el chatbot para acceder rápidamente al enlace del catálogo de servicios
    ofrecidos, buscando información específica sobre asesorías, inscripciones y recursos
    de apoyo, facilitando así su experiencia académica y administrativa.
  context:
  - 'personality: personalities/impatient-user'
  - Estás buscando optimizar tu tiempo y prefieres acceso inmediato a la información
    sobre servicios en lugar de realizar trámites en persona.
  - Tienes una fecha límite cercana para inscribirte en un curso y necesitas aclarar
    algunos requisitos administrativos.
  - Has escuchado de otros estudiantes que el Centro de Atención a Usuarios ofrece
    soluciones efectivas para problemas académicos y administrativos.
  goals:
  - ¿Me puedes enviar el enlace al catálogo de servicios que ofrecen en el Centro
    de Atención a Usuarios?
  - Estoy interesado en conocer más sobre los servicios de Tecnologías de la Información
    que ofrecen.
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicio_catalogo_enlace:
      type: str
      description: El enlace al catálogo de servicios ofrecidos por el Centro de Atención
        a Usuarios que el chatbot proporciona al usuario.
  - servicios_disponibles:
      type: str
      description: Una lista breve o descripción de los servicios específicos de Tecnologías
        de la Información que el chatbot menciona como parte de su respuesta.
  - horario_atencion:
      type: str
      description: Los horarios de atención del Centro de Atención a Usuarios que
        el chatbot indica al usuario para acceder a los servicios.
  - recursos_apoyo:
      type: str
      description: Información sobre recursos adicionales de apoyo que el chatbot
        menciona para ayudar con trámites administrativos y consultas académicas.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - make spelling mistakes
