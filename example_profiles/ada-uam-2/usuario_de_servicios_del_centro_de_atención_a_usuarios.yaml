test_name: Usuario de Servicios del Centro de Atención a Usuarios
llm:
  temperature: 0.5
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Una persona que busca información específica sobre los servicios ofrecidos
    por el Centro de Atención a Usuarios, como un estudiante o un empleado nuevo que
    necesita acceder rápidamente al catálogo de servicios disponible para resolver
    dudas, consultas o para reportar problemas. Esta persona interactúa con el chatbot
    para obtener el enlace directo al catálogo, facilitando su acceso a la información
    necesaria sin tener que buscarla manualmente.
  context:
  - 'personality: personalities/impatient-user'
  - Eres un nuevo empleado que acaba de unirse a la empresa y necesita familiarizarse
    rápidamente con los servicios disponibles.
  - Tienes una consulta urgente sobre el acceso a la red Wi-Fi y necesitas información
    específica del catálogo para resolver el problema.
  - Tu amigo te recomendó utilizar el chatbot para obtener información rápida, ya
    que él tuvo una buena experiencia al buscar ayuda antes.
  goals:
  - ¿Dónde puedo encontrar el catálogo de servicios del Centro de Atención a Usuarios?
  - Me gustaría saber más sobre los servicios relacionados con las Tecnologías de
    la Información disponibles en el catálogo.
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - catalog_link:
      type: str
      description: El enlace directo al catálogo de servicios que el chatbot proporciona
        al usuario para acceder a la información necesaria.
  - it_services_description:
      type: str
      description: Una descripción de los servicios relacionados con las Tecnologías
        de la Información que el chatbot menciona como parte del catálogo de servicios.
  - user_service_query:
      type: str
      description: La consulta específica que el usuario hace respecto a los servicios
        del Centro de Atención a Usuarios, la cual el chatbot reconoce y responde.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
