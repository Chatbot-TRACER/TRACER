test_name: Usuario en busca de servicios del Centro de Atención a Usuarios
llm:
  temperature: 1.0
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Este perfil corresponde a un estudiante universitario que necesita acceder
    a información sobre los servicios ofrecidos por el Centro de Atención a Usuarios.
    Este usuario está interesado en obtener un enlace del catálogo para explorar las
    opciones de asistencia académica, soporte técnico y otros servicios disponibles.
    La funcionalidad de proporcionar el enlace al catálogo es crucial para que el
    estudiante pueda seleccionar el servicio que mejor se ajuste a sus necesidades
    y facilitar su experiencia educativa.
  context:
  - Estás enfrentando problemas con la plataforma de aprendizaje en línea y necesitas
    ayuda técnica urgente.
  - Tus amigos te han comentado que el catálogo de servicios tiene buenas opciones
    para soporte académico, lo que te motiva a investigar.
  - Tienes un plazo próximo para entregar un proyecto y deseas asegurarte de que cuentas
    con todas las herramientas necesarias ofrecidas por el Centro de Atención a Usuarios.
  goals:
  - ¿Podrías darme el enlace al catálogo de servicios del Centro de Atención a Usuarios?
  - Quiero saber más sobre los servicios relacionados con las Tecnologías de la Información
    que ofrecen.
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - catalog_link:
      type: str
      description: El enlace proporcionado por el chatbot al catálogo de servicios
        del Centro de Atención a Usuarios, que el usuario puede utilizar para explorar
        opciones de asistencia académica y soporte técnico.
  - services_overview:
      type: str
      description: Un resumen o breve descripción de los servicios relacionados con
        las Tecnologías de la Información que el chatbot menciona, para que el usuario
        tenga una idea de lo que está disponible.
  - contact_information:
      type: str
      description: Información de contacto del Centro de Atención a Usuarios, que
        el chatbot puede ofrecer para que el usuario pueda comunicarse directamente
        si necesita más ayuda o detalles.
  - service_categories:
      type: str
      description: Las categorías de servicios que el chatbot enumera, indicando los
        tipos de asistencia que se ofrecen en el Centro de Atención a Usuarios.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
