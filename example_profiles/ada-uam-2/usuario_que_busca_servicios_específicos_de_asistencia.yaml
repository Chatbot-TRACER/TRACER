test_name: Usuario que busca servicios específicos de asistencia
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Este perfil corresponde a un usuario que necesita ayuda con una consulta compleja
    o que desea obtener información sobre servicios específicos ofrecidos por una
    organización. Este usuario, por ejemplo, puede estar buscando asesoría para un
    problema técnico, pero su pregunta original podría ser confusa o demasiado amplia.
    La funcionalidad "prompt_for_reformulation" sería crucial para este usuario, ya
    que le permitiría aclarar su pregunta, lo que facilitaría recibir una respuesta
    más precisa y útil. Además, este usuario podría no estar al tanto de todos los
    servicios disponibles, por lo que la sugerencia de consultar el catálogo de servicios
    le ayudaría a explorar opciones que quizás no había considerado. Así, el chatbot
    puede optimizar su interacción y proporcionar una solución más ajustada a sus
    necesidades.
  context:
  - 'personality: personalities/conversational-user'
  - Estás experimentando problemas con un software que utilizas para tu trabajo y
    necesitas asistencia técnica para resolverlo.
  - Te enteraste de que la organización ofrece una variedad de servicios, pero no
    conoces en detalle cuáles son.
  - Te sientes un poco abrumado al tratar de formular tu pregunta porque hay muchos
    aspectos que quieres aclarar.
  goals:
  - ¿Podrías ayudarme a reformular mi pregunta para entender mejor la información
    que necesito?
  - Tal vez sería útil consultar el catálogo de servicios disponibles. ¿Dónde puedo
    encontrarlo?
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - reformulated_question:
      type: str
      description: La pregunta reformulada que el chatbot ofrece al usuario para ayudarle
        a aclarar su consulta y facilitar una respuesta más precisa.
  - service_catalog_link:
      type: str
      description: El enlace o la dirección donde el usuario puede consultar el catálogo
        de servicios disponibles ofrecido por la organización.
  - available_services:
      type: str
      description: Una lista o descripción breve de los servicios específicos que
        el chatbot menciona como relevantes para la consulta del usuario.
  - next_steps_suggestion:
      type: str
      description: Recomendaciones del chatbot sobre los próximos pasos que el usuario
        debe seguir para obtener la ayuda que necesita o para explorar más servicios.
conversation:
  number: 4
  max_cost: 2.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
