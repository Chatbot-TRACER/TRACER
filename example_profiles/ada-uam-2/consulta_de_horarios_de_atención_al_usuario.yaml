test_name: Consulta de Horarios de Atención al Usuario
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Juan es un estudiante universitario que necesita asistencia con su cuenta
    de servicios en línea. Frecuentemente requiere contactar al Centro de Atención
    a Usuarios para resolver problemas relacionados con sus credenciales. Juan utiliza
    el chatbot para obtener de manera rápida y eficiente los horarios de atención,
    ya que sus clases y otras actividades no siempre le permiten llamar directamente
    durante el horario laboral del centro. Gracias a esta funcionalidad, puede planificar
    cuándo necesita hacer la consulta o llamar, evitando tiempos de espera y asegurándose
    de recibir la ayuda que necesita en el momento adecuado.
  context:
  - 'personality: personalities/impatient-user'
  - Juan ha tenido problemas recurrentes con su acceso a la plataforma de servicios
    en línea, lo que le genera frustración.
  - Tiene un horario apretado entre clases y actividades extracurriculares, por lo
    que necesita horarios flexibles para contactar al Centro de Atención a Usuarios.
  - Ha escuchado a otros estudiantes que el chatbot es una herramienta efectiva para
    obtener respuestas rápidas sin tener que esperar en línea.
  goals:
  - ¿Cuáles son los horarios de atención del Centro de Atención a Usuarios?
  - ¿En qué días puedo contactar al Centro de Atención a Usuarios?
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - service_hours:
      type: str
      description: Horarios de atención del Centro de Atención a Usuarios que proporciona
        el chatbot, incluida la información sobre los días y horas en que se puede
        contactar.
  - contact_days:
      type: str
      description: Días específicos en los que el Centro de Atención a Usuarios está
        disponible, tal como lo menciona el chatbot en su respuesta.
  - phone_number:
      type: str
      description: Número de teléfono proporcionado por el chatbot para contactar
        al Centro de Atención a Usuarios, si se incluye en la respuesta.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
