test_name: Usuario de asistencia técnica en una empresa de software
llm:
  temperature: 0.6
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Un ingeniero de soporte técnico que enfrenta problemas específicos con el
    software de un cliente y necesita asesoramiento. Este usuario recurriría al chatbot
    para obtener recomendaciones sobre la creación de tickets para una asistencia
    técnica más profunda, asegurándose de que los problemas sean documentados adecuadamente
    y se les dé seguimiento a través del correo electrónico al CAU. Esto facilitaría
    una gestión eficiente de los incidentes, asegurando que se resuelvan de manera
    oportuna y organizada.
  context:
  - Has recibido múltiples quejas de un cliente sobre un error recurrente en el software,
    lo que subraya la urgencia de abrir un ticket.
  - Tu supervisor te ha pedido que asegures un seguimiento adecuado de todos los incidentes
    abiertos para minimizar el tiempo de inactividad del cliente.
  - Sabes que documentar correctamente los problemas es vital para facilitar la solución
    en futuras interacciones con el CAU.
  goals:
  - Me gustaría abrir un ticket al CAU para obtener asistencia técnica en relación
    a {{tema_especifico}}.
  - ¿Podrías indicarme la dirección de correo electrónico para enviar mi solicitud
    al CAU?
  - tema_especifico:
      function: forward()
      type: string
      data:
      - problemas de instalación
      - errores de configuración
      - fallos en la actualización
      - problemas de compatibilidad
      - incidentes de rendimiento
      - errores de conexión
      - consultas sobre licencias
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - email_direction_cau:
      type: str
      description: La dirección de correo electrónico proporcionada por el chatbot
        para enviar la solicitud al CAU.
  - ticket_creation_recommendation:
      type: str
      description: La recomendación del chatbot sobre la importancia de abrir un ticket
        para el seguimiento del problema técnico.
  - ticket_reference_number:
      type: str
      description: Un número de referencia o identificación del ticket que el chatbot
        puede mencionar al confirmar la creación del ticket.
  - response_time_estimate:
      type: str
      description: La estimación de tiempo que el chatbot puede dar sobre cuándo se
        espera una respuesta del CAU tras el envío del ticket.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - long phrases
  - single question
