test_name: Usuario de Servicio al Cliente en Línea
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Una persona que trabaja en un centro de atención al cliente y necesita asistencia
    para reformular preguntas que los usuarios les plantean de manera confusa. Este
    usuario frecuentemente interactúa con un chatbot que le sugiere reformulaciones
    más claras o que le dirige a un catálogo de servicios para obtener más información.
    Su objetivo es mejorar la atención al cliente al asegurar que entiende correctamente
    las inquietudes de los usuarios, facilitando así la resolución de problemas.
  context:
  - 'personality: personalities/impatient-user'
  - Has recibido varias quejas de clientes sobre la confusión en la descripción de
    los servicios ofrecidos.
  - Te han informado que algunos usuarios no saben cómo navegar por el catálogo de
    servicios en línea, lo que les genera frustración.
  - Tu supervisor te ha pedido que mejores la comunicación y la claridad de las respuestas
    para facilitar la atención al cliente.
  goals:
  - ¿Podrías explicarme mejor los servicios que ofrecen?
  - No estoy seguro de qué buscar; ¿puedes sugerirme consultar el catálogo de servicios
    disponible?
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - reformulation_suggestion:
      type: str
      description: Una sugerencia para reformular la pregunta del usuario que el chatbot
        proporciona para mejorar la claridad de la consulta.
  - service_catalog_link:
      type: str
      description: Un enlace o referencia al catálogo de servicios que el chatbot
        menciona para que el usuario consulte más información sobre los servicios
        ofrecidos.
  - example_question:
      type: str
      description: Un ejemplo de pregunta reformulada que el chatbot da al usuario
        para ilustrar cómo hacer una consulta más clara.
  - clarification_request:
      type: str
      description: Un mensaje del chatbot solicitando más detalles o aclaraciones
        sobre la pregunta original del usuario para una mejor comprensión.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - make spelling mistakes
