test_name: Ordering Drinks with Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to order drinks to accompany a pizza order.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} Margherita pizza
  - 'Select {{quantity}} drinks from the options: coke, sprite, or water'
  - Get the total cost of my order including pizza and drinks
  - Confirm the pickup time and location for my order
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 3
        step: 1
