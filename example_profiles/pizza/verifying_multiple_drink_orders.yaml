test_name: Verifying Multiple Drink Orders
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to order multiple drinks along with their
    pizza.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are hosting a movie night with friends and want a variety of drinks to complement
    the pizza.
  - You have a preference for non-alcoholic beverages, specifically sodas and iced
    teas, to keep it family-friendly.
  - You ordered from this pizzeria last week and liked the drink pairings suggested
    by the chatbot, so you want to explore similar options.
  goals:
  - Order a {{quantity}} of {{drink}} to go with my pizza
  - Ask for the price of {{drink}} and {{pizza_type}}
  - Confirm the total cost of my order including drinks and pizza
  - Specify my preferences for drink types to pair with my pizza
  - pizza_type:
      function: random()
      type: string
      data:
      - margherita
      - pepperoni
      - BBQ chicken
      - veggie
      - Hawaiian
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
      - orange soda
      - sparkling water
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the user's entire order,
        including both drinks and pizza. This information can be found in the chatbot's
        response detailing the total amount due.
  - available_drinks:
      type: str
      description: A list of drink options that the chatbot provides to the user as
        available pairings with their pizza order. This information is extracted from
        the chatbot when it suggests drinks based on the user's preferences.
  - pizza_selection:
      type: str
      description: The specific type of pizza selected by the user, as confirmed by
        the chatbot. This output can be found in the response from the chatbot confirming
        the user's pizza choice.
  - drink_preferences:
      type: str
      description: The types of drinks preferred by the user, as processed and repeated
        back by the chatbot to confirm what drinks will be included in the order.
        This can be found in the chatbot's response summarizing the user's drink choices.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - change your mind
  - long phrases
