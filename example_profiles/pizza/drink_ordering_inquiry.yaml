test_name: Drink Ordering Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user inquiring about drink options available alongside
    pizza.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Ask about the available drink options to order with pizza
  - Inquire if there are any non-alcoholic drinks available
  - Request to add {{quantity}} of a specific drink to my pizza order
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
