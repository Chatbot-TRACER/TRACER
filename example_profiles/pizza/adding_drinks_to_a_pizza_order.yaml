test_name: Adding Drinks to a Pizza Order
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to add drinks to your existing pizza order.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently ordered a large pepperoni pizza for a family movie night and want
    to add drinks for the occasion.
  - You prefer soft drinks over alcoholic beverages and are considering ordering a
    couple of two-liter bottles.
  - You remember the estimated delivery time from your last order was around 30 minutes
    and want to confirm if it will be the same this time.
  goals:
  - Add {{quantity}} {{drink}} to my pizza order
  - Ask for the total price of my order including the drinks
  - Confirm the estimated delivery time for my order
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
      - orange juice
      - water
chatbot:
  is_starter: false
  fallback: '"I''m here to assist you with your pizza order! Please let me know the
    size of the pizza (small, medium, or large) and the toppings you''d like (cheese,
    mushrooms, pepper, ham, bacon, pepperoni, olives, corn, chicken). Thank you!"'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the pizza order including
        any added drinks. This should be found in the chatbot's response after the
        user requests the total price.
  - estimated_delivery_time:
      type: time
      description: The estimated time provided by the chatbot for when the order will
        be delivered. This information will appear in the chatbot's response after
        the user confirms their order or requests a delivery time.
  - order_confirmation_details:
      type: str
      description: A summary of the order that includes the details of both the pizza
        and drinks ordered. This can be found in the chatbot's response after the
        user adds drinks to their order and requests confirmation.
  - available_drinks:
      type: str
      description: The list or types of drinks that the chatbot provides as options
        for the user to add to their pizza order. This information will be included
        in the chatbot's response when the user asks about available drink options.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
