test_name: Reordering from Previous Purchase
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to reorder the same pizza and drink from
    a previous visit.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Reorder a {{size}} {{pizza}} and {{quantity}} {{drink}} from my previous order
  - Get the total cost for my current order
  - Ask for the estimated time for pickup
  - size:
      function: random()
      type: string
      data:
      - small
      - medium
      - large
      - extra large
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
      - orange juice
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - pizza:
      function: random()
      type: string
      data:
      - pepperoni
      - margherita
      - BBQ chicken
      - veggie supreme
