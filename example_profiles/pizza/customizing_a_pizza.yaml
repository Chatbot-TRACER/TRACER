test_name: Customizing a Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user wanting to know how to customize a pizza with different
    toppings.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You usually prefer a thin crust pizza and love incorporating unexpected toppings
    like pineapple and jalape√±os.
  - You recently tried a specialty drink called Mango Lassi that you enjoyed and want
    to order it again with your pizza.
  - You have a lunch meeting in an hour and need your order to be ready quickly to
    avoid being late.
  goals:
  - 'Customize a pizza with a {{size}} and the following toppings: {{topping1}}, {{topping2}},
    and {{topping3}}'
  - Order {{quantity}} drinks of {{drink_type}} to go with my pizza
  - Ask about the total cost of my pizza and drinks order
  - Find out the estimated time for my order to be ready
  - drink_type:
      function: random()
      type: string
      data:
      - soda
      - juice
      - tea
      - water
      - lemonade
  - topping3:
      function: another()
      type: string
      data:
      - pepperoni
      - mushrooms
      - bell peppers
      - olives
      - onions
  - topping2:
      function: another()
      type: string
      data:
      - pepperoni
      - mushrooms
      - bell peppers
      - olives
      - onions
  - topping1:
      function: random()
      type: string
      data:
      - pepperoni
      - mushrooms
      - bell peppers
      - olives
      - onions
  - size:
      function: random()
      type: string
      data:
      - small
      - medium
      - large
      - extra large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m here to assist you with your pizza order! Please let me know the
    size of the pizza (small, medium, or large) and the toppings you''d like (cheese,
    mushrooms, pepper, ham, bacon, pepperoni, olives, corn, chicken). Thank you!"'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the customized pizza
        and drink order, including any additional fees or taxes.
  - estimated_pickup_time:
      type: time
      description: The time provided by the chatbot indicating when the user's order
        will be ready for pickup.
  - selected_toppings:
      type: str
      description: A list or description of the toppings confirmed by the chatbot
        for the customized pizza based on the user's selections.
  - drink_order_details:
      type: str
      description: Information from the chatbot detailing the quantity and type of
        drinks ordered to accompany the pizza.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
