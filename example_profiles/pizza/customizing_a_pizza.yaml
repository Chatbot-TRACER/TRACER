test_name: Customizing a Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user interested in creating a custom pizza at a pizza
    shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a strong preference for a thin crust and love experimenting with unique
    toppings like arugula and goat cheese.
  - You recently discovered the pizza shop's loyalty program and want to earn points
    with your order today.
  - You plan to serve the pizza at a small gathering this evening, so you need it
    ready for pickup around 6 PM.
  goals:
  - Customize a {{size}} pizza with {{toppings}}
  - Order {{quantity}} {{drink}} to go with my pizza
  - Ask for the total cost of my order and estimated preparation time
  - Inquire about additional toppings available for my custom pizza
  - drink:
      function: random()
      type: string
      data:
      - soda
      - lemonade
      - iced tea
      - water
      - beer
  - size:
      function: random()
      type: string
      data:
      - small
      - medium
      - large
      - extra large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - toppings:
      function: another(3)
      type: string
      data:
      - pepperoni
      - mushrooms
      - onions
      - green peppers
      - olives
      - spinach
      - sausage
      - bacon
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?"'
  output:
  - total_cost:
      type: float
      description: The total price for the pizza order provided by the chatbot, including
        any selected toppings and drinks. This will be mentioned when the chatbot
        confirms the order details.
  - estimated_preparation_time:
      type: time
      description: The estimated time for the pizza order to be prepared as given
        by the chatbot, which is provided after confirming the order details.
  - available_toppings:
      type: str
      description: A list of additional toppings that the chatbot informs the user
        about when they inquire about customizing their pizza, detailing options available
        beyond the default selections.
  - pizza_size_options:
      type: str
      description: The different sizes of pizzas available as confirmed by the chatbot
        when the user is prompted to select a size for their custom pizza order. This
        information is provided when discussing available pizza options.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 20
  interaction_style:
  - change your mind
  - single question
