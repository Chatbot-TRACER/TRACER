test_name: Inquiring About Drink Prices
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking about the prices of drinks at a pizza shop.
  context:
  - 'personality: personalities/disorganized-user'
  - You frequently order drinks at this pizza shop and are familiar with their menu
    but want to confirm the latest prices.
  - You are considering hosting a small gathering and want to ensure the drink options
    fit within your budget.
  - You want to compare drink prices to offer a good selection to your friends without
    exceeding a specific limit.
  goals:
  - Inquire about the prices of coke, sprite, and water
  - Ask for available drink options within a specific price range of {{price_range}}
  - Request a summary of my drink order along with the corresponding prices
  - price_range:
      function: random()
      type: float
      data:
        min: 1.0
        max: 5.0
        step: 0.5
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks. For troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - drink_prices:
      type: str
      description: The chatbot provides the prices for coke, sprite, and water. This
        information will detail the costs associated with each drink option when specifically
        asked.
  - available_drink_options:
      type: str
      description: The chatbot lists the available drink options that fall within
        the specified price range requested by the user. This response should detail
        which drinks meet the user's price criteria.
  - order_summary:
      type: str
      description: A summary of the user's selected drink order including the names
        of the drinks and their corresponding prices as provided by the chatbot. This
        output helps validate the consistency of the drink selection process.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - make spelling mistakes
