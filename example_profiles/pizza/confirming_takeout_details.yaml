test_name: Confirming Takeout Details
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to confirm takeout details for a recent
    pizza order.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You ordered a large pepperoni pizza and a side of garlic knots for a movie night
    with your family.
  - You placed the order online through the restaurant's website and received a confirmation
    email with an order ID.
  - You picked this pizza shop because a friend recommended their quick service and
    delicious pizza.
  goals:
  - Confirm the estimated readiness time for my pizza order
  - Request the shop address for order pickup
  - Ask for a summary of my recent order including total cost and order ID
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - estimated_readiness_time:
      type: time
      description: The time provided by the chatbot indicating when the user's pizza
        order will be ready for pickup.
  - shop_address:
      type: str
      description: The physical address given by the chatbot where the user can pick
        up their pizza order.
  - order_summary:
      type: str
      description: A summary of the user's recent pizza order, including details such
        as the types of pizza, drinks ordered, and any other relevant items.
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the user's pizza order,
        including any additional items such as drinks.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - change your mind
