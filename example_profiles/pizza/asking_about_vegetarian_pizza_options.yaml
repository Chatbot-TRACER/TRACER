test_name: Asking About Vegetarian Pizza Options
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user inquiring specifically about vegetarian pizza offerings.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You're a vegetarian and have recently been looking for satisfying pizza options
    that align with your dietary preferences.
  - You have a specific craving for a large vegetarian pizza topped with extra mushrooms
    and spinach.
  - Your friend recommended this pizza place, mentioning their wide variety of vegetarian
    choices and quick delivery service.
  goals:
  - Inquire about available vegetarian pizza options
  - Select a size for my vegetarian pizza with {{size}}
  - Add {{quantity}} {{drink}} to my vegetarian pizza order
  - Request the total cost and estimated delivery time for my vegetarian pizza order
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemon-lime soda
      - iced tea
      - sparkling water
  - size:
      function: forward()
      type: string
      data:
      - small
      - medium
      - large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - available_vegetarian_options:
      type: str
      description: The list of vegetarian pizza options that the chatbot provides
        in response to the user's inquiry about available offerings.
  - selected_pizza_size:
      type: str
      description: The size of the vegetarian pizza that the user selects, as confirmed
        by the chatbot in its response.
  - additional_drinks_details:
      type: str
      description: The types and quantities of drinks added by the user to the order,
        as recounted by the chatbot in its confirmation message.
  - total_cost:
      type: float
      description: The final price calculated by the chatbot for the vegetarian pizza
        order, including any additional items, as presented to the user.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - change your mind
