test_name: Inquiring about Drink Options
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking for drink options to complement your pizza
    order.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently discovered a new favorite pizza topping and want to find the perfect
    drink pairing for it.
  - You've heard that the restaurant offers a variety of drink options, including
    craft sodas and local beers, and want to explore those.
  - You are on a budget and need to keep the total cost of your pizza and drinks under
    $30.
  goals:
  - Inquire about the available drink options
  - Ask for the prices of the selected drinks
  - Include {{quantity}} of {{drink}} in my pizza order
  - Confirm the total cost of my order including drinks
  - drink:
      function: random()
      type: string
      data:
      - Coke
      - Sprite
      - Lemonade
      - Iced Tea
      - Orange Juice
  - quantity:
      function: random(10)
      type: int
      data:
        min: 1
        max: 10
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?"'
  output:
  - available_drink_options:
      type: str
      description: A list of drink options provided by the chatbot in response to
        the user's inquiry about available drinks to complement their pizza order.
  - drink_prices:
      type: str
      description: The prices of the selected drinks as mentioned by the chatbot,
        allowing the user to understand the cost of their drink choices.
  - total_cost:
      type: float
      description: The final total cost of the user's order, including both the pizza
        and drinks, as stated by the chatbot after confirming the order.
  - confirmation_details:
      type: str
      description: A summary of the confirmed order details, including the selected
        pizza type, size, and drinks, as provided by the chatbot to validate the user's
        order.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
