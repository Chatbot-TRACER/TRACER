test_name: Pizza and Drinks Order Placement
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A customer placing an order for pizza and drinks.
  context:
  - 'personality: personalities/skeptical-user'
  - You're craving a vegetarian pizza tonight and want to see what options are available.
  - You're ordering for yourself and one other person, so you need two drinks.
  - You have a coupon code for 10% off the entire order.
  goals:
  - Ask what types of pizza are available.
  - Order a {{pizza_size}} {{pizza_type}} pizza.
  - Confirm the pizza order.
  - Order {{number_of_drinks}} {{drink_type}} drinks.
  - Confirm the entire order.
  - drink_type:
      function: forward()
      type: string
      data:
      - coke
      - sprite
      - water
      - Juice
  - number_of_drinks:
      function: random()
      type: int
      data:
        min: 1
        max: 4
        step: 1
  - pizza_size:
      function: forward()
      type: string
      data:
      - large
      - medium
      - small
      - Extra Large
  - pizza_type:
      function: forward()
      type: string
      data:
      - Carbonara
      - Four cheese
      - Hawaiian
      - Margarita
      - Marinera
      - Vegetarian
      - custom pizza
      - Pepperoni
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. Can you rephrase?`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - welcome_message:
      type: str
      description: The exact welcome message the chatbot displays at the start of the conversation. This confirms the bot is initiating the conversation correctly.
  - pizza_options_list:
      type: str
      description: The list of available pizza options (e.g., "Margarita, Carbonara, Marinera, Hawaiian, Four cheese, Vegetarian") that the chatbot presents to the user. This verifies the bot is providing the correct menu options.
  - drink_options_list:
      type: str
      description: The list of available drink options the chatbot presents to the user. This verifies the bot is providing the correct drink menu options.
  - estimated_delivery_time:
      type: str
      description: The estimated time for delivery or pickup that the chatbot provides after the order is confirmed. This validates the bot is providing order timing information.
conversation:
  number: 3
  max_cost: 0.75
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - make spelling mistakes
