test_name: Ordering a Predefined Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to order a predefined pizza from the pizza
    shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} {{pizza_type}} pizza
  - Add {{quantity}} {{drink}} to my order
  - Get the total cost of my order and ask for the pickup time
  - size:
      function: random()
      type: string
      data:
      - small
      - medium
      - large
  - drink:
      function: random()
      type: string
      data:
      - soda
      - water
      - juice
      - iced tea
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - pizza_type:
      function: random()
      type: string
      data:
      - Margherita
      - Pepperoni
      - Vegetarian
      - BBQ Chicken
      - Hawaiian
