test_name: Inquiring About Pizza Sizes
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking about the different sizes of pizzas available
    for ordering.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently had a gathering with friends and want to order pizzas for an upcoming
    movie night.
  - You've never ordered from this pizza place before and are curious about their
    size options compared to your usual go-to restaurant.
  - You enjoy trying new beverages with your meals and want to know if there are any
    special drinks that pair well with pizza.
  goals:
  - Inquire about the available pizza sizes for ordering
  - Order a custom pizza with size {{size}} and toppings {{toppings}}
  - Ask what drink options are available to add to my order
  - toppings:
      function: random(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Onions
      - Sausage
      - Bacon
      - Extra Cheese
      - Green Peppers
      - Pineapple
      - Spinach
  - size:
      function: default()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
chatbot:
  is_starter: false
  fallback: '"I''m here to assist you with your pizza order! Please let me know the
    size of the pizza (small, medium, or large) and the toppings you''d like (cheese,
    mushrooms, pepper, ham, bacon, pepperoni, olives, corn, chicken). Thank you!"'
  output:
  - available_pizza_sizes:
      type: str
      description: A list of the different pizza sizes (e.g., small, medium, large)
        that the chatbot indicates are available for ordering. This can be found in
        the chatbotâ€™s response detailing options for pizza sizes.
  - custom_pizza_total_cost:
      type: float
      description: The final cost of the custom pizza order indicated by the chatbot
        after the user selects size and toppings. This amount should be found in the
        chatbot's summary of the order.
  - drink_options:
      type: str
      description: A list of drink options that the chatbot presents as available
        to add to the pizza order. This information will be included in the chatbot's
        response when discussing drink pairing with the pizza.
  - estimated_pickup_time:
      type: time
      description: The time specified by the chatbot for when the order will be ready
        for pickup. This detail should be included in the chatbot's confirmation of
        the order summary.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
  - change your mind
