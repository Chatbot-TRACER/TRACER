test_name: Pizza Customization Request
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user looking to customize your pizza order.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - 'Customize a pizza order with a {{size}} and the following toppings: {{toppings}}'
  - Submit a new pizza order if I made a mistake in my previous request
  - Order a {{drink}} to accompany my pizza
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
      - water
      - orange juice
  - toppings:
      function: random(3)
      type: string
      data:
      - pepperoni
      - mushrooms
      - onions
      - green peppers
      - olives
      - sausage
      - pineapple
  - size:
      function: random()
      type: string
      data:
      - small
      - medium
      - large
      - extra large
