test_name: Inquiring About Pizza Options
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user interested in the available pizza options from a
    pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently moved to the area and are looking for a new favorite pizza place.
  - You have a craving for a pepperoni pizza but are also interested in trying a vegetarian
    option.
  - You want to place an order quickly because you have friends coming over in an
    hour.
  goals:
  - Inquire about the available pizza options
  - 'Select a pizza type and specify the size: {{size}}'
  - Add {{quantity}} {{drink}} to my order
  - Request the total cost and estimated readiness time of my order
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
      - orange soda
      - sparkling water
  - size:
      function: another(3)
      type: string
      data:
      - small
      - medium
      - large
      - extra-large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - available_pizza_options:
      type: str
      description: The list of pizza types and options available as presented by the
        chatbot in response to the user's inquiry about pizza options.
  - selected_pizza_size:
      type: str
      description: The size of the pizza that the user selects (e.g., "medium") as
        confirmed by the chatbot during the ordering process.
  - selected_drinks:
      type: str
      description: The types and quantities of drinks the user wishes to order (e.g.,
        "one Coke and one Sprite") as provided by the chatbot after the user specifies
        their drink preferences.
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the entire order, including
        the selected pizza and drinks. This information is crucial for validating
        pricing accuracy.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
