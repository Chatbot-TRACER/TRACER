test_name: Adapting Orders
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user wanting to adapt your current order by adding drinks
    to it.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You previously ordered a large pizza with pepperoni and extra cheese and now want
    to add drinks to complement the meal.
  - You are particularly interested in trying new beverage options, as you've heard
    great things about the seasonal lemonade.
  - You have a gathering planned for later in the evening and want to ensure your
    order can be prepared in time for your guests.
  goals:
  - Add {{quantity}} {{drink}} to my order
  - Confirm my order details including total cost and preparation time
  - Inquire about additional drink options available
  - drink:
      function: random()
      type: string
      data:
      - Soda
      - Water
      - Coffee
      - Tea
      - Juice
  - quantity:
      function: random(10)
      type: int
      data:
        min: 1
        max: 10
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?"'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot after adding the selected
        drinks to the user's order. This can be found in the chatbot's response confirming
        the order details.
  - preparation_time:
      type: time
      description: The estimated time required to prepare the user's order, which
        includes the selected pizzas and drinks. This information is provided in the
        chatbot's confirmation of the order.
  - available_drink_options:
      type: str
      description: A list or description of the types of drinks available for the
        user's order. This information is provided by the chatbot when the user inquires
        about drink options.
  - order_confirmation:
      type: str
      description: A summary of the order details provided by the chatbot, including
        pizza type, size, and any additional drinks. This is typically included in
        the chatbot's message confirming the order.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - change your mind
  - single question
