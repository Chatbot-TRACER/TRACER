test_name: Modification of Pizza Order
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking about the possibility of modifying your pizza
    order after submission.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Place a new pizza order with {{size}} and {{toppings}} after realizing the original
    order cannot be modified
  - Confirm that I can order drinks along with my pizza
  - Ask about the estimated delivery time for my new pizza order
  - toppings:
      function: random(another(3))
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Onions
      - Bell Peppers
      - Olives
      - Pineapple
      - Bacon
      - Extra Cheese
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
