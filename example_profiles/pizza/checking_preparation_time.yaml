test_name: Checking Preparation Time
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking about how long it typically takes for an
    order to be prepared.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You often order pizza for family gatherings and want to plan the meal timing accordingly.
  - You've noticed that during weekends, pizza preparation times are usually longer
    due to increased demand.
  - Last time, you waited longer than expected, and you want to avoid the same situation
    again.
  goals:
  - Inquire about the typical preparation time for an order of {{number}} pizzas
  - Ask if the preparation time may vary based on shop busyness
  - Confirm the estimated time for my order after providing the number of pizzas
  - number:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?"'
  output:
  - typical_preparation_time:
      type: time
      description: The average time it takes to prepare an order of pizzas, as mentioned
        by the chatbot in response to an inquiry about preparation time.
  - busyness_variation:
      type: str
      description: An explanation provided by the chatbot regarding whether the preparation
        time may vary based on the current busyness of the shop.
  - estimated_order_time:
      type: time
      description: The specific estimated time for the user's order, provided by the
        chatbot after the user specifies the number of pizzas.
  - pizza_options_overview:
      type: str
      description: A summary or list of the available predefined pizza options that
        the chatbot presents when the user asks about types of pizzas.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
