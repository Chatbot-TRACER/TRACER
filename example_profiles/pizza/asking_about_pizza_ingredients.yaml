test_name: Asking About Pizza Ingredients
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user seeking detailed information about the ingredients
    in a specific pizza.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a preference for pizzas with a balance of sweet and savory flavors, which
    is why you're interested in the Hawaiian pizza.
  - You've recently switched to a vegetarian diet and want to ensure that the ingredients
    in the Hawaiian pizza align with that choice.
  - You plan to order pizza for a small gathering this weekend, so confirming the
    details is important for your preparation.
  goals:
  - Ask for the ingredients in a Hawaiian pizza
  - Inquire about the cost of a medium Hawaiian pizza
  - Request clarification on any specific ingredient in the Hawaiian pizza
  - Confirm the order details for a Hawaiian pizza including size and price
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?"'
  output:
  - ingredients_hawaiian_pizza:
      type: str
      description: A detailed list of ingredients included in the Hawaiian pizza,
        as provided by the chatbot in response to the user's inquiry.
  - medium_hawaiian_pizza_cost:
      type: float
      description: The price of a medium Hawaiian pizza mentioned by the chatbot when
        asked about the cost, which helps verify pricing accuracy.
  - order_confirmation_details:
      type: str
      description: A summary of the confirmed order details provided by the chatbot,
        including the pizza type, size, and total cost, to ensure the order is accurately
        captured.
  - specific_ingredient_clarification:
      type: str
      description: Any additional information or clarification provided by the chatbot
        about a specific ingredient in the Hawaiian pizza when requested by the user.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
