test_name: Customizing a Pizza Order
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user looking to create a custom pizza order at a pizza
    shop.
  context:
  - 'personality: personalities/formal-user'
  - You often order pizza for movie nights with your friends, and everyone has different
    preferences for toppings.
  - You recently discovered that the pizza shop offers a new gluten-free crust option,
    which you're interested in trying.
  - Last time you ordered, the drinks were forgotten, so you want to make sure to
    confirm those this time around.
  goals:
  - Choose a predefined pizza option or specify ingredients for a custom pizza order
  - Select the desired pizza size as {{size}} (small, medium, large)
  - Request the types and quantity of drinks for the order
  - Confirm the final order details including pizza type, size, and drinks
  - size:
      function: random()
      type: string
      data:
      - small
      - medium
      - large
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks. For troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - pizza_type:
      type: str
      description: This represents the type of pizza selected by the user, as confirmed
        by the chatbot in its response. It can be found when the chatbot states what
        pizza option the user has chosen, whether predefined or custom.
  - pizza_size:
      type: str
      description: This indicates the size of the pizza the user has selected, as
        confirmed by the chatbot. It is extracted from the chatbot's response when
        it asks or confirms the size of the pizza.
  - drink_quantity:
      type: int
      description: This represents the number of drinks requested by the user, as
        confirmed by the chatbot. It can be found in the chatbot's response when it
        asks how many drinks the user wants.
  - final_order_confirmation:
      type: str
      description: This confirms the complete details of the user's order, including
        pizza type, size, and drinks. It can be extracted from the chatbot's message
        that summarizes the full order before finalization.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - change your mind
  - single question
