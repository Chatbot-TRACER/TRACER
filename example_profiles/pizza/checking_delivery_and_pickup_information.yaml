test_name: Checking Delivery and Pickup Information
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user wanting to learn how to get their order and the
    expected time.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You placed an order for a custom cake that you need for a birthday party tomorrow
    evening.
  - You're unfamiliar with the shop's pickup process and want to ensure you arrive
    at the right time.
  - You recently moved to the area and need directions to the shop's location on Maple
    Street.
  goals:
  - Check the estimated time for my order preparation
  - Get information on how to pick up my order from the shop
  - Inquire about the precise location of the shop at {{address}}
  - address:
      function: random()
      type: string
      data:
      - 123 Main St, Springfield, IL
      - 456 Elm St, Capital City, IL
      - 789 Maple Ave, Metropolis, IL
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - estimated_preparation_time:
      type: time
      description: The estimated time the chatbot provides for the preparation of
        the user's order. This can typically be found in the chatbot's response when
        addressing the user's inquiry about how long their order will take to prepare.
  - pickup_instructions:
      type: str
      description: Detailed instructions from the chatbot on how to pick up the order
        from the shop. This information can be extracted from the chatbot's response
        when the user asks about the process for picking up their order.
  - shop_location:
      type: str
      description: The precise address or location of the shop provided by the chatbot.
        This output can be found in the chatbot's response when the user asks for
        specific details about the shop's location.
  - order_confirmation_details:
      type: str
      description: Information that confirms the order has been successfully placed,
        which may include details like order number or summary. This is typically
        provided in the chatbot's response after the user completes their order inquiry.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - change your mind
