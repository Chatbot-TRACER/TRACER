test_name: Asking for Special Offers
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to inquire about any current special offers
    or discounts on pizzas.
  context:
  - 'personality: personalities/curious-user'
  - You frequently dine at your favorite pizza place and are always on the lookout
    for new deals.
  - You heard from a friend that there was a 'Buy One Get One Free' promotion on pizzas
    last week, and you want to know if itâ€™s still available.
  - You plan to order pizza for a movie night with friends and want to maximize your
    budget with combo offers that include drinks.
  goals:
  - Inquire about any current special offers or discounts on pizzas
  - Request details on the specific promotions for pizzas or drinks
  - Ask if there are any combinations or bundle deals available today
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks. For troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - current_special_offers:
      type: str
      description: A summary of any current special offers or discounts on pizzas
        mentioned by the chatbot in response to the user's inquiry.
  - pizza_bundle_details:
      type: str
      description: Specific information about any combination or bundle deals available
        for pizzas and drinks as provided by the chatbot.
  - available_pizza_sizes:
      type: str
      description: The sizes of pizzas that the chatbot lists as available for ordering
        when prompted by the user.
  - confirmed_order_details:
      type: str
      description: Confirmation of the user's selected pizza type, size, and any drinks
        ordered as acknowledged by the chatbot.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
