test_name: Requesting an Order Summary
llm:
  temperature: 0.5
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to review the details of your order at
    a pizza shop.
  context:
  - 'personality: personalities/skeptical-user'
  - You ordered a large pepperoni pizza with extra cheese for pickup at 5 PM today.
  - You received a promotional email highlighting a deal for a free drink with any
    pizza order over $15.
  - You are considering changing your order because you heard from a friend that the
    veggie pizza is excellent.
  goals:
  - Request a summary of my order including total cost, preparation time, pickup location,
    and order ID
  - Ask for details on any special offers or discounts available today
  - Express the intent to change my order to a different pizza type or size if desired
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks. For troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the user's order, including
        any applicable taxes and fees. This information can be found in the part of
        the response summarizing the order.
  - preparation_time:
      type: time
      description: The estimated time the chatbot provides for the order to be prepared.
        This information will be included in the order summary section of the chatbotâ€™s
        response.
  - pickup_location:
      type: str
      description: The specific location where the user will pick up their order,
        as stated by the chatbot in the order details.
  - order_id:
      type: str
      description: A unique reference number for the order, provided by the chatbot
        that identifies the order within the system. This will be included as part
        of the order summary.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - change your mind
