test_name: Ordering a Hawaiian Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - You have a craving for pizza and are in the mood for something sweet and savory,
    particularly a Hawaiian pizza.
  - You recently discovered a new favorite soda and want to include it with your pizza
    order.
  - It's a Friday night, and you're planning to enjoy a movie at home, so you want
    to ensure your order arrives promptly.
  goals:
  - Order a Hawaiian pizza in {{size}} size
  - Specify the quantity and type of drinks I would like to order
  - Request a summary of my order and total cost
  - size:
      function: forward()
      type: string
      data:
      - small
      - medium
      - large
      - extra large
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks. For troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - pizza_size:
      type: str
      description: The size of the Hawaiian pizza that the chatbot confirms with the
        user. This information can be found in the chatbot's response after the user
        specifies their desired pizza size.
  - drink_quantity:
      type: int
      description: The number of drinks that the chatbot confirms the user wants to
        order. This detail can be extracted from the chatbot's response after asking
        the user about their drink preferences.
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the complete order, including
        the pizza and drinks. This output is typically found in the summary response
        provided by the chatbot at the end of the ordering process.
  - order_summary:
      type: str
      description: A concise summary of the items ordered, including the type of pizza,
        size, and quantity of drinks. This summary is presented by the chatbot before
        finalizing the order.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
