test_name: Ordering a Hawaiian Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a movie night planned with friends and want to ensure the pizza arrives
    before the film starts.
  - You usually prefer Hawaiian pizza but are also open to trying a new topping if
    recommended.
  - You remember that the pizza shop offers a loyalty discount after five orders,
    which motivates you to order from them frequently.
  goals:
  - Order a medium Hawaiian pizza
  - 'Add {{quantity}} drinks: one Coke and one Sprite to my order'
  - Get the total cost and estimated readiness time for my order
  - quantity:
      function: random(rand)
      type: int
      data:
        min: 1
        max: 2
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the medium Hawaiian pizza
        along with the drinks (one Coke and one Sprite). This should be extracted
        from the chatbot's response when it confirms the order.
  - estimated_readiness_time:
      type: time
      description: The amount of time given by the chatbot for when the order will
        be ready for pickup or delivery. This should be found in the message where
        the chatbot confirms the details of the order.
  - pizza_size:
      type: str
      description: The size of the pizza the chatbot confirms in the order, which
        in this case should specifically mention "medium". This should be extracted
        from the confirmation message regarding the pizza order.
  - drink_options:
      type: str
      description: A list of drinks included in the order, specifically noting "one
        Coke and one Sprite" as stated in the chatbot's summary of the order. This
        information should be found in the chatbot's response when it summarizes the
        user's order.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
