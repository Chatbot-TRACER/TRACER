test_name: Pizza Menu Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking about different types of pizzas available
    at the shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Ask about the available types of pizzas
  - Order a {{size}} pizza with {{toppings}}
  - Inquire about drink options that can be added to the pizza order
  - toppings:
      function: random(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Onions
      - Green Peppers
      - Black Olives
      - Pineapple
      - Sausage
      - Jalape√±os
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
