test_name: Ordering a Custom Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a custom pizza from a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a specific craving for a pepperoni and mushroom pizza with extra cheese.
  - You want to add a side of garlic breadsticks and a 2-liter soda to your order.
  - You need to know the total cost because you are working with a limited budget
    for dinner tonight.
  goals:
  - Order a {{size}} custom pizza with {{toppings}}
  - Add {{quantity}} {{drink}} to my order
  - Ask for the total cost of my order
  - Request the estimated time for my order to be ready
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - toppings:
      function: another(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Onions
      - Green Peppers
      - Olives
      - Sausage
      - Bacon
      - Pineapple
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
  - drink:
      function: random()
      type: string
      data:
      - Cola
      - Lemonade
      - Iced Tea
      - Sprite
      - Water
chatbot:
  is_starter: false
  fallback: '"I''m here to assist you with your pizza order! Please let me know the
    size of the pizza (small, medium, or large) and the toppings you''d like (cheese,
    mushrooms, pepper, ham, bacon, pepperoni, olives, corn, chicken). Thank you!"'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the custom pizza and
        additional items, found in the response confirming the order details.
  - estimated_pickup_time:
      type: time
      description: The time provided by the chatbot indicating when the order will
        be ready for pickup, found in the response that details the order completion.
  - selected_pizza_size:
      type: str
      description: The size of the custom pizza chosen by the user, as mentioned in
        the chatbot's response detailing the order specifics.
  - selected_toppings:
      type: str
      description: The toppings selected for the custom pizza, as confirmed by the
        chatbot in the order summary response.
conversation:
  number: 4
  max_cost: 2.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
