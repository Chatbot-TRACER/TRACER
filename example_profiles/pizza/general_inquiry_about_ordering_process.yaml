test_name: General Inquiry About Ordering Process
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user wanting to understand the overall ordering process
    at Fast Pizza, including how to make an order and what items are available.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently moved to the area and are looking for a reliable pizza place that
    delivers.
  - You have a group gathering this weekend and want to order a variety of pizzas
    to accommodate different preferences.
  - You heard from a friend that Fast Pizza has great customization options for their
    pizzas, making them perfect for your picky eater friends.
  goals:
  - Ask for the types of pizzas available
  - Inquire about customizing a pizza with {{toppings}} and {{crust_type}}
  - Request information on additional menu items besides pizzas
  - Place an order for a {{size}} pizza with {{toppings}}
  - crust_type:
      function: random()
      type: string
      data:
      - Thin
      - Thick
      - Stuffed
      - Gluten-Free
      - Cauliflower Crust
  - toppings:
      function: another(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Onions
      - Olives
      - Bell Peppers
      - Sausage
      - Extra Cheese
      - Pineapple
  - size:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?`"'
  output:
  - available_pizzas:
      type: str
      description: A list of types of pizzas that the chatbot mentions as available
        on the menu.
  - customization_options:
      type: str
      description: Details regarding the options for customizing pizzas, including
        choices for crusts and toppings provided by the chatbot.
  - additional_menu_items:
      type: str
      description: Information about other food items, such as appetizers or drinks,
        that the chatbot states are available on the menu besides pizzas.
  - order_confirmation_message:
      type: str
      description: A confirmation message or summary of the order given by the chatbot
        after the user places an order, including specifics about the pizza and any
        other items ordered.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - change your mind
