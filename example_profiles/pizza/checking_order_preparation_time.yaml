test_name: Checking Order Preparation Time
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user trying to find out how long it will take to prepare
    a pizza order.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You ordered a large pepperoni pizza for a gathering with friends later this evening.
  - You're in a hurry because your friends are arriving in an hour, and you want to
    ensure the pizza is ready on time.
  - You heard from a local food blog that this shop is quite busy during Friday evenings,
    which makes you concerned about potential delays.
  goals:
  - Ask for the estimated preparation time for my pizza order
  - Inquire about how I can pick up my order at the shop
  - Check the opening hours of the shop for my visit
  - Confirm if there are any specific times when the shop is busier than usual
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - estimated_preparation_time:
      type: str
      description: This represents the estimated time the chatbot provides for preparing
        the pizza order. It will typically mention a specific timeframe, like "20
        minutes" or "approximately 30 minutes".
  - pickup_instructions:
      type: str
      description: This includes the details given by the chatbot about how the user
        can pick up their order at the shop. It may provide information such as location,
        service desk instructions, or any other relevant details.
  - shop_opening_hours:
      type: str
      description: This is the information regarding the shop's opening hours as provided
        by the chatbot. It will typically state the days and hours the shop is open
        for business.
  - busy_times:
      type: str
      description: This output covers any specific times mentioned by the chatbot
        when the shop tends to be busier than usual. It might include particular days
        or time slots referred to as peak hours.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
