test_name: Single Pizza Order Clarification
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user wanting to clarify the ordering process when only
    one pizza can be ordered at a time.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} pizza with {{toppings}}
  - Confirm the drink options available for my order
  - Ask about the total cost of my pizza order
  - toppings:
      function: random(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Bell Peppers
      - Onions
      - Olives
      - Extra Cheese
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
