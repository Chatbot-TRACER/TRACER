test_name: Ask for Pizza Menu Information
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user inquiring about additional food items available
    on the menu beyond pizzas.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently discovered a new pizza place in your neighborhood and are eager to
    try their other offerings besides pizza.
  - You're planning a gathering with friends and want to ensure a variety of food
    options that appeal to everyone.
  - You remember a friend's recommendation of their delicious garlic knots and are
    curious if similar appetizers are on the menu.
  goals:
  - Ask for a list of food items available besides pizzas
  - Inquire about drink options on the menu
  - Request details on side dishes or appetizers available
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?`"'
  output:
  - additional_food_items:
      type: str
      description: A list of food items available on the menu besides pizzas, as provided
        by the chatbot in response to the user's inquiry.
  - drink_options:
      type: str
      description: A description of the drink options available on the menu that the
        chatbot mentions when asked about beverages.
  - side_dishes_appetizers:
      type: str
      description: Information on the side dishes or appetizers available on the menu,
        as stated by the chatbot during the conversation.
  - pizza_customization_options:
      type: str
      description: Details regarding how users can customize their pizzas, including
        options for crusts and toppings, if the chatbot includes this in its responses
        when prompted about menu items.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - change your mind
