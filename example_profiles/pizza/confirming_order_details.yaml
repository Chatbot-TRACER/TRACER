test_name: Confirming Order Details
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to confirm details of your order before
    finalizing it.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently saw a promotional email about combo meal deals and are considering
    adding a drink to your order.
  - You placed an order for a large pepperoni pizza with extra cheese and garlic bread,
    but you want to ensure everything is accurate before pickup.
  - You're familiar with the restaurantâ€™s menu from previous visits, but you want
    to double-check the drink options to match your meal.
  goals:
  - Confirm my order details for a {{size}} {{pizza_type}} with {{quantity}} {{drink}}
  - Request a summary of my order including total cost, preparation time, and order
    ID
  - Ask for available drink options to include in my order
  - Inquire about the estimated time for my order to be ready for pickup
  - pizza_type:
      function: default()
      type: string
      data:
      - pepperoni
      - margherita
      - BBQ chicken
      - veggie
      - supreme
  - size:
      function: random()
      type: string
      data:
      - small
      - medium
      - large
      - extra-large
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
      - water
      - orange juice
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?"'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the user's order, including
        any additional items such as drinks or toppings and reflecting any taxes or
        fees.
  - order_id:
      type: str
      description: A unique reference number provided by the chatbot that corresponds
        to the user's order, allowing them to identify or refer to the order in future
        interactions.
  - preparation_time:
      type: time
      description: The estimated time the chatbot indicates for the order to be ready,
        which informs the user how long they will need to wait for pickup.
  - available_drink_options:
      type: str
      description: A list of drink options that the chatbot provides, indicating what
        beverages the user can choose to include with their order.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
