test_name: Learning About Shop Operations
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking about the operational hours and order pickup
    process.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You often shop at this store and want to know if they have consistent operational
    hours on weekends.
  - You are picking up a gift for a friend's birthday and want to ensure you follow
    the correct order pickup procedures.
  - You recently read on the store's website that they have a designated pickup area,
    but you want to confirm its exact location before heading out.
  goals:
  - Inquire about the shop's operational hours
  - Ask about the order pickup process at the shop
  - Confirm the location for order pickup
  - Request any additional details needed for picking up my order
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. Can you rephrase?"'
  output:
  - shop_operational_hours:
      type: str
      description: The hours during which the shop operates, mentioned by the chatbot
        in response to the inquiry about operational hours.
  - order_pickup_process:
      type: str
      description: A description of the steps or procedures involved in the order
        pickup process, as provided by the chatbot when asked about how to pick up
        an order.
  - pickup_location:
      type: str
      description: The specific location where users can pick up their orders, as
        confirmed by the chatbot in response to questions regarding order pickup.
  - additional_details_for_pickup:
      type: str
      description: Any extra information or instructions related to picking up the
        order that the chatbot provides when requested by the user.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
