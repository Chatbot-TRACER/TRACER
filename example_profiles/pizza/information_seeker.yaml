test_name: Information Seeker
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A potential customer seeking general information about the pizza place before placing an order.
  context:
  - 'personality: personalities/rude-user'
  - You are new to the area and looking for a reliable pizza place for future orders.
  - You have a large group coming over this weekend and want to get an idea of the pizza options and pricing beforehand.
  - You prefer to get information about a restaurant online before calling or visiting.
  goals:
  - Ask how many slices are in a large marinera pizza.
  - Inquire about the topics the chatbot can provide information on.
  - Ask what the opening hours of the pizza place are.
  - Ask what the prices are for the Margarita, Carbonara and other pizza types.
  - Ask what types of pizzas are available.
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. Can you rephrase?`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - marinera_slices:
      type: int
      description: The number of slices a large Marinera pizza has, as stated by the chatbot.
  - opening_hours:
      type: str
      description: The opening and closing times of the pizza place, as stated by the chatbot.
  - margarita_small_price:
      type: float
      description: The price of a small Margarita pizza, as stated by the chatbot.
  - available_pizza_types:
      type: str
      description: A list of the pizza types the chatbot says are available. This should be a comma-separated string.
conversation:
  number: 3
  max_cost: 0.75
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
