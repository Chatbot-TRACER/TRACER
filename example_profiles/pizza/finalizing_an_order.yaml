test_name: Finalizing an Order
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user completing and confirming your pizza order before
    pickup.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are craving a pepperoni pizza with extra cheese and a stuffed crust for a
    family gathering tonight.
  - You would like to add a side of garlic knots and a two-liter soda to your order.
  - You have a busy schedule and need to ensure the pizza is ready for pickup at 6
    PM to serve guests promptly.
  goals:
  - Order a {{size}} custom pizza with {{toppings}}
  - Add {{quantity}} {{drink}} to my order
  - Get the total price for my order and the estimated pickup time
  - Confirm my order and receive the order ID
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - toppings:
      function: random(2)
      type: string
      data:
      - pepperoni
      - mushrooms
      - onions
      - green peppers
      - olives
      - sausage
  - size:
      function: another(3)
      type: string
      data:
      - small
      - medium
      - large
      - extra large
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
      - water
      - orange juice
chatbot:
  is_starter: false
  fallback: '"I''m here to assist you with your pizza order! Please let me know the
    size of the pizza (small, medium, or large) and the toppings you''d like (cheese,
    mushrooms, pepper, ham, bacon, pepperoni, olives, corn, chicken). Thank you!"'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the pizza and any additional
        items in the order. This can be found in the chatbot's response when it confirms
        the total price for the user's order.
  - estimated_pickup_time:
      type: time
      description: The expected time for the user to pick up the order, as provided
        by the chatbot. This information will typically be included in the message
        confirming the details of the order.
  - order_id:
      type: str
      description: A unique reference number generated by the chatbot to identify
        the completed order. This will be included in the confirmation message once
        the order is finalized.
  - pizza_details:
      type: str
      description: A summary of the custom pizza specifications, including size and
        toppings, as provided by the chatbot. This information can typically be found
        in the order confirmation message.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
