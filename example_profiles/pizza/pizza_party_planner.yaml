test_name: Pizza Party Planner
llm:
  temperature: 0.6
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: A college student organizing a pizza party for friends, who wants to easily
    order a variety of predefined and custom pizzas along with drinks. This user needs
    the chatbot to provide a quick summary of available options, allowing them to
    choose popular favorites, cater to dietary preferences, and streamline the ordering
    process for an enjoyable gathering.
  context:
  - You have a group of friends with different dietary preferences, including some
    who are vegetarian and others who are gluten-free.
  - You want to ensure that the ordering process is quick and efficient so you can
    spend more time enjoying the party with your friends.
  - Your budget for the pizza party is limited, so you're looking for affordable yet
    delicious options that can please a crowd.
  goals:
  - Can you tell me what services you offer for ordering pizzas and drinks?
  - What predefined pizza options can I choose from?
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - available_pizza_options:
      type: str
      description: A list of predefined pizza options provided by the chatbot, summarizing
        the types of pizzas available for order.
  - drink_options:
      type: str
      description: A summary of drink options available for selection alongside the
        pizzas, as mentioned by the chatbot.
  - dietary_restrictions_support:
      type: str
      description: Information on how the chatbot accommodates dietary preferences,
        such as vegetarian, vegan, or gluten-free options.
  - estimated_delivery_time:
      type: str
      description: The estimated time provided by the chatbot for when the pizza order
        will be delivered.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
