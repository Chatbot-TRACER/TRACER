test_name: Adding Drinks to an Order
llm:
  temperature: 0.6
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to add drinks to your pizza order.
  context:
  - 'personality: personalities/rude-user'
  - You are celebrating a friend's birthday and want to make the pizza order special
    by adding drinks.
  - You remember that during your last order, you enjoyed a Coke with your pizza,
    prompting you to choose drinks based on past experiences.
  - You are on a tight schedule and need to finalize the order quickly to ensure it
    arrives on time for the gathering.
  goals:
  - Specify the quantity of drinks I would like to add to my order, which is {{quantity}}
  - 'Choose which drinks I want from the available options: coke, sprite, or water'
  - Request a summary of my complete order including the selected drinks
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks. For troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - drink_selection:
      type: str
      description: The types of drinks selected by the user from the available options
        (coke, sprite, or water) as confirmed by the chatbot in its response.
  - drink_quantity:
      type: int
      description: The number of drinks the user wants to add to their order, as stated
        by the chatbot after prompting the user for this information.
  - order_summary:
      type: str
      description: The complete summary of the user's order including the selected
        pizza and drinks, as provided by the chatbot to confirm the final details
        of the order.
  - confirmation_message:
      type: str
      description: A message from the chatbot that confirms the successful addition
        of drinks to the order, including any details about the order process or delivery.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
