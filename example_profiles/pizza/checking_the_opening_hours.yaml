test_name: Checking the Opening Hours
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to inquire about the opening hours of
    the pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Inquire about the opening hours on {{specific_day}}
  - Ask for the location of the pizza shop
  - Confirm if the shop is open at {{time}}
  - time:
      function: random()
      type: string
      data:
      - 10:00 AM
      - 12:00 PM
      - 5:00 PM
      - 8:00 PM
  - specific_day:
      function: random()
      type: string
      data:
      - Monday
      - Wednesday
      - Friday
      - Saturday
