test_name: Creating a Custom Pizza
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to create and order a custom pizza based
    on preferred toppings and size.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a strict preference for a thin crust and prefer a large pizza to share
    with friends.
  - You recently tried a gourmet pizza with barbecue chicken and jalapeños, and you're
    considering those toppings for your custom order.
  - You are excited to experiment with unique toppings and are looking for suggestions
    to elevate your pizza experience.
  goals:
  - 'Create a custom pizza with {{size}} and the following toppings: {{toppings}}'
  - Inquire about the price of a custom pizza with {{size}} and {{toppings}}
  - Ask for recommendations on additional toppings to add to my custom pizza
  - Confirm my entire order and request a total cost
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
  - toppings:
      function: another(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Onions
      - Sausage
      - Bacon
      - Extra Cheese
      - Black Olives
      - Green Peppers
      - Pineapple
      - Spinach
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the custom pizza order,
        including any additional toppings or modifications.
  - confirmation_number:
      type: str
      description: A reference number provided by the chatbot to confirm the user’s
        custom pizza order and its details.
  - selected_toppings:
      type: str
      description: A list of toppings confirmed by the chatbot that will be included
        in the custom pizza, based on the user's choices and the chatbot's recommendations.
  - pizza_size:
      type: str
      description: The size of the custom pizza specified by the chatbot in response
        to the user's order details, indicating what sizes are available and which
        one has been selected.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
