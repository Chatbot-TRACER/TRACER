test_name: Pizza Order Placement
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} pizza with {{toppings}}
  - Specify the drink options available for my order
  - Request to confirm my pizza order and total cost
  - toppings:
      function: random(another(3))
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Onions
      - Sausage
      - Green Peppers
      - Extra Cheese
      - Black Olives
      - Pineapple
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
