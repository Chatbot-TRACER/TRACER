test_name: Placing an Order for Pickup
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who is ready to place an order for pizza and drinks
    for pickup.
  context:
  - 'personality: personalities/sarcastic-user'
  - You are craving a large pepperoni pizza with extra cheese and have been looking
    forward to this treat all week.
  - You have a friend coming over to watch the game, and they specifically requested
    a couple of craft sodas to enjoy with the meal.
  - You plan to pick up the order in about 30 minutes, so you want to make sure everything
    is ready when you arrive.
  goals:
  - Select a size for my {{pizza_type}} pizza
  - Order {{amount}} drinks and specify the types
  - Confirm my entire order for pickup at {{pickup_location}}
  - amount:
      function: random()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - pickup_location:
      function: random()
      type: string
      data:
      - Main Street Pizza Shop
      - Downtown Pizzeria
      - The Pizza Place on Elm
      - Happy Pizza and Drinks
      - Local Slice
  - pizza_type:
      function: forward()
      type: string
      data:
      - Margherita
      - Pepperoni
      - BBQ Chicken
      - Veggie
      - Hawaiian
chatbot:
  is_starter: false
  fallback: 'I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks. For troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE'
  output:
  - pizza_type:
      type: str
      description: The type of pizza chosen by the user, confirmed by the chatbot.
        This information will be stated when the chatbot confirms the user's selection
        of pizza.
  - pizza_size:
      type: str
      description: The size of the pizza selected by the user, which the chatbot will
        repeat back when confirming the order details to the user.
  - total_drinks_ordered:
      type: int
      description: The total number of drinks the user wants to order, as indicated
        by the chatbot after asking the user how many drinks they would like to order.
  - pickup_confirmation:
      type: str
      description: A summary confirmation of the entire order provided by the chatbot,
        which includes details about the pizza and drinks, as well as the pickup information.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - change your mind
  - single question
