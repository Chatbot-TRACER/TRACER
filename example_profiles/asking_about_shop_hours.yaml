test_name: Asking About Shop Hours
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user inquiring about the shop hours for picking up orders
    at a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Inquire about the shop hours for picking up orders on {{day}}
  - Ask for the pickup location details
  - Request information about any special offers or promotions available when picking
    up orders
  - day:
      function: random()
      type: string
      data:
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
      - Sunday
