test_name: Inquiring About Pickup Location
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking about the pickup location for an existing
    pizza order.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Inquire about the pickup location for my pizza order
  - Ask for the estimated pickup time for my order
  - Request confirmation of my order details including {{order_id}}
  - order_id:
      function: random()
      type: string
      data:
      - ORD123
      - ORD456
      - ORD789
