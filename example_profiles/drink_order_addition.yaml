test_name: Drink Order Addition
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user looking to add drinks to your pizza order.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} pizza with {{toppings}}
  - Add {{quantity}} {{drink}} to my order
  - Confirm my total order cost
  - Get an estimated pick-up time for my order
