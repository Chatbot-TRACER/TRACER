test_name: Group Order Request
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user wanting to place an order for multiple pizzas at
    once.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order {{quantity}} pizzas, specifying the sizes and toppings for each
  - Add {{quantity}} {{drink}} to my pizza order
  - Confirm the total price for my order including the drinks
  - Provide my pickup time for the order at the store
