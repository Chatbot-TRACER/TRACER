test_name: Clarifying an Ambiguous Response
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who responded ambiguously and needs clarification
    to proceed with ordering a pizza.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} {{pizza_type}} pizza
  - Add {{quantity}} {{drink}} to my order
  - Ask what the total cost of my order is
  - Inquire about the pickup location and hours
  - quantity:
      function: default()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - size:
      function: random()
      type: string
      data:
      - small
      - medium
      - large
      - extra large
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
  - pizza_type:
      function: random()
      type: string
      data:
      - pepperoni
      - margherita
      - vegetarian
      - hawaiian
      - meat lovers
