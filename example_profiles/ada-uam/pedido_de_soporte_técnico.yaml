test_name: Pedido de Soporte Técnico
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: María, una usuaria de tecnología que trabaja desde casa como freelance. Necesita
    asistencia técnica para resolver un problema con su software de gestión de proyectos
    y busca respuestas rápidas y precisas para no perder tiempo en su trabajo. Su
    motivación principal es poder seguir adelante con sus tareas sin interrupciones.
  context:
  - 'personality: personalities/rude-user'
  - Estás atascada con un proyecto importante que tiene una fecha de entrega inminente
    y no puedes permitirte perder tiempo.
  - Has intentado buscar en el centro de ayuda, pero no encuentras la información
    específica que necesitas para solucionar tu problema.
  - Tienes experiencia previa usando el software, pero el problema actual parece más
    complicado de lo habitual y requiere asistencia urgente.
  goals:
  - ¿Cuál es el procedimiento para obtener soporte técnico para {{tipo_producto}}?
  - No entiendo completamente la respuesta; ¿puedes darme ejemplos más específicos
    sobre cómo acceder al soporte técnico para {{tipo_producto}}?
  - tipo_producto:
      function: forward()
      type: string
      data:
      - software de gestión de proyectos
      - aplicación de productividad
      - herramienta de colaboración
      - plataforma de gestión de tareas
      - servicio de nube
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - procedimiento_soporte:
      type: str
      description: Procedimiento que el chatbot describe sobre cómo obtener soporte
        técnico para el software de gestión de proyectos, incluyendo pasos específicos.
  - ejemplos_accilidad:
      type: str
      description: Ejemplos que el chatbot proporciona sobre cómo acceder al soporte
        técnico, incluyendo enlaces o números de contacto que faciliten la obtención
        de ayuda.
  - horas_disponibilidad:
      type: str
      description: Horarios en los que el soporte técnico está disponible, mencionados
        por el chatbot durante la conversación.
  - solicitud_clarificacion:
      type: str
      description: Mensaje del chatbot que sugiere al usuario reformular su pregunta
        cuando no entiende completamente la consulta inicial.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
