test_name: Explorar el catálogo de servicios
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un profesor en la UAM interesado en conocer los servicios que ofrece
    el Centro de Atención a Usuarios para facilitar a tus estudiantes.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has escuchado que el Centro de Atención a Usuarios ofrece recursos valiosos que
    pueden ayudar a tus estudiantes a mejorar su rendimiento académico.
  - Necesitas obtener información específica sobre los horarios de atención del centro
    para poder planificar tus visitas y ayudar a tus alumnos de manera efectiva.
  - Recientemente, un estudiante te preguntó sobre los servicios disponibles y te
    gustaría poder darle una respuesta completa y precisa.
  goals:
  - Consultar los servicios que ofrece el Centro de Atención a Usuarios
  - Pedir información sobre el horario de atención del Centro de Atención a Usuarios
  - Solicitar métodos de contacto para obtener más detalles sobre el catálogo de servicios
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - horario_atencion:
      type: str
      description: Los horarios de atención proporcionados por el chatbot para el
        Centro de Atención a Usuarios, incluyendo cualquier mención de horarios especiales
        o de suspensión.
  - metodos_contacto:
      type: str
      description: Los métodos de contacto que el chatbot indica, como correo electrónico
        y teléfono, para comunicarse con el Centro de Atención a Usuarios.
  - enlace_catalogo_servicios:
      type: str
      description: El enlace proporcionado por el chatbot para acceder al catálogo
        de servicios ofrecidos por el Centro de Atención a Usuarios.
  - lista_servicios:
      type: str
      description: La lista de servicios que el chatbot menciona que están disponibles
        en el Centro de Atención a Usuarios.
conversation:
  number: 2
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 30
  interaction_style:
  - single question
  - long phrases
