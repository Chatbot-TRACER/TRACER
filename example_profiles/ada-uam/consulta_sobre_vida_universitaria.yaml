test_name: Consulta sobre Vida Universitaria
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante actual que busca información sobre actividades extracurriculares
    y vida en el campus de la UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Estás emocionado por empezar el nuevo semestre y quieres involucrarte más en la
    comunidad universitaria.
  - Has escuchado que hay un club de emprendimiento que organiza talleres y conferencias
    importantes, y te gustaría obtener más información.
  - Como estudiante internacional, te interesa conocer los servicios de apoyo disponibles
    para facilitar tu adaptación a la vida en el campus.
  goals:
  - Consultar sobre las actividades extracurriculares disponibles en la UAM
  - Pedir información sobre los programas académicos que ofrece la UAM
  - Solicitar detalles sobre los requisitos de admisión para futuros estudiantes
  - Obtener información sobre los recursos para estudiantes internacionales en la
    UAM
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - actividades_extracurriculares:
      type: str
      description: Lista de las actividades extracurriculares disponibles en la UAM
        que el chatbot proporciona en su respuesta.
  - programas_academicos:
      type: str
      description: Información sobre los programas académicos ofrecidos por la UAM,
        que el chatbot menciona al responder a consultas sobre la oferta académica.
  - requisitos_admision:
      type: str
      description: Detalles sobre los requisitos de admisión para futuros estudiantes,
        como lo indica el chatbot en su respuesta.
  - recursos_internacionales:
      type: str
      description: Información sobre recursos y servicios disponibles para estudiantes
        internacionales en la UAM, que el chatbot proporciona cuando se consulta sobre
        este tema.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
