test_name: Solicitud de Soporte Técnico
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Juan es un ingeniero de sistemas de 29 años que trabaja en una startup de
    tecnología. Su motivación principal es resolver de manera rápida y eficiente cualquier
    inconveniente técnico que surja en su trabajo, ya que esto impacta directamente
    en su productividad y en los proyectos de su equipo. A menudo se encuentra lidiando
    con problemas de software y hardware, y busca apoyo a través de chatbots, pero
    a veces se siente frustrado cuando no puede comunicar claramente su problema.
  context:
  - Tienes un informe importante que presentar mañana y el software que utilizas no
    está funcionando correctamente.
  - Estás familiarizado con los términos técnicos, pero a veces las explicaciones
    del soporte son demasiado complicadas.
  - La última vez que buscaste ayuda a través de un chatbot, no obtuviste la información
    que necesitabas y eso te frustró.
  goals:
  - ¿Puedes aclarar cómo puedo acceder al soporte técnico para mi cuenta?
  - No entiendo, ¿podrías ser más específico sobre los tipos de asistencia técnica
    que ofreces?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - tipos_asistencia_ofrecidos:
      type: str
      description: Información sobre los diferentes tipos de asistencia técnica que
        el chatbot menciona, como asistencia para software y hardware.
  - opciones_contacto_soporte:
      type: str
      description: Detalles sobre cómo Juan puede acceder al soporte técnico, incluyendo
        los métodos disponibles (chat, correo, teléfono).
  - solicitud_clarificacion:
      type: str
      description: Un mensaje en el que el chatbot solicita a Juan que aclare o reformule
        su pregunta si no entiende su consulta inicial.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
  - make spelling mistakes
