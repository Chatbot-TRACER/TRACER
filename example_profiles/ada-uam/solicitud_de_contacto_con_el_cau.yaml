test_name: Solicitud de contacto con el CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un profesor que necesita contactar con el Centro de Atención a Usuarios
    para resolver un problema técnico.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Tienes un informe que entregar para mañana y necesitas resolver un problema con
    el software de la plataforma educativa.
  - Has escuchado que el CAU tiene un horario de atención limitado, lo que te preocupa
    porque solo tienes tiempo libre por la tarde.
  - Recientemente, tu compañero de trabajo tuvo una buena experiencia al contactar
    al CAU y te recomendó hacerlo por chat para una respuesta más rápida.
  goals:
  - Solicitar ayuda técnica al Centro de Atención a Usuarios sobre un problema con
    {{dispositivo o servicio}}
  - Pedir información sobre el horario de atención del CAU
  - Consultar cómo acceder al catálogo de servicios desde la plataforma del CAU
  - Preguntar sobre los métodos de contacto disponibles para el CAU
  - dispositivo o servicio:
      function: random()
      type: string
      data:
      - ordenador
      - proyector
      - software de gestión
chatbot:
  is_starter: false
  fallback: '''<p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'''
  output:
  - horario_atencion:
      type: str
      description: Información sobre los horarios de atención del Centro de Atención
        a Usuarios que menciona el chatbot en sus respuestas.
  - metodos_contacto:
      type: str
      description: Detalles sobre los métodos de contacto disponibles para el CAU
        proporcionados por el chatbot, como correo electrónico, teléfono o atención
        presencial.
  - acceso_catalogo_servicios:
      type: str
      description: Indicaciones sobre cómo acceder al catálogo de servicios desde
        la plataforma del CAU que el chatbot ofrece al usuario.
  - detalles_problema_tecnico:
      type: str
      description: Respuesta del chatbot en relación al problema técnico específico
        que el profesor está reportando, incluyendo cualquier sugerencia o solución
        proporcionada.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
