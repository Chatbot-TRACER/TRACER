test_name: Solicitud de Información sobre Software Estudiantil
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante que necesita información sobre el software disponible para
    utilizar durante tus estudios en la UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Estás en medio de un proyecto universitario y necesitas acceso inmediato a herramientas
    específicas como software de análisis de datos.
  - Has oído hablar de la plataforma de aprendizaje en línea de la UAM, pero no estás
    seguro de cómo acceder a ella ni de sus funcionalidades.
  - Ayer tu compañero de clase tuvo problemas con su cuenta de correo institucional
    y te preocupa que puedas enfrentar una situación similar.
  goals:
  - Consultar el software disponible para estudiantes en la UAM
  - Pedir información específica sobre los recursos y herramientas de TI que ofrece
    la UAM
  - Solicitar asistencia técnica al Centro de Atención a Usuarios (CAU)
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - software_available:
      type: str
      description: Información sobre el software disponible para estudiantes en la
        UAM, que el chatbot proporciona al usuario al consultar sobre los recursos
        y herramientas de TI que ofrecen.
  - technical_assistance_contact:
      type: str
      description: Detalles de contacto que el chatbot menciona para solicitar asistencia
        técnica al Centro de Atención a Usuarios (CAU), incluyendo números de teléfono
        o direcciones de correo electrónico.
  - academic_programs:
      type: str
      description: Lista de programas académicos y facultades que el chatbot proporciona
        al usuario cuando se consulta sobre la información académica disponible en
        la UAM.
  - uam_services_link:
      type: str
      description: Un enlace que el chatbot proporciona al usuario para acceder a
        más información sobre los servicios de la UAM que son de interés para el estudiante.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
