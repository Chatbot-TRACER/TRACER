test_name: Solicitud de información específica sobre el catálogo de servicios
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un estudiante que busca detalles sobre los servicios específicos
    que aparecen en el catálogo de servicios de Tecnologías de la Información de la
    UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Eres un estudiante de primer año que todavía se está familiarizando con los servicios
    disponibles en la universidad.
  - Tienes una asignatura que requiere el uso de software específico, por lo que necesitas
    confirmar si está incluido en el catálogo de servicios de Tecnologías de la Información.
  - Has escuchado que el horario de atención del CAU cambia durante el periodo de
    exámenes, y quieres asegurarte de que puedas recibir asistencia cuando la necesites.
  goals:
  - Consulta el catálogo de servicios de Tecnologías de la Información de la UAM
  - Pregunta sobre el soporte técnico específico para {{plataforma}} en la UAM
  - Solicita información sobre los horarios de atención del CAU durante {{fecha}}
  - fecha:
      function: random(3)
      type: string
      data:
      - '2023-10-01'
      - '2023-10-15'
      - '2023-10-30'
  - plataforma:
      function: another(3)
      type: string
      data:
      - Moodle
      - Google Classroom
      - Zoom
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - catalogo_servicios_url:
      type: str
      description: La URL del catálogo de servicios de Tecnologías de la Información
        en la UAM que el chatbot proporciona para que el usuario consulte información
        específica sobre los servicios.
  - soporte_tecnico_detalles:
      type: str
      description: Detalles sobre el soporte técnico específico que el chatbot menciona,
        como los problemas relacionados con las conexiones de videoconferencia y software.
  - horario_cau:
      type: str
      description: Los horarios de atención del Centro de Atención a Usuarios (CAU)
        que el chatbot comunica para que el usuario pueda planificar su consulta o
        asistencia.
  - contacto_cau:
      type: str
      description: Información de contacto del Centro de Atención a Usuarios (CAU),
        incluyendo email, número de teléfono o dirección física que el chatbot ofrece
        para asistencia adicional.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
