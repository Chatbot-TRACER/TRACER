test_name: Consulta de horarios de atención del CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante que necesita saber los horarios de atención del Centro
    de Atención a Usuarios de Tecnologías de la Información para poder planificar
    tu visita.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Eres un estudiante de primer año y necesitas ayuda con tu computadora portátil
    para poder completar tus trabajos académicos.
  - Tienes poco tiempo libre entre clases y deseas asegurarte de que el CAU esté abierto
    durante tu horario disponible.
  - Has escuchado que el CAU tiene personal capacitado para resolver problemas técnicos
    específicos de software y hardware.
  goals:
  - Consultar los horarios de atención del CAU
  - Confirmar la ubicación del Centro de Atención a Usuarios
  - Preguntar sobre la disponibilidad de asistencia para problemas técnicos
chatbot:
  is_starter: false
  fallback: '''<p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'''
  output:
  - horarios_atencion_cau:
      type: str
      description: Horarios de atención del Centro de Atención a Usuarios (CAU) que
        el chatbot proporciona al usuario para que pueda planificar su visita.
  - ubicacion_cau:
      type: str
      description: La ubicación física del Centro de Atención a Usuarios que el chatbot
        menciona al usuario para facilitar su visita.
  - asistencia_tecnica_disponible:
      type: str
      description: Información sobre la disponibilidad de asistencia para problemas
        técnicos que el chatbot proporciona al usuario, indicando si pueden recibir
        ayuda para sus consultas.
  - contactos_cau:
      type: str
      description: Métodos de contacto con el CAU (correo electrónico, teléfono o
        presencial) que el chatbot informa al usuario para que pueda comunicarse con
        ellos si es necesario.
conversation:
  number: 3
  max_cost: 0.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
