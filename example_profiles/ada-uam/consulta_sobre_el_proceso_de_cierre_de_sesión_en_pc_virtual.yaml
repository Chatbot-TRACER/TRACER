test_name: Consulta sobre el proceso de cierre de sesión en PC Virtual
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un usuario que necesita entender qué sucede con los datos al cerrar sesión
    en el servicio de PC Virtual.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has tenido problemas anteriores con la pérdida de datos al cerrar sesión en otros
    servicios, lo que te hace cuestionar este proceso específico.
  - Recientemente comenzaste a trabajar en un proyecto importante en el PC Virtual
    y no quieres arriesgarte a perder información.
  - Un amigo te advirtió que siempre es necesario guardar el trabajo antes de cerrar
    cualquier sesión en servicios virtuales, lo que ha generado dudas sobre cómo proceder.
  goals:
  - Preguntar qué sucede con los datos al cerrar sesión en el servicio de PC Virtual
  - Confirmar si es necesario guardar el trabajo antes de cerrar sesión en PC Virtual
  - Solicitar información sobre cómo acceder a los servicios de almacenamiento en
    PC Virtual
  - Preguntar si hay alguna manera de recuperar datos después de cerrar sesión en
    el PC Virtual
chatbot:
  is_starter: false
  fallback: '''<p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'''
  output:
  - datos_cierre_sesion:
      type: str
      description: Información sobre qué sucede con los datos del usuario cuando se
        cierra sesión en el servicio de PC Virtual. Este dato se puede encontrar en
        la respuesta del chatbot que aborda las implicaciones del cierre de sesión.
  - necesidad_guardar_trabajo:
      type: str
      description: Confirmación de si es necesario o no guardar el trabajo antes de
        cerrar sesión en el PC Virtual. Este dato debe estar presente en la respuesta
        del chatbot en relación a procedimientos previos al cierre de sesión.
  - acceso_servicios_almacenamiento:
      type: str
      description: Detalles sobre cómo acceder a los servicios de almacenamiento en
        PC Virtual. Esta información puede ser encontrada en la respuesta del chatbot
        que proporciona instrucciones o recursos sobre el almacenamiento disponible.
  - recuperación_datos_cierre_sesion:
      type: str
      description: Información acerca de las posibilidades de recuperar datos después
        de haber cerrado sesión en el PC Virtual. Este dato debería estar en las respuestas
        del chatbot al preguntar sobre la recuperación de datos.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
