test_name: Modificar el identificador de usuario ID-UAM
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un usuario que ha cambiado su nombre y necesita actualizar su identificador
    de usuario ID-UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Recientemente actualizaste tus documentos de identidad, incluyendo tu nombre,
    y necesitas que esto se refleje en tu ID-UAM.
  - Has oído que el proceso de cambio de ID-UAM puede ser complicado y quieres asegurarte
    de seguir todos los pasos necesarios.
  - Tu amigo, que pasó por un proceso similar, te recomendó contactar al CAU para
    obtener asistencia directa con tu solicitud.
  goals:
  - Solicitar la modificación de mi ID-UAM debido a un cambio de nombre o apellidos
  - Preguntar sobre los requisitos para que se acepte la solicitud de cambio de ID-UAM
  - Contactar al CAU para obtener más información sobre el proceso de modificación
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - requisitos_para_cambio_id_uam:
      type: str
      description: Detalles sobre los requisitos necesarios para solicitar la modificación
        del ID-UAM debido a un cambio de nombre o apellidos, que el chatbot proporcionará
        en su respuesta.
  - contacto_cau:
      type: str
      description: Información de contacto del Centro de Atención a Usuarios (CAU),
        incluyendo un número de teléfono o dirección de correo electrónico que el
        chatbot indicará para obtener más información sobre el proceso de modificación.
  - enlace_guia_modificacion_id_uam:
      type: str
      description: Un enlace o dirección web que el chatbot ofrecerá para guiar al
        usuario en el proceso de modificación de su ID-UAM tras un cambio de nombre.
  - tiempo_estimado_procesamiento:
      type: str
      description: Un tiempo estimado que el chatbot mencione sobre cuánto tardará
        en procesarse la solicitud de cambio de ID-UAM.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - long phrases
  - single question
