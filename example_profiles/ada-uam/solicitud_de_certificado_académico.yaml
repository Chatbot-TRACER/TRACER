test_name: Solicitud de Certificado Académico
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante que necesita solicitar un certificado académico personal
    y quieres saber el procedimiento.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Tienes una fecha límite para presentar tu solicitud antes del inicio del próximo
    semestre.
  - Te han recomendado utilizar la sede electrónica para un proceso más ágil y sencillo.
  - Has escuchado que el proceso de solicitud puede ser confuso y deseas aclarar los
    requisitos específicos antes de proceder.
  goals:
  - Solicitar el Certificado Académico Personal como estudiante actual con mi usuario
    y contraseña UAM
  - Pedir información sobre los requisitos para solicitar el certificado académico
    como antiguo estudiante
  - Acceder a la sede electrónica para formalizar mi solicitud del certificado académico
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - requisitos_certificado_antiguo_estudiante:
      type: str
      description: Información proporcionada por el chatbot sobre los requisitos necesarios
        para solicitar el certificado académico como antiguo estudiante.
  - enlace_sede_electronica:
      type: str
      description: El enlace que el chatbot proporciona para acceder a la sede electrónica
        donde se puede formalizar la solicitud del certificado académico.
  - pasos_solicitud_certificado_actual:
      type: str
      description: Detalles sobre el procedimiento que el chatbot explica para que
        un estudiante actual solicite su certificado académico utilizando su usuario
        y contraseña de UAM.
  - servicios_principales_uam:
      type: str
      description: Una lista de los principales servicios proporcionados por las Tecnologías
        de la Información de la UAM, que el chatbot menciona en su respuesta.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
