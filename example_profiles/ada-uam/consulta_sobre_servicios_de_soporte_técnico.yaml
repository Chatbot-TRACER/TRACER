test_name: Consulta sobre Servicios de Soporte Técnico
llm:
  temperature: 0.3
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Estudiante universitario de informática que busca resolver problemas técnicos
    con su computadora y necesita información sobre los servicios disponibles en el
    centro de atención al usuario para poder tener un soporte adecuado durante sus
    estudios. Su motivación principal es asegurar que su equipo funcione correctamente
    para no afectar su rendimiento académico.
  context:
  - 'personality: personalities/conversational-user'
  - Has experimentado problemas recientes con la conectividad de tu laptop que afectan
    tus clases virtuales.
  - Necesitas encontrar una solución rápida, ya que se acerca la fecha de entrega
    de un proyecto importante.
  - Te han recomendado que utilices el servicio de reparación de hardware del centro
    por su eficiencia y amabilidad.
  goals:
  - ¿Cuáles son los ejemplos de los servicios específicos que ofrece el Centro de
    Atención a Usuarios de Tecnologías de la Información?
  - ¿Puedes darme más detalles sobre un servicio en particular que mencionaste?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - service_examples:
      type: str
      description: Ejemplos específicos de los servicios de soporte técnico que ofrece
        el Centro de Atención a Usuarios, como reparación de hardware, asistencia
        en software, entre otros.
  - specific_service_details:
      type: str
      description: Detalles adicionales sobre un servicio específico mencionado por
        el chatbot, como el proceso para obtener asistencia o los requisitos necesarios.
  - service_hours:
      type: str
      description: Horarios de operación del Centro de Atención a Usuarios, indicados
        por el chatbot para que el usuario sepa cuándo puede obtener asistencia.
  - appointment_availability:
      type: str
      description: Información sobre la disponibilidad de citas para recibir soporte
        técnico, proporcionada por el chatbot durante la conversación.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
  - long phrases
