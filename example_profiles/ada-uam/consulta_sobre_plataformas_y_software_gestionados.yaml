test_name: Consulta sobre plataformas y software gestionados
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un estudiante que desea conocer los programas y plataformas
    que son gestionados por Tecnologías de la Información en la UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Estás utilizando la plataforma Moodle para tus clases y has tenido dificultades
    para acceder a ella en varias ocasiones.
  - Te han recomendado acudir al Centro de Atención a Usuarios (CAU) para resolver
    problemas técnicos, pero no conoces su horario de atención.
  - Has escuchado de otros estudiantes que el catálogo de servicios de Tecnologías
    de la Información incluye herramientas útiles para la gestión de tus estudios.
  goals:
  - Consultar el catálogo de servicios ofrecidos por Tecnologías de la Información
    de la UAM
  - Preguntar sobre los tipos de asistencia técnica disponibles para la plataforma
    Moodle
  - Solicitar soporte para problemas relacionados con el acceso a Moodle
  - Conocer los horarios de atención del Centro de Atención a Usuarios (CAU)
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicios_ofrecidos:
      type: str
      description: Información sobre el catálogo de servicios que ofrece Tecnologías
        de la Información en la UAM, que el chatbot debe proporcionar o referir a
        la web oficial para más detalles.
  - contacto_cau:
      type: str
      description: Información de contacto del Centro de Atención a Usuarios (CAU),
        que incluye correo electrónico, número de teléfono y dirección física, proporcionada
        por el chatbot.
  - soporte_moodle:
      type: str
      description: Descripción de los tipos de asistencia técnica disponible para
        la plataforma Moodle que el chatbot debe mencionar en su respuesta.
  - horarios_atencion_cau:
      type: str
      description: Horarios de atención del Centro de Atención a Usuarios (CAU) que
        el chatbot debe indicar al usuario.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
  - long phrases
