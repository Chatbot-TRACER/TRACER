test_name: Periodo de cambio de contraseña
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un usuario aconsejado sobre la necesidad de cambiar periódicamente tu
    contraseña para mantener la seguridad de tu cuenta ID-UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Tienes conocimiento de que cambiar la contraseña regularmente es fundamental para
    prevenir el acceso no autorizado a tu cuenta.
  - Recientemente recibiste un correo electrónico recordándote la importancia de actualizar
    tu contraseña al menos una vez al año.
  - Tu amigo te contó que tuvo problemas de seguridad en su cuenta debido a una contraseña
    débil, lo que te motiva a ser más cuidadoso.
  goals:
  - Solicitar el cambio de contraseña para mi cuenta ID-UAM utilizando un código de
    activación
  - Preguntar sobre los pasos para obtener el código de activación de mi contraseña
  - Recordar cambiar mi contraseña al menos una vez al año para mantener la seguridad
    de mi cuenta
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - pasos_para_obtener_codigo:
      type: str
      description: Proporciona una lista de pasos que el chatbot ofrece para que el
        usuario pueda obtener el código de activación necesario para cambiar su contraseña.
  - contacto_cau:
      type: str
      description: Proporciona información sobre cómo el usuario puede contactar al
        Centro de Atención a Usuarios (CAU) para recibir asistencia con su cuenta
        ID-UAM o problemas relacionados.
  - frecuencia_cambio_contrasena:
      type: str
      description: Describe la recomendación del chatbot acerca de la frecuencia con
        la que el usuario debe cambiar su contraseña, como mínimo una vez al año para
        mantener la seguridad de su cuenta.
  - requisitos_para_cambio_contrasena:
      type: str
      description: Indica los requisitos o información necesaria que el usuario debe
        tener para realizar el cambio de contraseña, como el código de activación
        y la identificación ID-UAM.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
