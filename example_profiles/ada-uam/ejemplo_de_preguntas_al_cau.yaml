test_name: Ejemplo de preguntas al CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante que necesita ejemplos de preguntas que otros usuarios han
    hecho al Centro de Atención a Usuarios.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has estado buscando información sobre el horario de atención del Centro de Atención
    a Usuarios para planificar tu visita.
  - Te gustaría conocer el catálogo de servicios ofrecidos ya que necesitas ayuda
    con varios trámites.
  - Un compañero de clase te sugirió hacer preguntas comunes para preparar mejor tu
    consulta al Centro.
  goals:
  - Pedir información sobre el horario de atención del Centro de Atención a Usuarios
  - Consultar cómo acceder al catálogo de servicios ofrecidos por el Centro de Atención
    a Usuarios
  - Solicitar ejemplos de preguntas comunes que se pueden hacer al Centro de Atención
    a Usuarios
chatbot:
  is_starter: false
  fallback: '''<p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'''
  output:
  - horario_atencion:
      type: str
      description: Información sobre los horarios de atención del Centro de Atención
        a Usuarios que el chatbot proporciona en su respuesta.
  - catalogo_servicios:
      type: str
      description: Detalles acerca de cómo acceder al catálogo de servicios ofrecidos
        por el Centro de Atención a Usuarios, tal como se indica en la respuesta del
        chatbot.
  - ejemplos_preguntas:
      type: str
      description: Ejemplos de preguntas comunes que pueden hacerse al Centro de Atención
        a Usuarios, proporcionados por el chatbot como parte de su respuesta.
  - contacto_cau:
      type: str
      description: Información sobre cómo contactar al Centro de Atención a Usuarios,
        incluyendo métodos como correo electrónico, teléfono o de manera presencial,
        según lo que el chatbot indique.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - long phrases
