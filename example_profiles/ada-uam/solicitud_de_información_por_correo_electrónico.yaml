test_name: Solicitud de información por correo electrónico
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúas como un estudiante que prefiere hacer la consulta a través de correo
    electrónico y necesita saber a quién dirigirse.
  context:
  - 'personality: personalities/conversational-user.yml'
  - La semana pasada, tu amigo tuvo problemas para acceder a su cuenta y le dijeron
    que debía comunicar su situación al CAU por correo electrónico.
  - Has estado ocupado con tus estudios y prefieres resolver tus dudas por escrito
    para tener un registro de la conversación.
  - Recientemente, escuchaste que el CAU cambió su horario de atención y necesitas
    confirmar los nuevos horarios para adaptarte mejor.
  goals:
  - Solicitar el correo electrónico del CAU para hacer una consulta
  - Preguntar sobre el proceso para crear un ticket de asistencia técnica
  - Solicitar información sobre los horarios de atención del CAU
chatbot:
  is_starter: false
  fallback: '<p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>Disculpa, pero... ¿Me lo puedes repetir con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes
    consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'
  output:
  - email_contact_cau:
      type: str
      description: El correo electrónico proporcionado por el chatbot para que el
        estudiante dirija sus consultas al CAU.
  - ticket_creation_process:
      type: str
      description: Una descripción del proceso que el chatbot detalla para crear un
        ticket de asistencia técnica, incluyendo requisitos como iniciar sesión con
        credenciales institucionales.
  - service_hours:
      type: str
      description: Los horarios de atención del CAU indicados por el chatbot para
        que el usuario sepa cuándo puede recibir asistencia.
  - assistance_confirmation:
      type: str
      description: Un mensaje de confirmación del chatbot que asegura al usuario que
        debe crear un ticket para recibir asistencia técnica.
conversation:
  number: 3
  max_cost: 0.8
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
