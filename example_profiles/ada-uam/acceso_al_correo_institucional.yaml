test_name: Acceso al Correo Institucional
llm:
  temperature: 0.4
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Un estudiante de primer año de universidad que necesita acceder a su correo
    electrónico institucional para recibir información importante sobre su curso,
    comunicarse con profesores y mantenerse al día con las actividades académicas.
    Está motivado por la necesidad de organizar su trabajo escolar y contar con actualizaciones
    sobre su progreso académico.
  context:
  - 'personality: personalities/sarcastic-user'
  - Has recibido un correo del profesor sobre la fecha de entrega de un proyecto importante
    y necesitas acceder a tu correo institucional para no perderte la información.
  - Te han dicho que el acceso al correo se hace a través de la plataforma de la universidad,
    pero no estás seguro de los pasos a seguir.
  - Quieres estar al tanto de las actividades académicas y las oportunidades de tutoría
    que se envían a través del correo, así que este acceso es crucial para ti.
  goals:
  - ¿Cómo puedo acceder a mi correo institucional en la web?
  - ¿Qué configuraciones de autenticación debo tener en cuenta para acceder?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - acceso_correo_institucional:
      type: str
      description: Instrucciones específicas proporcionadas por el chatbot sobre cómo
        acceder al correo institucional a través de la web. Estas instrucciones deben
        incluir la URL o la plataforma utilizada para acceder.
  - configuraciones_autenticacion:
      type: str
      description: Detalles sobre las configuraciones de autenticación requeridas
        para el acceso al correo institucional, como el tipo de credenciales o métodos
        de autenticación necesarios.
  - requisitos_sistema:
      type: str
      description: Cualquier información sobre los requisitos del sistema o del navegador
        mencionados por el chatbot que son necesarios para acceder al correo institucional.
  - contacto_soporte:
      type: str
      description: Información de contacto del soporte técnico o del servicio de ayuda
        que el chatbot proporciona en caso de que el usuario encuentre problemas al
        intentar acceder a su correo institucional.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
