test_name: Información sobre trámites específicos
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúa como un usuario que busca detalles sobre los trámites específicos para
    grados o programas académicos.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Solicitar información sobre los trámites específicos para el grado en {{programa
    académico}}
  - Preguntar sobre los requisitos de matrícula para los másteres oficiales en {{nombre
    del máster}}
  - Consultar cómo acceder a los recursos adicionales disponibles para estudiantes
    de {{programa académico}}
  - Indagar sobre el proceso de obtención del NIA para realizar la matrícula en {{tipo
    de programa}}
  - programa académico:
      function: random()
      type: string
      data:
      - Grado en Psicología
      - Grado en Ingeniería Informática
      - Grado en Derecho
      - Grado en Ingeniería Civil
  - tipo de programa:
      function: random()
      type: string
      data:
      - Programa de Grado
      - Programa de Máster
      - Programa de Doctorado
  - nombre del máster:
      function: random()
      type: string
      data:
      - Máster en Administración de Empresas
      - Máster en Marketing Digital
      - Máster en Educación
