test_name: Consulta por Problemas de Funcionalidades de TEAMS
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúa como un usuario que tiene problemas con funciones específicas de TEAMS
    y necesita asistencia.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Hoy necesitas acceder a un archivo urgente para una reunión, pero no puedes iniciar
    sesión en Teams.
  - Has intentado restablecer tu contraseña varias veces, pero no recibes el email
    de recuperación.
  - Ayer, tu jefe se quejó de que no pudiste compartir tu pantalla durante una presentación
    importante.
  goals:
  - Consultar cómo restablecer mi contraseña de acceso a Teams
  - Preguntar sobre problemas específicos al iniciar Teams
  - Solicitar asistencia para problemas al compartir pantalla en Teams
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
