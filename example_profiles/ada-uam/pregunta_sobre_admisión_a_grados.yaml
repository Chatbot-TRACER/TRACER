test_name: Pregunta sobre Admisión a Grados
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un futuro estudiante que necesita información sobre los requisitos de
    admisión para programas de grado en la UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has investigado previamente sobre la UAM y estás particularmente interesado en
    su programa de Ingeniería en Sistemas Computacionales.
  - Tus amigos te han comentado que la UAM tiene un proceso de admisión bastante riguroso,
    por lo que deseas estar bien informado.
  - Quieres asegurarte de cumplir con todos los requisitos necesarios para no perder
    la oportunidad de ingresar el próximo año académico.
  goals:
  - Solicitar información sobre los requisitos de admisión para el programa de grado
    en {{nombre del programa}}
  - Preguntar sobre los plazos de inscripción para el próximo año académico
  - Obtener detalles de contacto para hacer una consulta específica sobre admisión
  - nombre del programa:
      function: random()
      type: string
      data:
      - Ingeniería Informática
      - Administración de Empresas
      - Psicología
      - Medicina
      - Derecho
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - requisitos_admision:
      type: str
      description: Información sobre los requisitos específicos para la admisión al
        programa de grado solicitado, la cual se encuentra en la respuesta del chatbot
        cuando proporciona detalles sobre el programa.
  - plazos_inscripcion:
      type: str
      description: Fecha o período de los plazos de inscripción para el próximo año
        académico, mencionado por el chatbot al responder a la consulta del usuario
        sobre inscripciones.
  - detalles_contacto:
      type: str
      description: Información de contacto proporcionada por el chatbot para realizar
        consultas específicas sobre el proceso de admisión, la cual incluye correos
        electrónicos o números de teléfono.
  - programas_disponibles:
      type: str
      description: Lista o descripción de los programas académicos disponibles en
        la UAM que el chatbot menciona al hablar sobre las facultades y escuelas de
        la universidad.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
