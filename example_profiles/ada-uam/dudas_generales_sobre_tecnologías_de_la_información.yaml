test_name: Dudas Generales sobre Tecnologías de la Información
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúas como un usuario que tiene preguntas generales sobre los temas relacionados
    con Tecnologías de la Información y quiere explorar más información.
  context:
  - 'personality: personalities/rude-user'
  - Tienes un proyecto importante que requiere el uso de ciertas herramientas de TI
    y necesitas claridad sobre el soporte disponible.
  - Has recibido comentarios de otros usuarios que el CAU responde rápidamente a las
    consultas por correo electrónico.
  - Te gustaría asegurarte de que el horario de atención del CAU se ajuste a tu horario
    laboral, que es de 9 a 5.
  goals:
  - Pedir información sobre los servicios específicos que ofrece el Centro de Atención
    a Usuarios (CAU)
  - Consultar el horario de atención del CAU en períodos de actividad laboral
  - Solicitar detalles sobre cómo contactar al CAU por correo electrónico o teléfono
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicios_ofrecidos:
      type: str
      description: Descripción de los servicios específicos que ofrece el Centro de
        Atención a Usuarios (CAU) según la respuesta del chatbot.
  - horario_atencion:
      type: str
      description: Horario de atención del CAU, incluyendo detalles sobre períodos
        de actividad laboral y reducidos, como lo comunica el chatbot.
  - contacto_email:
      type: str
      description: Dirección de correo electrónico proporcionada por el chatbot para
        contactar al CAU.
  - contacto_telefono:
      type: str
      description: Número de teléfono que el chatbot menciona para comunicarse con
        el Centro de Atención a Usuarios (CAU).
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - long phrases
  - single question
