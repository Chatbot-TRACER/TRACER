test_name: Instalación de VPN
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un personal que necesita instrucciones para instalar y configurar
    la VPN de la UAM para acceso remoto.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Solicitar instrucciones para instalar y configurar la VPN de la UAM en {{sistema
    operativo}}
  - Preguntar sobre el uso de mi ID-UAM para acceder a servicios de la biblioteca
  - Confirmar el horario de atención del Centro de Atención a Usuarios para consultas
    sobre la VPN
  - sistema operativo:
      function: random()
      type: string
      data:
      - Windows 10
      - macOS Monterey
      - Ubuntu 20.04
      - Fedora 34
      - Debian 11
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
