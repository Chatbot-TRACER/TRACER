test_name: Acceso al catálogo de servicios del CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante que busca información sobre los servicios ofrecidos por
    el Centro de Atención a Usuarios de Tecnologías de la Información.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Eres un estudiante de primer año y estás experimentando problemas técnicos con
    la plataforma de aprendizaje en línea.
  - Has oído de tus compañeros que el CAU tiene un excelente servicio de atención
    al usuario y que resuelven los problemas rápidamente.
  - Necesitas acceder al catálogo de servicios del CAU para poder conocer todas las
    opciones disponibles que pueden ayudarte con tus dificultades técnicas.
  goals:
  - Solicitar acceso al catálogo de servicios ofrecidos por el CAU
  - Preguntar sobre el procedimiento para resolver un problema técnico específico
  - Solicitar información sobre el horario de atención del CAU
  - Preguntar cómo contactar al CAU para obtener asistencia adicional
chatbot:
  is_starter: false
  fallback: '''<p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'''
  output:
  - catalogo_servicios:
      type: str
      description: Información sobre el acceso al catálogo de servicios ofrecidos
        por el CAU. Se extraerá de la respuesta del chatbot donde se mencione cómo
        acceder a dicho catálogo.
  - horario_atencion:
      type: str
      description: Detalles sobre los horarios de atención del CAU. Se extraerá de
        la respuesta del chatbot donde se indiquen los días y horas en que el CAU
        está disponible para atención.
  - contacto_cau:
      type: str
      description: Métodos de contacto disponibles para comunicarse con el CAU, tales
        como correo electrónico, teléfono o información de atención presencial. Se
        extraerá de la respuesta del chatbot que brinde esta información.
  - procedimiento_resolucion_problemas:
      type: str
      description: Descripción del procedimiento para resolver un problema técnico
        específico que el usuario puede seguir. Se extraerá de la respuesta del chatbot
        que explique los pasos a seguir para dicha resolución.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
