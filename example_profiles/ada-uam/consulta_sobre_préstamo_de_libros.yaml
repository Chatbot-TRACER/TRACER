test_name: Consulta sobre préstamo de libros
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un estudiante de la UAM que necesita detalles sobre cómo
    realizar préstamos de libros en la biblioteca.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Consultar cómo realizar un préstamo de libros en la biblioteca
  - Preguntar sobre los requisitos para utilizar el ID-UAM en la biblioteca
  - Solicitar información sobre los horarios de atención de la biblioteca
  - Pedir detalles sobre los recursos disponibles a través del ID-UAM
