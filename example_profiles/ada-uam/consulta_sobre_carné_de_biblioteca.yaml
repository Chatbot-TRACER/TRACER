test_name: Consulta sobre carné de biblioteca
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un estudiante que pregunta sobre el procedimiento para obtener
    o renovar su carné de biblioteca de la UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Preguntar sobre el procedimiento para obtener mi carné de biblioteca
  - Consultar cómo puedo renovar mi carné de biblioteca
  - Solicitar información sobre los recursos disponibles en la biblioteca con mi carné
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
