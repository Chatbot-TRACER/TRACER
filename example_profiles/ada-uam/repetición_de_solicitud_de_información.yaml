test_name: Repetición de Solicitud de Información
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante que ha recibido respuestas repetitivas del chatbot y busca
    información concreta sobre los servicios de la UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has intentado obtener información sobre los servicios de TI a través del chatbot,
    pero solo has recibido respuestas generales sin detalles específicos.
  - Te interesa saber si el programa de admisión requiere una carta de motivación
    y si hay plazos específicos que debes cumplir.
  - Necesitas conocer el horario de atención del Centro de Atención a Usuarios, ya
    que planeas visitarlo esta semana para resolver un problema técnico.
  goals:
  - Solicitar información sobre los servicios específicos de TI que ofrece la UAM
    para estudiantes
  - Preguntar sobre los requisitos de admisión para futuros estudiantes en la UAM
  - Solicitar detalles sobre el horario de atención del Centro de Atención a Usuarios
    (CAU)
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicios_ti:
      type: str
      description: Lista de los servicios específicos de Tecnologías de la Información
        que ofrece la UAM para estudiantes. Se puede encontrar en las respuestas del
        chatbot donde enumera los principales servicios disponibles.
  - requisitos_admision:
      type: str
      description: Información sobre los requisitos de admisión para futuros estudiantes
        en la UAM. Este dato se extrae de las respuestas del chatbot que aborda el
        proceso de admisión.
  - horario_cau:
      type: str
      description: Horario de atención del Centro de Atención a Usuarios (CAU). Este
        valor se encuentra en las respuestas del chatbot cuando proporciona detalles
        sobre las horas de operación del CAU.
  - enlace_software:
      type: str
      description: Un enlace a información sobre el software disponible para estudiantes.
        Este enlace debe ser mencionado en las respuestas del chatbot al referirse
        a los recursos tecnológicos ofrecidos.
conversation:
  number: 4
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
