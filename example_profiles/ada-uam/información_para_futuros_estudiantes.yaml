test_name: Información para Futuros Estudiantes
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un futuro estudiante interesado en saber más sobre la UAM y sus programas
    académicos.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Estás interesado en estudiar Ciencias Sociales y has oído que la UAM tiene un
    programa destacado en esta área.
  - Has investigado sobre los requisitos de admisión en otras universidades y deseas
    comparar con los de la UAM.
  - Un amigo que estudia en la UAM te habló positivamente sobre los servicios de apoyo
    que ofrecen a estudiantes internacionales.
  goals:
  - Consultar los programas académicos disponibles en la UAM
  - Obtener información sobre los requisitos de admisión para futuros estudiantes
  - Saber más sobre los servicios de apoyo para estudiantes internacionales en la
    UAM
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - programas_academicos:
      type: str
      description: Lista de los programas académicos disponibles en la UAM que el
        chatbot proporciona al usuario.
  - requisitos_admision:
      type: str
      description: Información sobre los requisitos de admisión que el chatbot menciona
        para futuros estudiantes de la UAM.
  - servicios_apoyo_internacional:
      type: str
      description: Detalles sobre los servicios de apoyo para estudiantes internacionales
        que el chatbot facilita a los usuarios interesados.
  - enlace_software_estudiantes:
      type: str
      description: Un enlace proporcionado por el chatbot que lleva a la información
        sobre el software disponible para estudiantes en la UAM.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - all questions
