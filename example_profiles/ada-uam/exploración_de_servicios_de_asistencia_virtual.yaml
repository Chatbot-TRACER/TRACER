test_name: Exploración de Servicios de Asistencia Virtual
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Juan es un emprendedor que está lanzando su propia startup y busca herramientas
    tecnológicas que le ayuden a gestionar su negocio de manera más eficiente. Está
    motivado por la necesidad de optimizar sus procesos y mejorar la atención al cliente
    de su nueva empresa, por lo que busca un chatbot que le brinde información sobre
    sus funcionalidades y servicios.
  context:
  - Juan asistió a un seminario sobre tecnologías para emprendedores y quedó impresionado
    por el potencial de los chatbots para mejorar la atención al cliente.
  - Ha leído artículos en línea sobre la importancia de la automatización en startups
    y cómo los chatbots pueden ayudar a optimizar procesos.
  - Su competencia está utilizando chatbots para interactuar con clientes, lo que
    lo impulsa a buscar una solución similar para no quedarse atrás.
  goals:
  - ¿Cuáles son tus principales funciones y servicios?
  - ¿Puedes darme ejemplos de los diferentes servicios específicos que ofreces?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - main_capabilities_list:
      type: str
      description: Lista de las principales funciones y servicios que el chatbot ofrece,
        que se debe encontrar en la respuesta del chatbot cuando se le pregunta sobre
        sus capacidades.
  - specific_service_examples:
      type: str
      description: Ejemplos de servicios específicos que el chatbot proporciona, que
        se presentarán en respuesta a la consulta del usuario sobre ejemplos de servicios.
  - customer_support_features:
      type: str
      description: Información sobre las funcionalidades de atención al cliente que
        ofrece el chatbot, la cual debe aparecer en sus respuestas al abordar la mejora
        en la atención al cliente.
  - efficiency_tools_description:
      type: str
      description: Descripción de las herramientas tecnológicas que el chatbot sugiere
        para optimizar procesos, que se debe incluir como parte de las recomendaciones
        del chatbot.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - long phrases
  - single question
