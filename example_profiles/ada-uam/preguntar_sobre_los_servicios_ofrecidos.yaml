test_name: Preguntar sobre los servicios ofrecidos
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un nuevo estudiante en la UAM y deseas conocer qué servicios ofrece el
    Centro de Atención a Usuarios.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Eres un estudiante de primer año y te sientes un poco abrumado con la transición
    a la universidad.
  - Has escuchado que el Centro de Atención a Usuarios ofrece apoyo útil para nuevos
    estudiantes, pero no tienes claro qué incluye.
  - Te gustaría saber el horario de atención para planificar tu visita y asegurarte
    de que puedes obtener la información que necesitas.
  goals:
  - Consultar qué servicios específicos ofrece el Centro de Atención a Usuarios
  - Preguntar sobre el horario de atención del Centro de Atención a Usuarios
  - Solicitar información sobre cómo acceder al catálogo de servicios ofrecidos
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicios_ofrecidos:
      type: str
      description: Lista de servicios específicos que el chatbot menciona que ofrece
        el Centro de Atención a Usuarios.
  - horario_atencion:
      type: str
      description: Horarios de atención del Centro de Atención a Usuarios, incluyendo
        detalles sobre horarios normales y posibles suspensiones.
  - contacto_metodos:
      type: str
      description: Métodos de contacto proporcionados por el chatbot, como correo
        electrónico y teléfono, para comunicarse con el Centro de Atención a Usuarios.
  - enlace_catalogo_servicios:
      type: str
      description: Enlace proporcionado por el chatbot para acceder al catálogo de
        servicios ofrecidos por Tecnologías de la Información de la UAM.
conversation:
  number: 2
  max_cost: 0.9
  goal_style:
    all_answered:
      export: false
      limit: 30
  interaction_style:
  - single question
  - make spelling mistakes
