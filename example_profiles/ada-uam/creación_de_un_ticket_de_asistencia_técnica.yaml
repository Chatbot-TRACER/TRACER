test_name: Creación de un ticket de asistencia técnica
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un usuario que necesita ayuda técnica y quiere abrir un ticket en el
    sistema del CAU.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has experimentado problemas frecuentes con tu computadora en las últimas semanas,
    lo que te ha llevado a buscar asistencia técnica.
  - Tu supervisor te ha solicitado que resuelvas el problema de inmediato para no
    afectar la productividad del equipo.
  - Tienes las credenciales necesarias, pero no recuerdas si debes seguir un procedimiento
    específico para iniciar sesión en el sistema de gestión de incidencias.
  goals:
  - Crear un nuevo ticket en el sistema usando el botón 'Ticket en CAU
  - Consultar el estado de un ticket previamente creado
  - Preguntar sobre los requisitos necesarios para iniciar sesión en el sistema de
    gestión de incidencias
chatbot:
  is_starter: false
  fallback: '<p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>Disculpa, pero... ¿Me lo puedes repetir con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes
    consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'
  output:
  - button_create_ticket:
      type: str
      description: El texto que aparece en el botón para crear un nuevo ticket de
        asistencia técnica. Busca en las respuestas del chatbot donde se menciona
        la opción para iniciar el proceso de creación del ticket.
  - login_requirements:
      type: str
      description: La información que describe los requisitos necesarios para iniciar
        sesión en el sistema de gestión de incidencias. Esto incluye mencionar las
        credenciales institucionales y los métodos de acceso permitidos.
  - ticket_status_query:
      type: str
      description: La respuesta que proporciona el chatbot sobre cómo consultar el
        estado de un ticket previamente creado. Debe aparecer cuando el chatbot proporciona
        información sobre esta funcionalidad.
  - assistance_ticket_reminder:
      type: str
      description: Un recordatorio del chatbot sobre la necesidad de crear un ticket
        para recibir asistencia técnica. Este mensaje generalmente se encuentra al
        inicio o durante la conversación cuando se conversa sobre asistencia técnica.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
