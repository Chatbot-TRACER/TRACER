test_name: Almacenamiento en PC Virtual
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un usuario que requiere saber cómo almacenar datos en el servicio de
    PC Virtual antes de cerrar sesión.
  context:
  - 'personality: personalities/conversational-user.yml'
  - El usuario ha utilizado PC Virtual anteriormente, pero nunca ha almacenado datos
    antes de cerrar sesión.
  - Tiene documentos importantes que necesita guardar, ya que planea usar el servicio
    nuevamente más tarde.
  - El usuario se siente inseguro sobre cómo funciona el almacenamiento y teme perder
    información crucial al cerrar sesión.
  goals:
  - Solicitar información sobre cómo almacenar datos en el PC Virtual
  - Preguntar qué sucede con los datos al cerrar la sesión en el PC Virtual
  - Confirmar si hay alguna opción para guardar datos de manera temporal en el PC
    Virtual
chatbot:
  is_starter: false
  fallback: '''<p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'''
  output:
  - almacenamiento_opciones:
      type: str
      description: Información sobre las opciones que el chatbot proporciona para
        almacenar datos en el servicio de PC Virtual. Se puede encontrar en las explicaciones
        dadas por el chatbot sobre cómo realizar el almacenamiento correctamente.
  - consecuencias_al_cerrar_sesion:
      type: str
      description: Detalle que el chatbot menciona acerca de lo que sucede con los
        datos al cerrar sesión en el PC Virtual. Esto incluye información sobre la
        retención o pérdida de los datos almacenados.
  - opciones_guardado_temporal:
      type: str
      description: Información referida a si hay opciones para guardar datos de manera
        temporal en el PC Virtual. El chatbot responderá sobre la disponibilidad y
        condiciones de estas opciones.
  - contacto_ca:
      type: str
      description: Detalles sobre cómo contactar con el Centro de Atención a Usuarios
        (CAU) por correo electrónico, teléfono o de manera presencial, según lo proporcionado
        por el chatbot.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
