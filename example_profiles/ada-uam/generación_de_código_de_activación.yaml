test_name: Generación de código de activación
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúa como un usuario que necesita instrucciones sobre cómo generar un código
    de activación para cambiar su contraseña.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Generar un código de activación para cambiar mi contraseña
  - Acceder a la página de recuperación de contraseña con el código de activación
  - Pedir ayuda si no recibí el código de activación en {{time_frame}}
  - time_frame:
      function: random()
      type: string
      data:
      - 5 minutos
      - 10 minutos
      - 15 minutos
      - 30 minutos
      - 1 hora
