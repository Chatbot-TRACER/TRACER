test_name: Estudiante Actual de la UAM buscando información académica y de acceso
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Estudiante matriculado actualmente en la UAM que necesita información sobre certificados académicos, acceso a servicios online, y contacto con la universidad.
  context:
  - 'personality: personalities/skeptical-user'
  - Llevas más de un año matriculado en la UAM y has accedido a la Sede Electrónica anteriormente para otros trámites.
  - Necesitas el certificado académico urgentemente para solicitar una beca cuyo plazo de solicitud finaliza la semana que viene.
  - Recuerdas vagamente haber cambiado la contraseña de ID-UAM hace poco, pero no recuerdas cuál pusiste.
  goals:
  - ¿Cómo puedo obtener un certificado académico desde la Sede Electrónica?
  - He olvidado mi contraseña de ID-UAM, ¿cómo la recupero?
  - ¿Dónde puedo encontrar la información de contacto del personal de la Facultad de Ciencias?
  - ¿Cuál es la política de la UAM con respecto al correo electrónico después de finalizar mis estudios?
  - Quiero actualizar mis datos en el directorio de la UAM, ¿cómo lo hago?
chatbot:
  is_starter: false
  fallback: '¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes consultar nuestro

    catálogo de servicios

    .

    Respondo a preguntas dirigidas al

    Centro de Atención a Usuarios del servicio de Tecnologías de la Información.'
  output:
  - certificate_instructions_current_students:
      type: str
      description: Instrucciones proporcionadas por el chatbot para que los estudiantes actuales obtengan un certificado académico a través de la Sede Electrónica, utilizando sus credenciales de la UAM.
  - cau_email:
      type: str
      description: La dirección de correo electrónico del Centro de Atención a Usuarios (CAU) proporcionada por el chatbot.
  - faculty_list_link:
      type: str
      description: El enlace proporcionado por el chatbot que dirige a la lista de facultades y escuelas de la UAM.
  - id_uam_password_reset_link:
      type: str
      description: El enlace proporcionado por el chatbot para restablecer la contraseña de ID-UAM. (This output needs to be added, since the user asks about forgotten password)
conversation:
  number: 4
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - make spelling mistakes
