test_name: Ingresar un Ticket de Soporte
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúa como un usuario que necesita abrir un ticket de soporte para un problema
    técnico específico.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has olvidado tu contraseña y no puedes acceder a la plataforma de gestión de proyectos
    que utilizas a diario.
  - Has oído de compañeros que el Centro de Atención a Usuarios puede ayudar con varios
    problemas técnicos, pero no sabes si tu caso es uno de ellos.
  - Buscas una manera rápida y efectiva de contactar al soporte técnico, ya que necesitas
    resolver el problema antes de la reunión de mañana.
  goals:
  - Solicitar asistencia para restablecer mi contraseña de acceso a {{servicio}}
  - Preguntar por los problemas técnicos comunes que puedo resolver con el Centro
    de Atención a Usuarios
  - Pedir detalles sobre cómo puedo contactar al Centro de Atención a Usuarios de
    manera efectiva
  - Consultar qué tipo de asistencia específica ofrecen para problemas relacionados
    con {{dispositivo}}
  - servicio:
      function: another(3)
      type: string
      data:
      - correo electrónico
      - sistema de gestión de proyectos
      - plataforma de e-learning
      - software de contabilidad
  - dispositivo:
      function: random()
      type: string
      data:
      - computadora portátil
      - teléfono móvil
      - tableta
      - impresora
      - servidor
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
