test_name: Información sobre servicios del CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúa como un usuario que busca información sobre los distintos servicios
    que ofrece el Centro de Atención a Usuarios de Tecnologías de la Información de
    la UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Solicitar información sobre los servicios ofrecidos por el CAU.
  - Preguntar sobre los horarios de atención del CAU.
  - Consultar cómo obtener mi NIA para la matrícula.
  - Pedir detalles sobre los trámites específicos para programas de máster.
