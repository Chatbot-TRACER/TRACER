test_name: Información sobre la instalación de software para PC Virtual
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un usuario que duda si es necesario instalar un programa para poder utilizar
    el servicio de PC Virtual.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Tienes experiencia previa usando servicios de virtualización, pero no estás seguro
    si requieren programas adicionales para funcionar correctamente.
  - Has escuchado de otros usuarios que la instalación a veces puede ser confusa y
    prefieres obtener información clara antes de proceder.
  - Te preocupa perder datos importantes si no sabes cómo almacenar la información
    correctamente antes de cerrar la sesión en PC Virtual.
  goals:
  - Preguntar si necesito instalar un programa para acceder a PC Virtual
  - Solicitar información sobre cómo utilizar PC Virtual
  - Consultar cómo almacenar datos en PC Virtual antes de cerrar la sesión
chatbot:
  is_starter: false
  fallback: '''<p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'''
  output:
  - programa_necesario:
      type: str
      description: Indica si el chatbot menciona la necesidad de instalar un programa
        para acceder al servicio de PC Virtual. Se puede encontrar en la respuesta
        donde se explica el requisito de instalación.
  - instrucciones_utilizar_pc_virtual:
      type: str
      description: Información proporcionada por el chatbot sobre cómo utilizar el
        servicio de PC Virtual. Esto se puede encontrar en la respuesta que detalla
        los pasos o procedimientos para el acceso y uso.
  - almacenamiento_datos_pc_virtual:
      type: str
      description: Detalles sobre cómo almacenar datos en PC Virtual antes de cerrar
        la sesión, que el chatbot proporcionaría en respuesta a la consulta sobre
        cómo manejar los datos al finalizar sesión.
  - horario_atencion_cau:
      type: str
      description: Los horarios de atención del Centro de Atención a Usuarios de Tecnologías
        de la Información que menciona el chatbot. Este dato se puede extraer de la
        respuesta en la que se describen los períodos de atención.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - change your mind
