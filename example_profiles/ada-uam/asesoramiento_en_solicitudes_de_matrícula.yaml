test_name: Asesoramiento en solicitudes de matrícula
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante que necesita definir qué documentos y requisitos son necesarios
    para matricularse en la universidad.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Estás confundido sobre los documentos específicos que necesitas, ya que en la
    página web de la universidad no hay información clara.
  - Has escuchado que el NIA se obtiene al registrarte en el sistema, pero no sabes
    dónde encontrar esa información.
  - Los plazos de matrícula están próximos, y necesitas asegurarte de cumplir con
    todos los requisitos a tiempo para no perder tu oportunidad de inscripción.
  goals:
  - Solicitar información sobre los documentos necesarios para completar la matrícula
    en la universidad
  - Preguntar cómo obtener el NIA y la contraseña necesarios para la matrícula
  - Consultar los plazos de matrícula y fechas importantes para el proceso de inscripción
chatbot:
  is_starter: false
  fallback: '<p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>Disculpa, pero... ¿Me lo puedes repetir con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes
    consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'
  output:
  - documentos_necesarios:
      type: str
      description: Lista de documentos requeridos para completar la matrícula, que
        el chatbot proporcionará al usuario cuando consulte sobre los requisitos para
        matricularse en la universidad.
  - nia_instrucciones:
      type: str
      description: Instrucciones sobre cómo obtener el Número de Identificación del
        Alumno (NIA), que el chatbot dará al usuario en respuesta a la pregunta sobre
        este proceso.
  - plazos_matricula:
      type: str
      description: Información sobre los plazos de matrícula y fechas importantes,
        que el chatbot ofrecerá al usuario cuando este consulte sobre los tiempos
        y fechas relevantes para el proceso de inscripción.
  - ticket_asistencia:
      type: str
      description: Confirmación o descripción del proceso para crear un ticket para
        asistencia técnica, que el chatbot proporcionará al usuario al recordarle
        los pasos necesarios para su envío.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 20
  interaction_style:
  - single question
  - all questions
