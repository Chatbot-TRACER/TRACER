test_name: Ingreso al catálogo de servicios y búsqueda de información
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Tienes que actuar como un usuario que desea acceder al catálogo de servicios
    del CAU para encontrar información específica sobre los servicios ofrecidos.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has escuchado sobre el catálogo de servicios del CAU a través de un amigo que
    tuvo una buena experiencia y deseas explorar sus opciones.
  - Necesitas información específica sobre horarios de atención porque planeas visitar
    el CAU en persona esta semana.
  - Estás buscando acceder a servicios adicionales para facilitar la gestión de tus
    tareas diarias, como las direcciones funcionales mencionadas por tu supervisor.
  goals:
  - Consultar los servicios específicos disponibles en el catálogo de servicios del
    CAU
  - Preguntar sobre los horarios de atención del CAU y cómo contactar con ellos
  - Solicitar información sobre los pasos y requisitos para acceder a servicios adicionales
    como direcciones funcionales
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - horarios_atencion:
      type: str
      description: Información sobre los horarios de atención del CAU, tanto telefónica
        como presencial, tal como lo indica el chatbot en sus respuestas.
  - contacto_cau:
      type: str
      description: Detalles sobre cómo contactar al Centro de Atención a Usuarios
        (CAU), incluyendo números de teléfono o direcciones de correo electrónico
        proporcionados por el chatbot.
  - servicios_catalogo:
      type: str
      description: Descripción de los servicios específicos disponibles en el catálogo
        de servicios del CAU, según lo que brinde el chatbot en sus respuestas.
  - requisitos_servicios_adicionales:
      type: str
      description: Información sobre los pasos y requisitos necesarios para acceder
        a servicios adicionales, como direcciones funcionales, mencionados por el
        chatbot.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - long phrases
