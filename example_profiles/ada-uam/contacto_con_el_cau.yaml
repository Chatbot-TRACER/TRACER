test_name: Contacto con el CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un usuario que necesita saber cómo contactar al CAU para resolver una
    incidencia.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Necesitas resolver una incidencia con urgencia porque afecta tu trabajo diario.
  - Has recibido información contradictoria sobre el horario de atención del CAU y
    deseas aclararlo.
  - Tu supervisor te ha recomendado contactar al CAU para asegurar que el problema
    se solucione rápidamente.
  goals:
  - Solicitar el número de teléfono y correo electrónico del CAU
  - Preguntar sobre el proceso para crear un ticket en el sistema
  - Consultar el horario de atención del CAU en días normales y festivos
chatbot:
  is_starter: false
  fallback: '<p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>Disculpa, pero... ¿Me lo puedes repetir con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes
    consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'
  output:
  - caul_phone_number:
      type: str
      description: El número de teléfono del CAU proporcionado por el chatbot en respuesta
        a la consulta del usuario sobre cómo contactarles.
  - caul_email_address:
      type: str
      description: La dirección de correo electrónico del CAU que el chatbot informa
        al usuario cuando se le pregunta sobre los métodos de contacto.
  - ticket_creation_process:
      type: str
      description: La explicación del proceso para crear un ticket en el sistema que
        el chatbot proporciona al usuario, incluyendo requisitos y métodos de acceso.
  - service_hours_normal_holidays:
      type: str
      description: Los horarios de atención del CAU en días normales y festivos que
        el chatbot menciona en su respuesta a la consulta del usuario sobre horarios.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
