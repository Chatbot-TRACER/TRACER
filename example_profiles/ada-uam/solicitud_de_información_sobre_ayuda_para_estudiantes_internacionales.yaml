test_name: Solicitud de Información sobre Ayuda para Estudiantes Internacionales
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante internacional que busca información sobre los recursos
    disponibles en la UAM.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Eres un estudiante de intercambio que recién llegó a España y estás teniendo dificultades
    para adaptarte a la nueva cultura.
  - Te recomendaron que contactes al Centro de Atención a Usuarios (CAU) para obtener
    apoyo y aclarar tus dudas sobre la universidad.
  - Has encontrado información contradictoria en línea sobre los requisitos de admisión
    y quieres confirmar los detalles directamente con un experto.
  goals:
  - Solicitar información sobre los recursos disponibles para estudiantes internacionales
    en la UAM
  - Consultar los horarios de atención del Centro de Atención a Usuarios (CAU)
  - Pedir detalles sobre los programas académicos y requisitos de admisión para futuros
    estudiantes
chatbot:
  is_starter: false
  fallback: <p>Por favor, ¿me puedes reformular la pregunta con otras palabras? o,
    si lo prefieres, puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - recursos_disponibles:
      type: str
      description: Información sobre los recursos específicos disponibles para estudiantes
        internacionales en la UAM, que el chatbot proporciona al usuario.
  - horario_atencion_cau:
      type: str
      description: Horarios de atención del Centro de Atención a Usuarios (CAU) que
        el chatbot menciona en su respuesta.
  - programas_academicos:
      type: str
      description: Detalles sobre los programas académicos ofrecidos en la UAM, que
        el chatbot proporciona al usuario para que pueda conocer las opciones disponibles.
  - requisitos_admision:
      type: str
      description: Información sobre los requisitos de admisión para futuros estudiantes
        que el chatbot comparte en respuesta a la consulta del usuario.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
