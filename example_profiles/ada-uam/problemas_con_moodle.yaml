test_name: Problemas con Moodle
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un estudiante que enfrenta problemas para acceder a su curso
    en la plataforma Moodle y necesita ayuda.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Solicitar ayuda para acceder a mi curso en Moodle
  - Preguntar cómo descargar una copia de seguridad en Moodle
  - Solicitar información sobre el horario de atención del Centro de Atención a Usuarios
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
