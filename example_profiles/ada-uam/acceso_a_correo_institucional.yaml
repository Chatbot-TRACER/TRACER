test_name: Acceso a Correo Institucional
llm:
  temperature: 0.6
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Un estudiante de universidad en su primer año que necesita acceder a su correo
    institucional para recibir información importante sobre clases, eventos y comunicación
    con profesores. Su motivación principal es mantenerse al día con las actualizaciones
    académicas y poder comunicarse eficazmente con el personal docente y compañeros
    de estudio.
  context:
  - 'personality: personalities/disorganized-user'
  - Has recibido un correo de la universidad recordando la importancia de activar
    y revisar tu correo institucional para no perder información clave sobre tus clases.
  - Estás preocupado por no poder comunicarte a tiempo con un profesor para aclarar
    dudas sobre una tarea que se entregará pronto.
  - Sus compañeros han mencionado que han tenido problemas para acceder al correo,
    por lo que deseas asegurarte de seguir el procedimiento correcto.
  goals:
  - ¿Cómo puedo acceder a mi correo institucional por la web y qué configuraciones
    de autenticación necesito?
  - ¿Puedes indicarme los pasos para autenticarme correctamente una vez que acceda
    al correo?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - pasos_acceso_correo:
      type: str
      description: Instrucciones paso a paso proporcionadas por el chatbot sobre cómo
        acceder al correo institucional a través de la web.
  - configuraciones_autenticacion:
      type: str
      description: Detalles sobre las configuraciones de autenticación necesarias
        que el chatbot menciona para acceder al correo institucional correctamente.
  - ayuda_adicional:
      type: str
      description: Información sobre recursos adicionales o asistencia que el chatbot
        ofrece en caso de que el estudiante necesite más ayuda para acceder a su correo.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - make spelling mistakes
