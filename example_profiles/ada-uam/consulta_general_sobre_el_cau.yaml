test_name: Consulta General sobre el CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Tienes que actuar como un usuario que tiene dudas generales sobre qué puede
    ofrecer el Centro de Atención a Usuarios y cómo funciona.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has oído hablar de los servicios del Centro de Atención a Usuarios a través de
    un amigo, pero no tienes información concreta.
  - Te gustaría visitar el centro, pero no estás seguro de los horarios de atención
    y cuándo es el mejor momento para ir.
  - Necesitas ayudar con un problema específico y crees que contactar por correo electrónico
    podría ser más eficiente que llamar.
  goals:
  - Preguntar qué servicios específicos ofrece el Centro de Atención a Usuarios
  - Solicitar información sobre los horarios de atención para coordinar una visita
  - Pedir detalles sobre cómo contactar al Centro de Atención a Usuarios por correo
    electrónico o teléfono
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicios_ofrecidos:
      type: str
      description: Lista de servicios específicos que ofrece el Centro de Atención
        a Usuarios.
  - horarios_atencion:
      type: str
      description: Información sobre los horarios de atención del Centro de Atención
        a Usuarios, incluyendo horarios para consultas telefónicas, remotas y presenciales.
  - medios_contacto:
      type: str
      description: Detalles sobre cómo contactar al Centro de Atención a Usuarios,
        incluyendo dirección de correo electrónico y número de teléfono.
  - enlace_catalogo_servicios:
      type: str
      description: Enlace al catálogo de servicios del Centro de Atención a Usuarios.
