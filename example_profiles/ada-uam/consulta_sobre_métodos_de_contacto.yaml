test_name: Consulta sobre Métodos de Contacto
llm:
  temperature: 0.5
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúas como un usuario que quiere conocer las diferentes formas de contactar
    al CAU de Tecnologías de la Información.
  context:
  - Hace poco intentaste comunicarte con el CAU, pero no encontraste la información
    de contacto adecuada en la página web.
  - Tienes una consulta urgente sobre un problema técnico y necesitas asegurarte de
    que el CAU esté disponible para atenderte.
  - Has escuchado de otros compañeros que el CAU ofrece un excelente soporte para
    problemas relacionados con el acceso a plataformas digitales.
  goals:
  - Solicitar información sobre los métodos de contacto disponibles para el CAU
  - Confirmar el horario de atención del CAU
  - Preguntar sobre los servicios específicos que ofrece el CAU
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - metodos_contacto:
      type: str
      description: Información sobre los diferentes métodos de contacto disponibles
        para el CAU, como correo electrónico, número de teléfono y dirección física.
  - horario_atencion:
      type: str
      description: Detalles sobre el horario de atención del CAU, incluyendo horas
        regulares y posibles horas reducidas.
  - servicios_ofrecidos:
      type: str
      description: descripción de los servicios específicos que el CAU ofrece a los
        usuarios, como asistencia técnica o apoyo en tecnologías de la información.
  - enlace_mapa_campus:
      type: str
      description: Un enlace proporcionado por el chatbot para ver el mapa del campus,
        facilitando la navegación hacia las ubicaciones de atención presencial.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
