test_name: Consulta de Catálogo de Servicios
llm:
  temperature: 0.5
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúas como un estudiante interesado en conocer los servicios específicos
    que ofrece el CAU de Tecnologías de la Información.
  context:
  - 'personality: personalities/conversational-user'
  - Estás utilizando tu tiempo libre entre clases para investigar los servicios del
    CAU y asegurarte de que puedes acceder a la ayuda que necesitas.
  - Has oído hablar de la calidad del soporte que ofrece el CAU de Tecnologías de
    la Información y quieres comprobar si se adapta a tus necesidades.
  - Tienes una tarea importante próxima y necesitas saber si el CAU está disponible
    durante el fin de semana para resolver tus dudas.
  goals:
  - Consultar el catálogo de servicios ofrecidos por el CAU de Tecnologías de la Información
  - Solicitar información sobre los métodos de contacto disponibles para el CAU
  - Preguntar sobre los horarios de atención del CAU durante períodos de suspensión
    de actividad laboral
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - catalogo_servicios:
      type: str
      description: Descripción del catálogo de servicios que ofrece el CAU de Tecnologías
        de la Información. Se puede encontrar en las respuestas que mencionan los
        servicios específicos disponibles.
  - metodos_contacto:
      type: str
      description: Información sobre los diferentes métodos de contacto disponibles
        para el CAU, incluyendo email, teléfono y dirección física. Se puede localizar
        en las respuestas que ofrecen detalles sobre cómo comunicarse con el CAU.
  - horarios_atencion:
      type: str
      description: Detalle de los horarios de atención del CAU, tanto en horarios
        regulares como en horarios reducidos durante períodos de suspensión de actividad
        laboral. Esta información será proporcionada en las respuestas que mencionan
        los horarios.
  - enlace_mapa_campus:
      type: str
      description: Un enlace al mapa del campus para facilitar la navegación hacia
        las ubicaciones de servicio en persona. Se puede encontrar en las respuestas
        donde el chatbot ofrece asistencia para llegar al CAU.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - long phrases
