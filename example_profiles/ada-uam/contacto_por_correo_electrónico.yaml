test_name: Contacto por Correo Electrónico
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Tienes que actuar como un usuario que necesita ayuda y decide enviar un correo
    electrónico al Centro de Atención a Usuarios para resolver un problema técnico.
  context:
  - 'personality: personalities/conversational-user.yml'
  - '"Tu computadora dejó de funcionar repentinamente mientras trabajabas en un proyecto
    importante."'
  - '"Has escuchado que el horario de atención del Centro de Atención a Usuarios es
    de 9 a 5, pero no estás seguro de los días específicos."'
  - '"Recientemente, te enteraste de que el catálogo de servicios incluye asistencia
    remota y quieres saber más sobre cómo acceder a estos servicios."'
  goals:
  - Enviar un correo electrónico al Centro de Atención a Usuarios para solicitar ayuda
    con un problema técnico relacionado con {{detalle_del_problema}}
  - Preguntar sobre el horario de atención del Centro de Atención a Usuarios para
    planificar mejor mi consulta
  - Solicitar información adicional sobre los servicios disponibles en el catálogo
    para saber a qué puedo acceder
  - detalle_del_problema:
      function: random()
      type: string
      data:
      - No puedo acceder a mi cuenta
      - Se presenta un error al intentar cargar la aplicación
      - El sistema no reconoce mi contraseña
      - Fallas en la conexión a internet
      - Los datos no se sincronizan correctamente
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - detalles_problema_tecnico:
      type: str
      description: Información específica sobre el problema técnico que el usuario
        necesita resolver.
  - horario_atencion_centro:
      type: str
      description: Horario de atención del Centro de Atención a Usuarios que el usuario
        puede utilizar para planificar su consulta.
  - enlace_catalogo_servicios:
      type: str
      description: Enlace al catálogo de servicios disponible para que el usuario
        pueda acceder a más información sobre lo que se ofrece.
  - medios_contacto:
      type: str
      description: Información detallada sobre cómo contactar al Centro de Atención
        a Usuarios, incluyendo correo electrónico, teléfono y opciones de atención
        presencial.
