test_name: Consulta de Tutoriales Disponibles
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúa como un usuario interesado en aprender a usar un programa específico
    y quiere acceder a tutoriales.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Tienes experiencia previa en el uso de programas de diseño, pero este en particular
    es nuevo para ti.
  - Has escuchado que hay tutoriales en video que pueden aclararte dudas sobre las
    funciones avanzadas del programa.
  - Te gustaría resolver un problema específico relacionado con la importación de
    archivos que te ha causado frustración en tus proyectos.
  goals:
  - Consultar los tutoriales disponibles para el programa {{nombre_del_programa}}
  - Pedir ayuda específica sobre cómo utilizar {{función}} en el programa
  - Solicitar información sobre problemas comunes y sus soluciones relacionadas con
    {{nombre_del_programa}}
  - función:
      function: random()
      type: string
      data:
      - '"guardar"'
      - '"abrir"'
      - '"editar"'
      - '"eliminar"'
  - nombre_del_programa:
      function: random()
      type: string
      data:
      - '"Photoshop"'
      - '"Excel"'
      - '"AutoCAD"'
      - '"Visual Studio"'
      - '"WordPress"'
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
