test_name: Contactar al Centro de Atención a Usuarios
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un usuario que quiere contactar al Centro de Atención a Usuarios para
    resolver un problema técnico y necesitas saber cómo hacerlo.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Tienes un problema técnico con tu dispositivo que afecta tu trabajo diario y necesitas
    una solución rápida.
  - Has revisado la página web del Centro de Atención a Usuarios, pero no encontraste
    la información de contacto que necesitabas.
  - Tu amigo tuvo una buena experiencia resolviendo su problema con el soporte técnico,
    lo que te da confianza en contactar al servicio.
  goals:
  - Contactar al Centro de Atención a Usuarios por correo electrónico a {{email}}
  - Llamar al Centro de Atención a Usuarios al número {{phone_number}}
  - Preguntar sobre el horario de atención del Centro de Atención a Usuarios
  - Consultar el catálogo de servicios ofrecidos por el Centro de Atención a Usuarios
  - email:
      function: another(3)
      type: string
      data:
      - contacto@centroatencion.com
      - soporte@centroatencion.com
      - ayuda@centroatencion.com
  - phone_number:
      function: random()
      type: string
      data:
      - +34 612 345 678
      - +34 698 765 432
      - +34 611 234 567
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - correo_electronico_contacto:
      type: str
      description: La dirección de correo electrónico proporcionada por el chatbot
        para contactar al Centro de Atención a Usuarios.
  - numero_telefonico_contacto:
      type: str
      description: El número de teléfono que el chatbot indica para llamar al Centro
        de Atención a Usuarios.
  - horario_atencion:
      type: str
      description: Los horarios de atención del Centro de Atención a Usuarios que
        menciona el chatbot.
  - enlace_catalogo_servicios:
      type: str
      description: Un enlace o URL que el chatbot proporciona para acceder al catálogo
        de servicios ofrecidos por el Centro de Atención a Usuarios.
conversation:
  number: all_combinations
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 30
  interaction_style:
  - single question
  - make spelling mistakes
