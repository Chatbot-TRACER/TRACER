test_name: Recuperación de identificador de usuario
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un estudiante que ha olvidado su identificador de usuario
    (ID UAM) y necesita recuperarlo.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Has olvidado tu ID UAM y necesitas acceder a los materiales del curso que comienzan
    la próxima semana.
  - Te sientes frustrado porque no puedes ingresar a la plataforma Moodle para revisar
    tus tareas y calificaciones.
  - Has escuchado que el servicio de recuperación de ID es rápido y eficiente, lo
    que te da esperanza para resolver el problema.
  goals:
  - Recuperar mi identificador de usuario (ID UAM) usando mi DNI
  - Cambiar mi contraseña de la cuenta ID UAM
  - Solicitar asistencia técnica para problemas con la plataforma Moodle
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - identificador_usuario:
      type: str
      description: El identificador de usuario (ID UAM) que el chatbot proporciona
        al estudiante tras la verificación de la información necesaria, como el DNI.
  - contacto_cau:
      type: str
      description: Información de contacto del Centro de Atención a Usuarios (CAU),
        que incluye dirección de correo electrónico, número de teléfono y dirección
        física, como lo proporciona el chatbot para asistencia técnica.
  - servicios_soporte:
      type: str
      description: Descripción de los tipos de servicios de soporte técnico disponibles
        que ofrece el chatbot, especialmente en relación con problemas en la plataforma
        Moodle o conexiones de videoconferencia.
  - enlace_catalogo_servicios:
      type: str
      description: Un enlace o referencia al catálogo de servicios proporcionado por
        el chatbot, donde los usuarios pueden consultar información más detallada
        sobre los servicios de Tecnologías de la Información en UAM.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
