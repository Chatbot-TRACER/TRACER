test_name: Consulta de servicios ofrecidos
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúas como un nuevo estudiante que desea conocer los servicios específicos
    que brinda el CAU.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Eres un estudiante de primer año y te sientes un poco abrumado por la cantidad
    de información que debes procesar sobre los servicios académicos disponibles.
  - Has escuchado que el CAU ofrece asesorías personalizadas, lo que te motiva a obtener
    más información para aprovechar al máximo tu tiempo en la universidad.
  - Te han recomendado que revises el catálogo de servicios del CAU para conocer las
    opciones de apoyo que puedes solicitar durante tu carrera.
  goals:
  - Solicitar información sobre los servicios específicos que ofrece el CAU
  - Pedir el enlace al catálogo de servicios del CAU
  - Consultar los horarios de atención del CAU
chatbot:
  is_starter: false
  fallback: '<p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>Disculpa, pero... ¿Me lo puedes repetir con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes
    consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'
  output:
  - servicios_ofrecidos:
      type: str
      description: Lista de los servicios específicos que el CAU ofrece, que el chatbot
        debe proporcionar al usuario en respuesta a la consulta sobre los servicios
        disponibles.
  - enlace_catálogo_servicios:
      type: str
      description: URL o enlace que el chatbot comparte para acceder al catálogo de
        servicios del CAU, según lo solicitado por el usuario.
  - horarios_atención:
      type: str
      description: Horarios de atención que el chatbot menciona como disponibles para
        que los estudiantes consulten con el CAU.
  - requerimientos_ticket:
      type: str
      description: Información sobre cómo crear un ticket, incluyendo la necesidad
        de iniciar sesión con credenciales institucionales, como lo explica el chatbot
        en sus respuestas.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
