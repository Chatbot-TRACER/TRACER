test_name: Consulta sobre horarios de atención del CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Tienes que actuar como un usuario que necesita saber los horarios de atención
    del Centro de Atención a Usuarios (CAU) para programar una visita.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Tienes un viaje programado para la próxima semana y necesitas conocer los horarios
    de atención para poder visitar el CAU antes de partir.
  - Has escuchado de otros usuarios que el CAU ofrece un buen servicio de atención,
    pero no has tenido la oportunidad de experimentar esto personalmente.
  - Tu amigo te recomendó que consultes los horarios antes de ir, ya que es fácil
    encontrar la oficina cerrada si no verificas previamente.
  goals:
  - Consultar los horarios de atención del CAU para programar una visita en {{date}}
  - Verificar qué servicios específicos se pueden encontrar en el catálogo del CAU
  - Preguntar sobre la posibilidad de atención telefónica o presencial en el horario
    de atención
  - date:
      function: random()
      type: string
      data:
      - '2023-10-30'
      - '2023-11-01'
      - '2023-11-05'
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - horarios_atencion:
      type: str
      description: Los horarios de atención del CAU, tanto telefónica como presencial,
        que el chatbot menciona en su respuesta.
  - servicios_ofrecidos:
      type: str
      description: Una lista de los servicios específicos que se pueden encontrar
        en el catálogo del CAU según lo proporcionado por el chatbot.
  - contacto_ca_usuario:
      type: str
      description: La información sobre cómo contactar al Centro de Atención a Usuarios,
        incluyendo números de teléfono o direcciones, que el chatbot incluye en su
        respuesta.
  - tipo_atencion:
      type: str
      description: La información sobre las opciones de atención (telefónica o presencial)
        que el chatbot ofrece en relación al horario de atención del CAU.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
