test_name: Información sobre la Universidad Autónoma de Madrid
llm:
  temperature: 0.4
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Un estudiante de bachillerato que está explorando opciones para su educación
    superior. Su motivación es obtener información detallada sobre las diversas facultades
    y escuelas de la universidad para tomar una decisión informada sobre dónde aplicar,
    así como conocer mejor la institución.
  context:
  - 'personality: personalities/direct-user'
  - Estás interesado en estudiar en una universidad con buena reputación en el ámbito
    académico y que ofrezca una amplia gama de programas de estudios.
  - Has escuchado de amigos y familiares que la Universidad Autónoma de Madrid es
    una excelente opción debido a su enfoque en la investigación y la calidad de la
    enseñanza.
  - Te gustaría poder comparar las diferentes facultades y escuelas para asegurarte
    de que eliges la mejor opción para tu futuro académico y profesional.
  goals:
  - ¿Qué información puedes darme sobre la Universidad Autónoma de Madrid y sus facultades?
  - ¿Me puedes proporcionar un enlace a la lista de facultades y escuelas de la UAM?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - facultades_y_escuelas_enlace:
      type: str
      description: El enlace proporcionado por el chatbot a la lista de facultades
        y escuelas de la Universidad Autónoma de Madrid.
  - facultades_y_escuelas_descripcion:
      type: str
      description: Una breve descripción general acerca de las facultades y escuelas
        de la Universidad Autónoma de Madrid que el chatbot ofrece al usuario.
  - numero_de_facultades:
      type: int
      description: La cantidad total de facultades y escuelas que el chatbot menciona
        en sus respuestas sobre la Universidad Autónoma de Madrid.
  - informacion_adicional:
      type: str
      description: Cualquier información adicional relevante sobre la Universidad
        Autónoma de Madrid que el chatbot proporcione durante la conversación.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
