test_name: Consulta sobre Servicios Específicos
llm:
  temperature: 0.3
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúas como un usuario que quiere saber sobre un servicio específico que proporciona
    el CAU de Tecnologías de la Información.
  context:
  - 'personality: personalities/curious-user'
  - Has tenido problemas técnicos recientes y escuchaste que el CAU ofrece soporte
    experto en tecnologías de la información.
  - Necesitas acceder a un servicio específico del CAU para un proyecto importante
    que debe entregarse la próxima semana.
  - Te gustaría conocer los horarios de atención del CAU, ya que planeas realizar
    la consulta durante un feriado programado.
  goals:
  - Solicitar información específica sobre los servicios ofrecidos por el Centro de
    Atención a Usuarios (CAU) de Tecnologías de la Información
  - Preguntar sobre los métodos de contacto disponibles para comunicarme con el CAU
  - Confirmar el horario de atención del CAU en períodos de suspensión de actividad
    laboral
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - lista_servicios:
      type: str
      description: Detalle de los servicios específicos ofrecidos por el CAU de Tecnologías
        de la Información, que se extraerá de la respuesta del chatbot sobre el catálogo
        de servicios.
  - metodos_contacto:
      type: str
      description: Información sobre los métodos de contacto disponibles para comunicarse
        con el CAU, como correo electrónico, teléfono y dirección física mencionados
        en la respuesta del chatbot.
  - horario_atencion:
      type: str
      description: Horario de atención del CAU, tanto en periodos regulares como en
        períodos de suspensión de actividad laboral, que será proporcionado por el
        chatbot en su respuesta.
  - enlace_mapa:
      type: str
      description: Enlace a un mapa del campus que el chatbot proporcionará para facilitar
        la navegación hacia los lugares de servicio en persona.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
