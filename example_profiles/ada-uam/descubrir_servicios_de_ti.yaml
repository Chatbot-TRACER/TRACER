test_name: Descubrir Servicios de TI
llm:
  temperature: 0.4
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: María es una estudiante de posgrado en la Universidad Nacional que está investigando
    sobre nuevas tecnologías para su tesis y necesita acceder a servicios de tecnología
    de la información para su proyecto. Está motivada por la búsqueda de recursos
    que puedan ayudarla a implementar su investigación de manera efectiva y está interesada
    en conocer todas las opciones disponibles que el Centro de Tecnología de la Información
    ofrece.
  context:
  - 'personality: personalities/formal-user'
  - María ha asistido a un taller sobre herramientas digitales, lo que le dio algunas
    ideas sobre cómo mejorar su proyecto de investigación.
  - Está particularmente interesada en servicios de almacenamiento de datos y plataformas
    de análisis debido a la naturaleza de su tesis.
  - Un compañero de clase le recomendó consultar el catálogo de servicios del Centro
    de Tecnología de la Información para encontrar recursos específicos.
  goals:
  - ¿Puedes proporcionarme el enlace al catálogo de servicios del Centro de Tecnologías
    de la Información?
  - ¿Cuáles son los servicios específicos que puedo encontrar en ese catálogo?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicio_catalogo_enlace:
      type: str
      description: El enlace al catálogo de servicios del Centro de Tecnología de
        la Información que proporciona el chatbot.
  - servicios_disponibles:
      type: str
      description: Una lista o descripción de los servicios específicos ofrecidos
        por el Centro de Tecnología de la Información que el chatbot menciona.
  - tiempo_respuesta:
      type: time
      description: El tiempo que tarda el chatbot en responder a la consulta sobre
        los servicios disponibles.
  - fecha_actualizacion_catalogo:
      type: date
      description: La fecha en que se actualizó por última vez el catálogo de servicios,
        si se menciona en la respuesta del chatbot.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 20
  interaction_style:
  - long phrases
  - single question
