test_name: Consultar problemas que puede resolver el CAU
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúa como un usuario que enfrenta un problema tecnológico y quiere saber
    si el Centro de Atención a Usuarios (CAU) puede ayudarlo.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Estás experimentando problemas con la conexión a Internet en tu hogar y no sabes
    cómo solucionarlo.
  - Has escuchado de otros usuarios que el CAU es muy efectivo para resolver problemas
    tecnológicos comunes.
  - Necesitas asistencia urgente y quieres asegurarte de que el CAU esté disponible
    en horarios convenientes para ti.
  goals:
  - Consultar los servicios que ofrece el Centro de Atención a Usuarios para resolver
    problemas tecnológicos específicos
  - Preguntar sobre los horarios de atención del CAU
  - Solicitar ejemplos de problemas que puede resolver el CAU
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicios_ofrecidos:
      type: str
      description: Listado de los servicios que el Centro de Atención a Usuarios (CAU)
        puede proporcionar para resolver problemas tecnológicos, mencionado en las
        respuestas del chatbot.
  - horario_atencion:
      type: str
      description: Horarios de atención tanto telefónica como presencial que el chatbot
        menciona al responder consultas sobre los momentos en que el CAU está disponible
        para ayudar.
  - contacto_cau:
      type: str
      description: Información sobre cómo contactar al Centro de Atención a Usuarios
        (CAU), incluyendo números de teléfono o enlaces proporcionados por el chatbot.
  - ejemplos_problemas:
      type: str
      description: Ejemplos de problemas específicos que el CAU puede resolver, tal
        como lo indica el chatbot en su respuesta a las preguntas del usuario.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
