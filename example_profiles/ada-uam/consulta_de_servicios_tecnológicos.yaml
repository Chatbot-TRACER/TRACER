test_name: Consulta de servicios tecnológicos
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: María es una estudiante de posgrado en informática que busca recursos y servicios
    tecnológicos para su investigación. Su motivación es optimizar su tiempo y acceso
    a herramientas útiles ofrecidas por el Centro de Tecnología de la Información
    para mejorar la calidad de su trabajo académico.
  context:
  - 'personality: personalities/formal-user'
  - Como estudiante de posgrado en informática, estás familiarizada con el uso de
    diversas herramientas tecnológicas que optimizan el proceso de investigación.
  - Tu profesor recomendó recientemente utilizar los servicios del Centro de Tecnología
    de la Información para mejorar la calidad de tus proyectos académicos.
  - Estás bajo presión para cumplir con los plazos de entrega, por lo que buscas información
    de manera rápida y eficiente para no perder tiempo.
  goals:
  - ¿Me puedes enviar el enlace al catálogo de servicios que ofrece el Centro de Tecnología
    de la Información?
  - ¿Cuáles son los servicios específicos que puedo encontrar en ese catálogo?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - servicio_catalogo_enlace:
      type: str
      description: Enlace proporcionado por el chatbot al catálogo de servicios ofrecidos
        por el Centro de Tecnología de la Información.
  - lista_servicios_disponibles:
      type: str
      description: Descripción de los servicios específicos mencionados por el chatbot
        que están disponibles en el catálogo.
  - tiempo_respuesta:
      type: time
      description: Tiempo que el chatbot tarda en responder a la consulta sobre servicios
        tecnológicos.
  - disponibilidad_servicios:
      type: str
      description: Información sobre la disponibilidad de los servicios, incluyendo
        cualquier restricción o requerimiento mencionado por el chatbot.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - long phrases
  - single question
