test_name: Usuario General buscando información sobre la UAM y soporte
llm:
  temperature: 0.5
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Usuario general (estudiante potencial, antiguo alumno, o miembro externo) buscando información general sobre la UAM, contacto con el CAU, o que necesita que le refrasen su pregunta.
  context:
  - 'personality: personalities/sarcastic-user'
  - Eres un antiguo alumno de la UAM y necesitas un certificado académico para solicitar un trabajo. No recuerdas los pasos exactos para solicitarlo online.
  - Has intentado encontrar el correo electrónico del CAU en la página web de la UAM pero no lo encuentras fácilmente. Estás frustrado porque necesitas contactarlos urgentemente.
  - Estás interesado en estudiar un máster en la UAM y quieres saber más sobre el proceso de admisión y los requisitos necesarios.
  goals:
  - Necesito información sobre la Universidad Autónoma de Madrid.
  - ¿Cuál es el correo electrónico del Centro de Atención a Usuarios (CAU)?
  - ¿Cuál es el horario de atención telefónica del CAU durante los días festivos?
  - Quiero actualizar mis datos en el directorio de la UAM.
  - ¿Cómo puedo solicitar un certificado académico si soy antiguo alumno?
chatbot:
  is_starter: false
  fallback: '¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes consultar nuestro

    catálogo de servicios

    .

    Respondo a preguntas dirigidas al

    Centro de Atención a Usuarios del servicio de Tecnologías de la Información.'
  output:
  - cau_email:
      type: str
      description: La dirección de correo electrónico proporcionada por el chatbot para contactar con el Centro de Atención a Usuarios (CAU).
  - faculty_list_link:
      type: str
      description: El enlace a la lista de facultades y escuelas de la UAM que proporciona el chatbot.
  - certificate_instructions_former_students:
      type: str
      description: Las instrucciones que el chatbot proporciona a los antiguos alumnos sobre cómo solicitar un certificado académico utilizando Cl@ve.
  - cau_operating_hours:
      type: str
      description: El horario de atención al público del CAU, proporcionado por el chatbot.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - make spelling mistakes
  - single question
