test_name: Personal de la UAM (PDI/PTGAS) gestionando su información y buscando soporte IT
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Personal docente e investigador (PDI) o personal técnico, de gestión y de administración y servicios (PTGAS) de la UAM que necesita actualizar su información en el directorio, obtener ayuda con TEAMS, o contactar con el soporte IT.
  context:
  - 'personality: personalities/direct-user'
  - Eres un profesor de la Facultad de Ciencias de la UAM y necesitas actualizar tu número de teléfono en el directorio para que los alumnos puedan contactarte más fácilmente.
  - Has estado teniendo problemas con Microsoft Teams, específicamente al intentar compartir tu pantalla durante las clases virtuales, y buscas una guía rápida para solucionarlo.
  - Recuerdas haber recibido un correo electrónico sobre la migración de la telefonía a Teams, pero no encuentras el enlace al manual de configuración.
  goals:
  - ¿Cómo puedo actualizar mis datos en el directorio de la UAM?
  - Quiero saber los correos de contacto para actualizar mi información como {{colectivo}} en el directorio.
  - Necesito ayuda con Teams, ¿dónde puedo encontrar tutoriales o recursos de ayuda sobre {{teams_help_options}}?
  - Me gustaría saber cómo va la migración de la telefonía a Microsoft Teams y acceder al {{service_request_form_link}}.
  - ¿Cuáles son las opciones disponibles en el directorio de contactos de la UAM?
  - colectivo:
      function: random()
      type: string
      data:
      - PDI
      - PTGAS
      - personal de la UAM
  - service_request_form_link:
      function: random()
      type: string
      data:
      - formulario de solicitud de servicio
      - formulario de contacto de soporte IT
      - portal de incidencias de la UAM
      - formulario de solicitud de migración a Teams
      - página de contacto del servicio de informática
  - teams_help_options:
      function: forward()
      type: string
      data:
      - button links
      - troubleshooting actions
      - Videollamadas
chatbot:
  is_starter: false
  fallback: '¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes consultar nuestro

    catálogo de servicios

    .

    Respondo a preguntas dirigidas al

    Centro de Atención a Usuarios del servicio de Tecnologías de la Información.'
  output:
  - cau_email:
      type: str
      description: La dirección de correo electrónico del Centro de Atención a Usuarios (CAU) proporcionada por el chatbot. Esto permite verificar que el chatbot está proporcionando la dirección de correo electrónico correcta para el soporte IT.
  - cau_phone_number:
      type: str
      description: El número de teléfono del Centro de Atención a Usuarios (CAU) proporcionado por el chatbot. Esto permite verificar que el chatbot está proporcionando el número de teléfono correcto para el soporte IT.
  - faculty_list_link:
      type: str
      description: El enlace a la lista de facultades y escuelas de la UAM proporcionado por el chatbot.  Permite verificar que el chatbot proporciona el enlace correcto para acceder al directorio de facultades y escuelas.
  - certificate_instructions_current_students:
      type: str
      description: Las instrucciones proporcionadas por el chatbot sobre cómo los estudiantes actuales pueden obtener un certificado académico a través de la Sede Electrónica utilizando sus credenciales de la UAM.  Permite verificar que el chatbot proporciona las instrucciones correctas para este grupo de usuarios.
conversation:
  number: 4
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - make spelling mistakes
  - single question
