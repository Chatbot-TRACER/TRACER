test_name: Consulta de Servicios de TI
llm:
  temperature: 1.0
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Juan es un estudiante de informática en su segundo año de universidad. Está
    motivado por la necesidad de entender mejor los recursos tecnológicos que la universidad
    ofrece para mejorar su experiencia académica. Buscando apoyo, quiere conocer los
    servicios disponibles en el Centro de Atención a Usuarios de Tecnologías de la
    Información para resolver problemas técnicos y optimizar sus proyectos de estudio.
  context:
  - 'personality: personalities/direct-user'
  - Juan ha experimentado dificultades con la conexión a la red en su campus, lo que
    le impide acceder a recursos en línea para sus proyectos.
  - Escuchó de un amigo que el Centro de Atención a Usuarios de Tecnologías de la
    Información ofrece asistencia remota y presencial para solucionar problemas técnicos.
  - Está interesado en conocer si hay talleres sobre herramientas informáticas que
    le puedan ayudar a mejorar sus habilidades académicas.
  goals:
  - ¿Cuáles son algunos ejemplos de los servicios que ofrece el Centro de Atención
    a Usuarios de Tecnologías de la Información?
  - Me gustaría conocer más sobre cómo puedo acceder a esos servicios específicos.
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - ejemplos_servicios:
      type: str
      description: Información sobre ejemplos específicos de servicios ofrecidos por
        el Centro de Atención a Usuarios de Tecnologías de la Información que el chatbot
        proporciona al usuario.
  - método_acceso:
      type: str
      description: Detalles sobre cómo el usuario puede acceder a los distintos servicios,
        incluyendo pasos o recursos necesarios que menciona el chatbot.
  - horario_atencion:
      type: str
      description: Horarios de operación del Centro de Atención a Usuarios de Tecnologías
        de la Información mencionados por el chatbot para que el usuario sepa cuándo
        puede obtener ayuda.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
