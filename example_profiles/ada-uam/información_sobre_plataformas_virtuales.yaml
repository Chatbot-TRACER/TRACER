test_name: Información sobre plataformas virtuales
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un estudiante que necesita información sobre el uso del
    Campus Virtual de la UAM y cómo acceder.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Solicitar información sobre cómo acceder al Campus Virtual de la UAM con mi ID-UAM
  - Preguntar sobre la disponibilidad de recursos en bibliotecas para estudiantes
  - Pedir detalles sobre los horarios de atención del Centro de Atención a Usuarios
  - Investigar sobre los servicios específicos ofrecidos por el CAU
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
