test_name: Averiguar los horarios de atención en periodo de suspensión
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un trabajador administrativo de la UAM y necesitas saber el horario de
    atención durante los períodos de suspensión de actividad laboral.
  context:
  - 'personality: personalities/conversational-user.yml'
  - La UAM ha anunciado recientemente un periodo de suspensión de actividades debido
    a circunstancias extraordinarias y necesitas adaptarte a los nuevos horarios de
    atención.
  - Has escuchado que el Centro de Atención a Usuarios ha implementado nuevos canales
    de comunicación, y quieres saber cuáles son para poder consultar cualquier duda.
  - Necesitas obtener información sobre los servicios que ofrece el Centro de Atención
    a Usuarios, ya que varios compañeros dependen de ellos para realizar trámites
    importantes.
  goals:
  - Consultar el horario de atención del Centro de Atención a Usuarios durante el
    periodo de suspensión
  - Preguntar sobre los métodos de contacto disponibles para obtener más información
  - Solicitar información sobre los servicios ofrecidos por el Centro de Atención
    a Usuarios
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - horario_atencion:
      type: str
      description: Horario de atención proporcionado por el chatbot durante el periodo
        de suspensión de actividades laborales.
  - metodo_contacto:
      type: str
      description: Métodos de contacto disponibles indicados por el chatbot para comunicarse
        con el Centro de Atención a Usuarios, como correo electrónico y número de
        teléfono.
  - servicios_ofrecidos:
      type: str
      description: Información sobre los servicios que ofrece el Centro de Atención
        a Usuarios según lo indicado por el chatbot.
  - enlace_catalogo_servicios:
      type: str
      description: Enlace proporcionado por el chatbot para consultar el catálogo
        de servicios ofrecidos por Tecnologías de la Información de la UAM.
conversation:
  number: 2
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 30
  interaction_style:
  - single question
  - long phrases
