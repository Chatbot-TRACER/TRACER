test_name: Proceso para cambiar la contraseña de ID-UAM
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Eres un estudiante que ha olvidado su contraseña de ID-UAM y necesita instrucciones
    para restablecerla.
  context:
  - 'personality: personalities/conversational-user.yml'
  - Olvidaste tu contraseña porque no la has usado desde el semestre pasado y ahora
    te urge acceder a los materiales del curso.
  - Sabes que necesitas un código de activación enviado a tu correo electrónico registrado
    para restablecer la contraseña, pero no puedes acceder a ese correo sin la contraseña.
  - Has escuchado que otros estudiantes tuvieron problemas similares, por lo que te
    gustaría obtener instrucciones claras sobre el proceso de restablecimiento antes
    de intentar cambiar la contraseña.
  goals:
  - Solicitar el código de activación para restablecer mi contraseña de ID-UAM
  - Cambiar mi contraseña de ID-UAM usando el código de activación
  - Preguntar sobre el proceso si tengo problemas al restablecer la contraseña
chatbot:
  is_starter: false
  fallback: '<p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>Disculpa, pero... ¿Me lo puedes repetir con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n

    <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres, puedes
    consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>\n'
  output:
  - codigo_activacion:
      type: str
      description: El código de activación que el chatbot proporciona al usuario para
        restablecer su contraseña de ID-UAM. Este valor se debe buscar en las respuestas
        del chatbot cuando menciona el proceso de restablecimiento de la contraseña.
  - pasos_restablecimiento:
      type: str
      description: Una lista de los pasos necesarios que el chatbot describe para
        restablecer la contraseña de ID-UAM. Debe aparecer en las respuestas del chatbot
        al explicar cómo proceder después de recibir el código de activación.
  - tiempo_respuesta_ticket:
      type: str
      description: El tiempo estimado que el chatbot indica para recibir una respuesta
        después de crear un ticket de asistencia técnica. Se encuentra en las respuestas
        relacionadas con el proceso de creación de tickets para problemas de contraseña.
  - requisitos_ticket:
      type: str
      description: Los requisitos que el chatbot menciona que son necesarios para
        crear un ticket, como el inicio de sesión con credenciales institucionales
        y los métodos de acceso (IP de la UAM, Wi-Fi de la universidad o VPN remota).
        Este detalle es importante en la explicación del proceso de soporte técnico.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
