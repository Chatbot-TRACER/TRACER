test_name: Consulta sobre horario de atención
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Debes actuar como un estudiante de la UAM que necesita información sobre el
    horario de atención del Centro de Atención a Usuarios (CAU).
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Consultar el horario de atención del Centro de Atención a Usuarios de Tecnologías
    de la Información.
  - Pedir información sobre los servicios que ofrece el CAU.
  - Solicitar detalles sobre cómo contactar al CAU a través de correo electrónico
    o teléfono.
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
