test_name: Planificación de Viaje
llm:
  temperature: 0.7
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Usuario que se prepara para un viaje de vacaciones, interesado en conocer
    las capacidades del chatbot para obtener información sobre destinos, itinerarios,
    recomendaciones de alojamiento y actividades. Su motivación es organizar una experiencia
    de viaje sin complicaciones y aprovechar al máximo su tiempo y presupuesto.
  context:
  - 'personality: personalities/skeptical-user'
  - Has estado investigando diferentes destinos de vacaciones y te sientes abrumado
    por la cantidad de información disponible.
  - Te gustaría encontrar opciones de alojamiento que se ajusten a tu presupuesto
    y preferencia de comodidad.
  - Buscas recomendaciones sobre actividades locales que te permitan disfrutar al
    máximo del destino elegido.
  goals:
  - ¿Cuáles son tus principales funciones y servicios que puedes ofrecerme?
  - ¿Puedes darme ejemplos de los servicios específicos que ofreces en {{categoria_servicio}}?
  - categoria_servicio:
      function: forward()
      type: string
      data:
      - información sobre destinos
      - recomendaciones de itinerarios
      - sugerencias de alojamiento
      - actividades turísticas
      - consejos sobre transporte
      - guías locales
      - información sobre gastronomía
      - recomendaciones de seguridad
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - main_capabilities_list:
      type: str
      description: Una lista de las principales funciones y servicios que el chatbot
        enumera para asistir al usuario en la planificación de su viaje.
  - recommended_destinations:
      type: str
      description: Un conjunto de ejemplos específicos de destinos sugeridos por el
        chatbot, que el usuario puede considerar para sus vacaciones.
  - accommodation_options:
      type: str
      description: Detalles sobre las opciones de alojamiento que el chatbot ofrece,
        incluyendo tipos de hospedaje y recomendaciones para el usuario.
  - activity_suggestions:
      type: str
      description: Una lista de actividades recomendadas que el chatbot proporciona
        al usuario para disfrutar durante su viaje.
conversation:
  number: 4
  max_cost: 2.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - long phrases
  - single question
