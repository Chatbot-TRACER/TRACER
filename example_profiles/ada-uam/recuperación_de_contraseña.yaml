test_name: Recuperación de contraseña
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúa como un usuario que ha olvidado su contraseña y necesita ayuda para
    recuperarla.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Recuperar mi contraseña utilizando el código de activación en {{link}}
  - Solicitar información sobre cómo obtener un {{NIA}} para realizar la matrícula
  - Preguntar sobre los horarios de atención del Centro de Atención a Usuarios (CAU)
  - Consultar los trámites específicos para {{tipo_de_programa}} en la UAM
  - NIA:
      function: random()
      type: string
      data:
      - '12345678'
      - '23456789'
      - '34567890'
  - tipo_de_programa:
      function: random()
      type: string
      data:
      - licenciatura
      - maestría
      - diplomado
  - link:
      function: random()
      type: string
      data:
      - https://www.uam.es/recuperacion/123456
      - https://www.uam.es/recuperacion/abcdef
      - https://www.uam.es/recuperacion/ghijkl
