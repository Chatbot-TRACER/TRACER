test_name: Solicitud de Asistencia al Cliente
llm:
  temperature: 0.5
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Juan es un estudiante universitario que está teniendo problemas con su cuenta
    de servicios en línea. Necesita asistencia para resolver un problema técnico urgentemente,
    por lo que busca obtener el contacto del Centro de Atención a Usuarios para obtener
    ayuda a través de correo electrónico, teléfono o visitando personalmente la oficina.
  context:
  - 'personality: personalities/elderly-user'
  - Estás intentando acceder a tus materiales de estudio en línea, pero no puedes
    entrar debido a problemas con tu cuenta.
  - Tienes una fecha límite para entregar un trabajo y necesitas resolver este problema
    lo más pronto posible.
  - Un amigo te recomendó que contactaras al Centro de Atención a Usuarios porque
    le ayudaron con un problema similar.
  goals:
  - ¿Cuáles son los datos de contacto del Centro de Atención a Usuarios?
  - ¿Podrías proporcionarme el correo electrónico, el teléfono y la dirección física
    de contacto?
chatbot:
  is_starter: false
  fallback: <p>¿Me puedes repetir la pregunta con otras palabras? o, si lo prefieres,
    puedes consultar nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - email_contact:
      type: str
      description: La dirección de correo electrónico proporcionada por el chatbot
        para contactar al Centro de Atención a Usuarios.
  - phone_contact:
      type: str
      description: El número de teléfono compartido por el chatbot para comunicarse
        con el Centro de Atención a Usuarios.
  - physical_address:
      type: str
      description: La dirección física que el chatbot entrega para visitar personalmente
        el Centro de Atención a Usuarios.
  - response_time:
      type: str
      description: La información sobre el tiempo estimado que puede tomar la atención
        al cliente, mencionada por el chatbot en su respuesta.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
  - long phrases
