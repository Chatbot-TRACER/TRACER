test_name: Solicitud de Horario de Atención
llm:
  temperature: 0.9
  model: gpt-4o-mini
  format:
    type: text
user:
  language: Spanish
  role: Actúas como un estudiante que necesita saber los horarios de atención del
    Centro de Atención a Usuarios (CAU) de Tecnologías de la Información.
  context:
  - 'personality: personalities/elderly-user'
  - Necesitas visitar el CAU para resolver un problema con el acceso a la plataforma
    de clases en línea que afecta tu rendimiento académico.
  - Has escuchado de otros estudiantes que el horario de atención suele cambiar durante
    el periodo de exámenes, y quieres confirmarlo.
  - Te han recomendado contactar al CAU por correo electrónico para obtener respuestas
    más rápidas, pero no sabes cuál es la dirección correcta.
  goals:
  - Solicitar el horario de atención regular del CAU de Tecnologías de la Información
  - Preguntar por el horario de atención en períodos de suspensión de actividad laboral
  - Consultar cómo contactar al CAU por correo electrónico
chatbot:
  is_starter: false
  fallback: <p>¿Puedes preguntármelo de otra forma? o, si lo prefieres, puedes consultar
    nuestro <a href="https://www.uam.es/uam/tecnologias-informacion/servicios-ti">catálogo
    de servicios</a>.<br>Respondo a preguntas dirigidas al <strong>Centro de Atención
    a Usuarios del servicio de Tecnologías de la Información.</strong></p>
  output:
  - horario_atencion_regular:
      type: str
      description: Horarios de atención regulares del Centro de Atención a Usuarios
        (CAU) que proporciona el chatbot, donde se especifican los días y horas en
        los que el centro está disponible para atención.
  - horario_atencion_periodo_suspension:
      type: str
      description: Horarios especiales de atención del CAU para períodos de suspensión
        de actividad laboral que menciona el chatbot, indicando las variaciones con
        respecto al horario regular.
  - correo_contacto_cau:
      type: str
      description: Dirección de correo electrónico proporcionada por el chatbot para
        contactar al Centro de Atención a Usuarios (CAU).
  - link_mapa_campus:
      type: str
      description: Enlace ofrecido por el chatbot para acceder al mapa del campus,
        facilitando la localización de las instalaciones del CAU.
conversation:
  number: 3
  max_cost: 0.7
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
