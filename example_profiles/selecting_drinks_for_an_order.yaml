test_name: Selecting Drinks for an Order
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user selecting drinks to accompany a pizza order at a
    pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} pizza with {{toppings}}
  - Select {{quantity}} {{drink}} to accompany my pizza
  - Confirm my order details and total cost
  - quantity:
      function: default()
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - toppings:
      function: another(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Bell Peppers
      - Onions
      - Olives
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
  - drink:
      function: random(3)
      type: string
      data:
      - Coke
      - Sprite
      - Lemonade
