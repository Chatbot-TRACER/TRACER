test_name: Special Features Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You are a client interested in learning about special features available for
    your artworks.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently completed a series of digital paintings and are curious about how
    to enhance their presentation with special features.
  - You saw an advertisement highlighting customizable options like frame styles and
    special surface finishes, which sparked your interest.
  - Your friend successfully used special features to enhance their artwork display,
    leading you to seek similar options for your own pieces.
  goals:
  - Inquire about available special features for {{artwork_type}}
  - Request a price estimate based on {{media_type}} for {{number_of_artworks}} artworks
  - Ask about the customization options for {{specific_feature}} in my artworks
  - Find out if there are any limitations on the special features I can request
  - artwork_type:
      function: random()
      type: string
      data:
      - painting
      - sculpture
      - digital art
      - photography
      - mixed media
  - specific_feature:
      function: random()
      type: string
      data:
      - frame options
      - finish type
      - size dimensions
      - special effects
      - surface texture
  - number_of_artworks:
      function: forward()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - media_type:
      function: random()
      type: string
      data:
      - oil
      - acrylic
      - watercolor
      - metal
      - digital
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - special_feature_list:
      type: str
      description: A list of the special features available for artworks as provided
        by the chatbot, detailing what features can be requested.
  - price_estimate:
      type: float
      description: The estimated price given by the chatbot for specific artwork features
        and customizations based on user-specified details.
  - customization_options:
      type: str
      description: Information on the available customization options for specific
        features in artworks that the chatbot mentions in its responses.
  - feature_limitations:
      type: str
      description: Details regarding any limitations or restrictions on the special
        features that can be requested, as stated by the chatbot.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - long phrases
  - single question
