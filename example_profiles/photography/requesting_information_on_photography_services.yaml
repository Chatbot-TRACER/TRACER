test_name: Requesting Information on Photography Services
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking for specific details about the photography
    services offered.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a special event coming up next month and want high-quality photography
    to capture the moments.
  - You've seen some of the photographer's work on social media and are interested
    in their style and approach.
  - You're considering different photographers to compare pricing and services before
    making a final decision.
  goals:
  - Request a price estimate for a photography session involving {{number_of_artworks}}
    {{artwork_type}} artworks
  - Ask for examples of completed photography projects to view the portfolio
  - Inquire about the types of media handled in photography services
  - number_of_artworks:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - artwork_type:
      function: random()
      type: string
      data:
      - portrait
      - landscape
      - fine art
      - commercial
      - event
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - estimated_price:
      type: float
      description: The estimated cost for the photography session that the chatbot
        provides based on the specific details requested by the user. This information
        will typically be in the form of a price range or a specific amount mentioned
        in the chatbot's response.
  - portfolio_examples:
      type: str
      description: The examples of completed photography projects that the chatbot
        shares to showcase its portfolio. This may include descriptions of specific
        projects or links to images and can be found in the chatbot's response discussing
        past work.
  - services_list:
      type: str
      description: A summary of the primary services offered by the chatbot, including
        photography, video, and virtual/3D rendering. This information will appear
        in the response when the chatbot lists the types of services it provides.
  - appointment_confirmation:
      type: str
      description: The confirmation details of the appointment once the user has provided
        their information and the appointment is set. This typically includes the
        date and time of the appointment as indicated by the chatbot in its response.
conversation:
  number: 4
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - single question
  - change your mind
