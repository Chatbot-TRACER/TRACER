test_name: Multiple Media Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You are a user who wants to gather information about price estimates for multiple
    media simultaneously.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are planning to create a marketing campaign that involves both digital and
    print media, so you need estimates for various artworks like graphics and photographs.
  - You are particularly interested in knowing if the service offers custom illustrations
    and what the associated costs would be for those options.
  - Your friend previously mentioned that the chatbot is very helpful in managing
    multiple inquiries efficiently, so you want to leverage that feature.
  goals:
  - Request price estimates for {{number}} artworks in {{media_type}} and specify
    their type as {{artwork_type}}
  - Inquire about additional services available for {{media_type}} artworks
  - Ask for details about any special features that can be requested for {{media_type}}
    projects
  - Seek clarification on how to provide multiple inquiries about different media
    types at once
  - number:
      function: random(rand)
      type: int
      data:
        min: 1
        max: 5
        step: 1
  - artwork_type:
      function: random()
      type: string
      data:
      - painting
      - sculpture
      - digital art
      - photography
      - textile
  - media_type:
      function: random()
      type: string
      data:
      - acrylic
      - oil
      - watercolor
      - charcoal
      - mixed media
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - price_estimate:
      type: float
      description: The total cost estimate provided by the chatbot for the multiple
        specified artworks based on the userâ€™s input regarding media and project specifics.
  - additional_services:
      type: str
      description: A list or description of additional services available for the
        specified artworks, as mentioned by the chatbot in response to the user's
        inquiry.
  - special_features:
      type: str
      description: Details about any special features that can be requested for the
        specified projects, as communicated by the chatbot.
  - inquiry_clarification:
      type: str
      description: Explanation or guidance provided by the chatbot on how to submit
        multiple inquiries concerning different media types simultaneously.
conversation:
  number: 4
  max_cost: 2.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - change your mind
