test_name: Inquiring About Opening Hours
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user checking the operational hours of the service.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have an upcoming event this weekend and need to confirm if the service will
    be available.
  - You recall that the service had limited hours during the holiday season last year,
    so you're worried it might be similar this year.
  - Youâ€™ve heard positive feedback about the range of services offered, and want to
    explore what options are available for your specific needs.
  goals:
  - Inquire about the opening hours for the service
  - Ask if the service is available on weekends or holidays
  - Request information about the types of services offered
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - service_hours:
      type: str
      description: The operating hours of the service as mentioned by the chatbot,
        typically found in a sentence directly responding to the user's inquiry about
        opening hours.
  - weekend_availability:
      type: str
      description: Information indicating whether the service is available on weekends
        or holidays, as provided by the chatbot in its response to the user's questions.
  - service_types:
      type: str
      description: A list of primary services offered by the chatbot, which includes
        photography, video, and virtual/3D rendering, typically stated clearly when
        the user inquires about the types of services available.
  - appointment_confirmation:
      type: str
      description: A confirmation message from the chatbot that includes details about
        the scheduled appointment, such as the date and time, which helps validate
        that the appointment process functions correctly.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
