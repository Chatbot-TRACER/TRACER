test_name: Inquiring About the Types of Media Handled
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user requesting information about the types of media
    handled in photography services.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You recently attended a friend's wedding and admired the professional photos,
    inspiring you to explore similar photography services for your own upcoming event.
  - You are considering a family portrait session in a scenic outdoor location and
    want to ensure the photographer has experience with natural light.
  - You have previously hired a videographer for corporate events and are interested
    in learning if the same service provider offers comprehensive video services for
    personal projects.
  goals:
  - Inquire about specific photography services offered
  - Request a price estimate for a {{number}} photography session involving {{type_of_artworks}}
  - Ask about appointment availability for a {{date}} session
  - Get details on additional services available for video projects
  - type_of_artworks:
      function: another(3)
      type: string
      data:
      - portrait photography
      - landscape photography
      - event photography
      - product photography
      - fine art photography
  - number:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - date:
      function: forward()
      type: string
      data:
      - '2023-10-01'
      - '2023-10-15'
      - '2023-10-30'
      - '2023-11-05'
      - '2023-11-12'
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - primary_services:
      type: str
      description: This output includes a list of the main photography services offered
        by the chatbot, such as photography, video, and virtual/3D rendering, which
        can be found in the chatbot's response when asked about the types of media
        it handles.
  - estimated_price:
      type: float
      description: This output refers to the price estimate provided by the chatbot
        for a specific photography session, based on user-specified details. It should
        be extracted from the chatbot's response after the user requests pricing information.
  - appointment_availability:
      type: str
      description: This output indicates the dates and times the chatbot suggests
        as available for scheduling an appointment. It can be found in the chatbot's
        response when the user inquires about appointment availability.
  - confirmation_details:
      type: str
      description: This output includes the confirmation details for an appointment,
        such as date, time, and potentially a reference number, which the chatbot
        provides after the user finalizes the appointment.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
