test_name: Location and Hours Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You are a user asking about the gallery's location and opening hours.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You visited the gallery last year and loved the contemporary art exhibit, which
    makes you eager to return.
  - You noticed an upcoming event being advertised on social media and want to confirm
    the details before attending.
  - You typically visit galleries later in the afternoon and want to ensure the hours
    accommodate your schedule.
  goals:
  - Ask for the gallery's location at {{address}}
  - Inquire about the opening hours on {{specific days}}
  - Request to set up an appointment for a photo session on {{date}}
  - address:
      function: random()
      type: string
      data:
      - 123 Art St, Gallery City, CA
      - 456 Culture Ave, Arts District, NY
      - 789 Creative Blvd, Museum Town, TX
      - 321 Exhibit Rd, Gallery Village, FL
  - date:
      function: random()
      type: string
      data:
      - '2023-10-30'
      - '2023-11-03'
      - '2023-11-07'
      - '2023-11-10'
  - specific days:
      function: another(3)
      type: string
      data:
      - Monday
      - Saturday
      - Wednesday
      - Friday
      - Sunday
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - gallery_location:
      type: str
      description: The physical address of the gallery as provided by the chatbot
        in response to the user's inquiry.
  - opening_hours:
      type: str
      description: The specific hours of operation for the gallery given by the chatbot,
        detailing when it is open to the public.
  - appointment_confirmation:
      type: str
      description: A confirmation message or reference related to the photo session
        appointment, including any relevant details provided by the chatbot.
  - price_estimate:
      type: float
      description: The estimated cost for services outlined by the chatbot based on
        user input and project specifics.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
