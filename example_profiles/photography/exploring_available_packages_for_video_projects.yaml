test_name: Exploring Available Packages for Video Projects
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user looking for predefined services or packages available
    for video projects.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You previously worked on a similar video project featuring animated graphics and
    want to find comparable packages.
  - You heard from a friend that this chatbot provides quick responses and accurate
    information about video production services.
  - You are particularly interested in services that include scriptwriting and professional
    voiceovers for your upcoming video project.
  goals:
  - Request a price estimate for a video project involving {{number_of_artworks}}
    artworks in {{artwork_format}}
  - Schedule an appointment for a session on {{date}}
  - Ask for additional details about the services included in the video project estimate
  - number_of_artworks:
      function: random(rand)
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - date:
      function: random()
      type: string
      data:
      - '2023-11-01'
      - '2023-11-15'
      - '2023-12-01'
      - '2023-12-10'
      - '2023-12-20'
  - artwork_format:
      function: random()
      type: string
      data:
      - digital
      - animation
      - live_action
      - motion_graphics
      - stop_motion
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the video project service,
        which can be found in the chatbot's response when providing a price estimate.
  - appointment_time:
      type: date
      description: The confirmed date for the scheduled appointment as provided by
        the chatbot after the user inputs their desired appointment details.
  - confirmation_number:
      type: str
      description: A reference number provided by the chatbot to confirm the appointment,
        which the chatbot communicates in its final confirmation message.
  - service_details:
      type: str
      description: A summary of the services included in the video project estimate,
        as detailed in the chatbot's response when asked for additional information
        about the services.
conversation:
  number: 4
  max_cost: 2.5
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - change your mind
