test_name: General Service Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You are a user asking about the general services offered by the gallery shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You often visit the gallery shop and want to make sure you can fit this trip into
    your busy schedule.
  - You are particularly interested in contemporary photography and want to know what
    specific pieces are currently available.
  - A friend recently purchased a large sculpture and you are curious about the pricing
    and options for similar artworks.
  goals:
  - Inquire about the gallery shop's opening hours
  - Request the location of the gallery shop
  - Ask for details on the types of media offered, such as photography or video
  - Request a price estimate for a specific artwork using {{media_type}}, {{number_of_artworks}},
    and {{artwork_type}}
  - artwork_type:
      function: random()
      type: string
      data:
      - painting
      - sculpture
      - installation
      - mixed media
      - drawing
  - number_of_artworks:
      function: default()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - media_type:
      function: another(3)
      type: string
      data:
      - photography
      - video
      - painting
      - digital art
      - sculpture
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - service_hours:
      type: str
      description: The operating hours of the gallery shop as mentioned by the chatbot
        in response to the user's inquiry.
  - shop_location:
      type: str
      description: The address or general location of the gallery shop provided by
        the chatbot during the conversation.
  - media_types_offered:
      type: str
      description: The variety of media (such as photography or video) that the gallery
        shop offers, as detailed in the chatbot's response.
  - price_estimate:
      type: float
      description: The estimated cost for a specific artwork provided by the chatbot
        based on user-input specifics, such as artwork details.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
