test_name: Asking About Additional Services for Video Projects
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user seeking information on additional services or options
    for video projects.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have previously used the video service for a project involving animated graphics
    and were pleased with the outcome.
  - You recently learned from a friend that the company offers additional editing
    options and effects that could enhance your current video project.
  - You are under a tight deadline and need clarity on the standard package to ensure
    it meets your project's requirements before proceeding.
  goals:
  - Request a price estimate for a video project involving {{number}} artwork pieces
    in {{artwork_type}} format.
  - Inquire about additional services or options available for the video project.
  - Ask for clarification on what services are included in the standard video project
    package.
  - artwork_type:
      function: random()
      type: string
      data:
      - animation
      - live_action
      - motion_graphics
      - stop_motion
  - number:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - price_estimate:
      type: float
      description: The estimated cost provided by the chatbot for the user's video
        project, based on the specific details shared by the user. This value may
        appear as part of the responses when discussing pricing for the services requested.
  - additional_services:
      type: str
      description: A detailed list of extra services or options available for video
        projects as mentioned by the chatbot. This information can help the user understand
        what else might be included beyond the standard package.
  - standard_package_services:
      type: str
      description: A description of the services included in the standard video project
        package as outlined by the chatbot. This output will provide clarity on what
        the user can expect in a basic offering.
  - appointment_confirmation:
      type: str
      description: A summary of the appointment details confirmed by the chatbot,
        including date, time, and any reference information. This will appear after
        the user finalizes an appointment.
conversation:
  number: 4
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - change your mind
