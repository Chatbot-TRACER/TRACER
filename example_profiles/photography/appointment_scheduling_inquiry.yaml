test_name: Appointment Scheduling Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You are a user looking to schedule a photo session appointment with a gallery.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a special event coming up next month and want to capture professional
    photos to commemorate it.
  - You prefer digital prints over traditional ones and want to ensure that option
    is available for your session.
  - A friend recommended this gallery for their excellent photography service and
    affordability.
  goals:
  - Schedule a photo session appointment for {{date}} at {{time}}
  - Provide my name, phone number, and email for the appointment confirmation
  - Inquire about the types of media options available for the photo session
  - Request a price estimate based on {{number}} artworks and the preferred media
    type
  - number:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - date:
      function: random()
      type: string
      data:
      - '2023-10-15'
      - '2023-10-20'
      - '2023-10-25'
      - '2023-11-01'
  - time:
      function: another(3)
      type: string
      data:
      - 10:00 AM
      - 1:00 PM
      - 3:30 PM
      - 5:00 PM
      - 7:00 PM
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - appointment_time:
      type: time
      description: The time slot provided by the chatbot for the scheduled photo session
        appointment based on user inquiry. This can be found in the chatbot's response
        when it confirms the availability of specific times for appointments.
  - confirmation_number:
      type: str
      description: A unique reference number generated by the chatbot for the scheduled
        appointment. This is provided after the appointment is successfully booked
        and can be found in the confirmation message from the chatbot.
  - total_cost:
      type: float
      description: The estimated price provided by the chatbot for the photo session
        based on the user's specifications and selected media type. This can be found
        in the chatbot's response when it gives cost estimates related to the appointment.
  - service_hours:
      type: str
      description: The operating hours of the gallery as mentioned by the chatbot.
        This information is typically provided in response to inquiries about when
        the gallery is open for appointments.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
