test_name: Appointment Scheduling for Photography Session
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user looking to schedule a photography session.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are planning a family portrait session to capture your children’s milestone
    birthdays.
  - You read positive reviews online about the photographer's ability to create stunning
    digital artworks.
  - You want to schedule the session for a weekend to accommodate your family’s availability.
  goals:
  - Schedule a photography session for {{date}} with my name and phone number
  - Request a price estimate for {{number}} pictures as digital artworks
  - Confirm the appointment details for the session on {{date}}
  - number:
      function: default()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - date:
      function: random()
      type: string
      data:
      - '2023-10-15'
      - '2023-10-20'
      - '2023-10-25'
      - '2023-10-30'
      - '2023-11-01'
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - appointment_date:
      type: date
      description: The specific date for the photography session that the chatbot
        confirms after receiving the user's details.
  - final_price:
      type: float
      description: The cost estimate provided by the chatbot for the photography session
        as digital artworks, which may include specific pricing for the requested
        details.
  - confirmation_number:
      type: str
      description: A unique reference number given by the chatbot once the appointment
        is successfully scheduled, used for further inquiries or confirmations.
  - user_contact_info:
      type: str
      description: The phone number that the chatbot captures from the user for appointment-related
        communications.
conversation:
  number: 4
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
