test_name: Follow-Up on Customizations
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You are a user who wants to confirm the customizations made for your photography
    project.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have previously discussed specific color themes and props for your photography
    project with the creative team.
  - You need to finalize the details this week to ensure availability for the desired
    weekend photo session.
  - You are particularly interested in the impact of the chosen customizations on
    the overall cost of the project.
  goals:
  - Confirm the specific customizations made for my photography project
  - Request a price estimate based on my chosen customizations
  - Schedule an appointment for the photo session at a convenient {{date}}
  - date:
      function: random()
      type: string
      data:
      - '2023-10-30'
      - '2023-11-01'
      - '2023-11-05'
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - customizations_confirmed:
      type: str
      description: The specific customizations made for the photography project as
        confirmed by the chatbot. This information should be provided in the chatbot's
        response when confirming the user’s customizations.
  - estimated_price:
      type: float
      description: The price estimate provided by the chatbot based on the user’s
        chosen customizations for the project. It should appear in the chatbot’s response
        when discussing pricing details.
  - appointment_date:
      type: date
      description: The date scheduled for the photo session, provided by the chatbot
        in its response when setting up the appointment.
  - appointment_time:
      type: time
      description: The time allocated for the photo session, mentioned in the chatbot's
        response during the appointment scheduling process.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - single question
  - long phrases
