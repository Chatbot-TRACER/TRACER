test_name: Price Estimate Request
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You are a user interested in receiving a price estimate for a photography
    project you have in mind.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You have a vision for a series of outdoor portraits featuring local musicians
    and want to understand the associated costs.
  - Your friend recommended this photography service after having a successful experience
    with their wedding shoot.
  - You need the price estimate by the end of the week to finalize your budget for
    the project.
  goals:
  - Request a price estimate for {{number}} artworks in {{media_type}}
  - Specify the type of artwork as {{artwork_type}} for the estimate
  - Ask how long it will take to receive the finalized price estimate
  - number:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - artwork_type:
      function: random()
      type: string
      data:
      - painting
      - sculpture
      - digital art
      - photography
      - installation
  - media_type:
      function: another(3)
      type: string
      data:
      - oil
      - acrylic
      - watercolor
      - mixed media
      - digital
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I can help you to set an appointment for a session, provide
    price estimates, and answer on issues related to our shop.`\nFor troubleshooting,
    visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the requested photography
        project, based on the specific details provided by the user. This can be found
        in the chatbot's response after it processes the user's request for a price
        estimate.
  - estimated_completion_time:
      type: time
      description: The estimated duration mentioned by the chatbot regarding how long
        it will take to finalize the price estimate for the photography project. This
        information is typically provided after the user inquires about the estimated
        time needed for the quote.
  - follow_up_details:
      type: str
      description: The additional information or clarification provided by the chatbot
        following the initial price estimate. This might include details on how the
        user can contact the studio or further steps in the process. It will appear
        in the chatbot's response after the user receives the initial estimate.
  - appointment_availability:
      type: str
      description: Information regarding available times for scheduling a photography
        session as mentioned by the chatbot. This will be included in the chatbot's
        responses when the user asks about setting up an appointment or follows up
        on details related to the photography project.
conversation:
  number: 3
  max_cost: 2.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
