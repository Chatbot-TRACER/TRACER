test_name: Placing an Order Without Cheese
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to order a pizza that does not include
    cheese.
  context:
  - 'personality: personalities/conversational-user.yml'
  goals:
  - Order a {{size}} pizza without cheese and with {{toppings}}
  - Specify the number of {{drink}} I would like to add to my order
  - Confirm the total cost of my order and get the order ID
  - toppings:
      function: random(2)
      type: string
      data:
      - '"Pepperoni"'
      - '"Mushrooms"'
      - '"Olives"'
      - '"Bell Peppers"'
      - '"Pineapple"'
  - size:
      function: random()
      type: string
      data:
      - '"Small"'
      - '"Medium"'
      - '"Large"'
  - drink:
      function: random(1)
      type: string
      data:
      - '"Coke"'
      - '"Sprite"'
      - '"Lemonade"'
