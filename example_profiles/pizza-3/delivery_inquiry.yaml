test_name: Delivery Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user asking about delivery options for their pizza order.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You usually order pizza from this place every Friday night with your friends.
  - You live in a new apartment downtown and want to ensure the delivery is accurate
    to your location.
  - You are planning a movie night and want to pair the pizza with beverages that
    match the theme of the film.
  goals:
  - Inquire about delivery options for my pizza order
  - Provide my pickup location for the order
  - Ask about the available drink options and their prices
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - delivery_options:
      type: str
      description: The delivery options provided by the chatbot for the user's pizza
        order, which may include delivery methods such as home delivery or pickup.
  - total_cost:
      type: float
      description: The total cost of the pizza order, including any drinks and delivery
        fees as summarized by the chatbot.
  - drink_options:
      type: str
      description: The types of drink options available for the user's pizza order
        as listed by the chatbot, including any relevant prices.
  - pickup_location:
      type: str
      description: The pickup location confirmed by the chatbot for the userâ€™s pizza
        order, based on the information the user provides.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - change your mind
  - single question
