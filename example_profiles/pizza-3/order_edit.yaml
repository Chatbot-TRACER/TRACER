test_name: Order Edit
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user who wants to modify their existing order by changing
    the pizza size or toppings.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You originally ordered a large pepperoni pizza but now want to change it to a
    medium vegetarian pizza with extra cheese.
  - You have heard from friends that the local pizza place has a great selection of
    drinks, particularly craft sodas.
  - You are on a budget and want to ensure the total cost with the updated pizza order
    and drinks stays under $25.
  goals:
  - Modify my order to a {{size}} pizza with {{toppings}}
  - Ask about the available drink options and their prices
  - Confirm the updated order details including total cost
  - toppings:
      function: another(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Bell Peppers
      - Onions
      - Olives
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the modified order, including
        any requested changes such as pizza size and toppings. This information can
        be found in the chatbot’s summary of the updated order.
  - pizza_size:
      type: str
      description: The size of the pizza that the chatbot confirms in the updated
        order. This can be found in the chatbot's acknowledgment of the user’s requested
        modifications to their existing order.
  - available_drinks:
      type: str
      description: A list of drink options provided by the chatbot, including descriptions
        or names. This information is available when the chatbot asks or provides
        drink options after the user’s pizza selection.
  - order_confirmation:
      type: str
      description: A summary message from the chatbot that confirms the details of
        the updated order, including pizza size, selected toppings, and any additional
        items like drinks. This output can typically be found at the end of the conversation
        when the order is finalized.
conversation:
  number: 4
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
