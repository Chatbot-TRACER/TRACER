test_name: Order Confirmation
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user confirming your pizza order before finalizing it.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are very hungry and have been looking forward to this pizza all day.
  - You have ordered from this pizza place multiple times and trust their quality.
  - You want to ensure that the delivery is scheduled for 6 PM, just in time for your
    movie night.
  goals:
  - Confirm my order for a large pizza with cheese, pepperoni, and mushrooms
  - Add {{quantity}} {{drink}} to my order
  - Request a summary of my order details
  - Ask for the total cost of my order
  - drink:
      function: random()
      type: string
      data:
      - cola
      - lemonade
      - iced tea
      - orange juice
      - sparkling water
  - quantity:
      function: random(5)
      type: int
      data:
        min: 1
        max: 5
        step: 1
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: This represents the final price quoted by the chatbot for the pizza
        order, including any modifications or additional items requested by the user.
  - order_summary:
      type: str
      description: This includes a detailed summary of the order provided by the chatbot,
        reflecting the pizza type, size, toppings, and any drinks or add-ons as confirmed
        by the user.
  - pickup_time:
      type: time
      description: This indicates the scheduled time for the order pickup as communicated
        by the chatbot, which the user may need to verify.
  - confirmation_number:
      type: str
      description: This is a reference number provided by the chatbot upon order confirmation,
        which the user can use for tracking or inquiries related to their order.
conversation:
  number: 3
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - change your mind
  - single question
