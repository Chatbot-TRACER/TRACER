test_name: Size Inquiry
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user inquiring about pizza sizes available at the shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are hosting a game night tonight and want to order pizza for your friends.
  - You prefer a variety of sizes to accommodate different appetites and preferences
    in your group.
  - You recently discovered this pizza shop after hearing rave reviews about their
    crust and toppings.
  goals:
  - Inquire about available pizza sizes
  - Order a {{size}} pizza with {{toppings}}
  - Add {{quantity}} {{drink}} to my order
  - Request total price and estimated preparation time
  - toppings:
      function: another(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Green Peppers
      - Onions
      - Olives
  - drink:
      function: random()
      type: string
      data:
      - Coke
      - Sprite
      - Lemonade
      - Iced Tea
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - size:
      function: forward()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - available_sizes:
      type: str
      description: The different sizes of pizzas that the chatbot confirms are available
        for order, as stated in its response.
  - order_summary:
      type: str
      description: A summary provided by the chatbot detailing the specifics of the
        user's order, including the selected pizza type, size, and any additional
        items.
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the entire order, including
        any additional items or drinks, presented in the chatbot's response.
  - estimated_preparation_time:
      type: time
      description: The time estimate given by the chatbot for how long it will take
        to prepare the order, as included in its final confirmation message.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 10
  interaction_style:
  - single question
  - change your mind
