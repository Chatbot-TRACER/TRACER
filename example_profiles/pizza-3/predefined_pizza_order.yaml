test_name: Predefined Pizza Order
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user ordering a predefined pizza to a pizza shop.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are craving a classic Margherita pizza with extra cheese for dinner tonight.
  - You recently learned about a new promotion that offers a 10% discount on orders
    over $30.
  - You plan to pick up the pizza after your yoga class, which ends at 6 PM.
  goals:
  - Order a {{size}} predefined pizza
  - Add {{quantity}} {{drink}} to my order
  - Ask for the total cost of my order
  - Request the pickup time for my order
  - drink:
      function: random()
      type: string
      data:
      - soda
      - water
      - juice
      - iced tea
      - lemonade
  - quantity:
      function: random()
      type: int
      data:
        min: 1
        max: 10
        step: 1
  - size:
      function: another(3)
      type: string
      data:
      - small
      - medium
      - large
      - extra large
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the completed pizza order,
        including any additional items or modifications, as communicated in the order
        summary.
  - pickup_time:
      type: time
      description: The specific time provided by the chatbot for when the user can
        pick up their pizza order, as mentioned in the order confirmation response.
  - pizza_type:
      type: str
      description: The type of predefined pizza selected by the user, as confirmed
        by the chatbot in its response detailing the order.
  - drink_order:
      type: str
      description: The specific drink or drinks chosen by the user to accompany the
        pizza order, as acknowledged by the chatbot in the summary of the order details.
conversation:
  number: 3
  max_cost: 1.5
  goal_style:
    all_answered:
      export: false
      limit: 12
  interaction_style:
  - change your mind
  - single question
