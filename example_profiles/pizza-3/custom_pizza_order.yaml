test_name: Custom Pizza Order
llm:
  temperature: 0.8
  model: gpt-4o-mini
  format:
    type: text
user:
  language: English
  role: You have to act as a user creating a custom pizza with specific toppings and
    size.
  context:
  - 'personality: personalities/conversational-user.yml'
  - You are craving a large pizza with a thin crust topped with pepperoni, mushrooms,
    and extra cheese for a gathering tonight.
  - You prefer to pay for your order online and want to ensure that the total amount
    fits within your budget of $30.
  - You have a specific pickup location in mind, which is the pizza restaurant near
    your work, as you plan to grab it on your way home.
  goals:
  - Order a {{size}} pizza with {{toppings}}
  - Add a {{drink}} to my order
  - Get a summary of my order details including total cost and pickup time
  - Confirm my order and specify the pickup location
  - toppings:
      function: another(3)
      type: string
      data:
      - Pepperoni
      - Mushrooms
      - Green Peppers
      - Onions
      - Olives
      - Sausage
  - drink:
      function: random()
      type: string
      data:
      - Coke
      - Sprite
      - Orange Juice
      - Lemonade
      - Iced Tea
  - size:
      function: random()
      type: string
      data:
      - Small
      - Medium
      - Large
      - Extra Large
chatbot:
  is_starter: false
  fallback: '"I''m sorry, I did not get what you said. I can help you ordering predefined
    or custom pizzas, and then drinks.`\nFor troubleshooting, visit: https://python.langchain.com/docs/troubleshooting/errors/OUTPUT_PARSING_FAILURE
    "'
  output:
  - total_cost:
      type: float
      description: The final price quoted by the chatbot for the entire pizza order,
        including any selected toppings and drinks. This can be found in the summary
        message when the chatbot provides a breakdown of the order details.
  - pickup_time:
      type: time
      description: The time specified by the chatbot for when the order will be ready
        for pickup. This information is typically included in the order summary provided
        by the chatbot.
  - pickup_location:
      type: str
      description: The location provided by the chatbot where the user can pick up
        their order. This detail is included in the summary message confirming the
        order.
  - confirmation_number:
      type: str
      description: A reference number generated by the chatbot to confirm the user's
        order. This is usually provided after the order is confirmed.
conversation:
  number: 4
  max_cost: 1.0
  goal_style:
    all_answered:
      export: false
      limit: 15
  interaction_style:
  - change your mind
  - single question
